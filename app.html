<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - APP SQUADRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(18px); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); border-color: #ef4444; } 70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 2px solid #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; }
        button:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body class="p-3 flex flex-col h-full">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem]">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg"><span class="text-3xl font-black italic">PC</span></div>
            <h2 class="text-2xl font-black text-white mb-2 uppercase italic tracking-tighter">Sblocco Operatore</h2>
            <input type="password" id="app-password" class="w-full bg-slate-900/50 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none focus:border-blue-500 transition-all" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl uppercase shadow-lg active:translate-y-1 transition-all">Accedi</button>
        </div>
    </div>

    <div id="main-app-container" class="flex-1 flex flex-col hidden overflow-hidden">
        <header class="flex justify-between items-center mb-4 px-1">
            <div class="flex flex-col">
                <h1 class="text-lg font-black italic text-white leading-none tracking-tighter uppercase">PC <span class="text-blue-500 italic">Thiene</span></h1>
                <p id="sq-name" class="text-blue-400 font-bold text-[10px] uppercase tracking-[0.2em] mt-1">---</p>
            </div>
            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-2xl border border-white/5 shadow-inner">
                <span class="text-[9px] font-black text-slate-400 uppercase italic">GPS</span>
                <label class="relative inline-block w-9 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto space-y-4 mb-3 pr-1">
            <div id="box-ultimo-messaggio" class="hidden animate-in fade-in zoom-in duration-300">
                <div class="glass p-5 rounded-[2.5rem] border-t-2 border-amber-500/50 bg-gradient-to-b from-amber-500/10 to-transparent shadow-2xl">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="flex h-2 w-2 rounded-full bg-amber-500 animate-ping"></span>
                        <p class="text-[10px] font-black text-amber-500 uppercase tracking-widest italic">Ultima Comunicazione Sala</p>
                    </div>
                    <p id="testo-ultimo-messaggio" class="text-base font-black text-white uppercase leading-tight italic drop-shadow-sm"></p>
                    
                    <div id="target-area" class="hidden mt-4 pt-4 border-t border-white/5"></div>
                </div>
            </div>

            <div id="last-msg-sala" class="hidden"><p id="text-msg-sala"></p></div>
        </div>

        <div class="glass rounded-[2.5rem] p-4 mb-4 shadow-2xl border-b border-white/5">
            <p class="text-[9px] font-black text-slate-500 uppercase text-center mb-2 tracking-widest italic">Stato Operativo Attuale</p>
            <div id="current-status" class="text-3xl font-black text-blue-500 italic mb-4 uppercase text-center leading-none tracking-tighter">---</div>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-800/80 py-4 rounded-2xl text-[9px] font-black uppercase border border-white/5 active:bg-slate-700 transition-all">SEDE</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 text-black py-4 rounded-2xl text-[9px] font-black uppercase shadow-lg shadow-amber-900/20 active:scale-95">USCITA</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 text-white py-4 rounded-2xl text-[9px] font-black uppercase shadow-lg shadow-red-900/20 active:scale-95">POSTO</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 text-white py-4 rounded-2xl text-[9px] font-black uppercase shadow-lg shadow-blue-900/20 active:scale-95">RIENTRO</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-4">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-[1.8rem] py-5 flex flex-col items-center justify-center gap-1 shadow-xl active:scale-90 transition-all">
                <span class="text-2xl">üì∑</span><span class="font-black text-[9px] uppercase italic">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImagePreview(this.files[0])">
            </button>
            <button class="bg-slate-800 text-white border border-white/5 rounded-[1.8rem] py-5 flex flex-col items-center justify-center gap-1 shadow-xl opacity-50">
                <span class="text-2xl">üé§</span><span class="font-black text-[9px] uppercase italic tracking-tighter">Vocale</span>
            </button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-[1.8rem] py-5 flex flex-col items-center justify-center gap-1 shadow-xl active:scale-90 transition-all">
                <span class="text-2xl">üìç</span><span class="font-black text-[9px] uppercase italic">GPS</span>
            </button>
        </div>

        <div class="glass rounded-[2.5rem] p-4 shadow-2xl border-t border-white/10">
            <textarea id="msg-text" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-sm font-bold text-white mb-3 h-20 outline-none uppercase placeholder:text-slate-600 focus:border-blue-500 transition-all resize-none" placeholder="COMUNICA CON LA SALA..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-5 rounded-[1.5rem] uppercase text-[11px] shadow-lg shadow-blue-900/40 italic tracking-widest active:scale-95 transition-all">Invia Messaggio</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
    document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

    window.checkAppPassword = () => {
        if (document.getElementById('app-password').value === "2026") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app-container').classList.remove('hidden');
        } else {
            Swal.fire({ icon: 'error', title: 'Password Errata', timer: 1000, showConfirmButton: false });
        }
    };

    async function getFinalPos() {
        return new Promise((r) => {
            if (!document.getElementById('gps-toggle').checked) r({ lat: '', lng: '' });
            navigator.geolocation.getCurrentPosition(p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), () => r({ lat: '', lng: '' }), { timeout: 3000 });
        });
    }

    // MONITORAGGIO UNIFICATO (FIX PER POSIZIONE)
    onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
        const data = snap.val(); if (!data) return;
        const targetArea = document.getElementById('target-area');
        const boxMsg = document.getElementById('box-ultimo-messaggio');
        const testoMsg = document.getElementById('testo-ultimo-messaggio');
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        
        // Cerca l'ultimo messaggio della SALA per questa squadra
        const ultimoLogSala = logs.find(l => l.dir === 'SA' && (l.squadra === sqId || l.squadra === "TUTTE"));

        if (ultimoLogSala) {
            boxMsg.classList.remove('hidden');
            testoMsg.innerText = ultimoLogSala.m1 || '---';
            document.getElementById('text-msg-sala').innerText = ultimoLogSala.m1 || '---';

            // Se il messaggio ha coordinate ed √® in ATTESA/RICEVUTO (non OK)
            if (ultimoLogSala.lat && ultimoLogSala.lat !== "" && ultimoLogSala.stato !== 'OK') {
                targetArea.classList.remove('hidden');
                const isAttesa = (ultimoLogSala.stato === 'ATTESA');
                targetArea.innerHTML = `
                    <div class="grid ${isAttesa ? 'grid-cols-1' : 'grid-cols-2'} gap-3 animate-in slide-in-from-top duration-300">
                        ${isAttesa ? 
                            `<button onclick="window.rispondiRicevuto('${ultimoLogSala.id}')" class="w-full bg-blue-600 py-6 rounded-2xl text-[12px] font-black uppercase shadow-lg shadow-blue-900/30 pulse-warning italic">‚úÖ Conferma Ricezione</button>` : 
                            `<button onclick="window.openNavigator(${ultimoLogSala.lat}, ${ultimoLogSala.lng})" class="bg-emerald-600 py-6 rounded-2xl text-[12px] font-black uppercase shadow-lg shadow-emerald-900/30 italic">üìç Naviga</button>
                             <button onclick="window.rispondiArrivo('${ultimoLogSala.id}')" class="bg-red-600 py-6 rounded-2xl text-[12px] font-black uppercase shadow-lg shadow-red-900/30 italic">üèÅ Arrivati</button>`
                        }
                    </div>`;
            } else { targetArea.classList.add('hidden'); }
        } else { boxMsg.classList.add('hidden'); }
    });

    window.openNavigator = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); };

    window.rispondiRicevuto = (idSala) => {
        update(ref(db, `brogliaccio/${idSala}`), { 
            stato: 'RICEVUTO', 
            m2: `‚úÖ RICEVUTO ORE ${new Date().toLocaleTimeString('it-IT').slice(0,5)}` 
        });
    };

    window.rispondiArrivo = (idSala) => {
        Swal.fire({ title: 'CONFERMI ARRIVO?', showCancelButton: true, confirmButtonText: 'S√å', background: '#0f172a', color: '#fff' }).then(async (r) => {
            if(r.isConfirmed) {
                const p = await getFinalPos();
                let via = document.getElementById('text-msg-sala').innerText.replace(/üìç|:/g, '').trim() || "SUL POSTO";
                await update(ref(db, `brogliaccio/${idSala}`), { stato: 'OK' });
                await push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üèÅ ARRIVATI A ${via}`, dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
            }
        });
    };

    window.askConfirmStatus = (v, label) => {
        Swal.fire({ title: 'CAMBIARE STATO?', text: label, showCancelButton:true, background: '#0f172a', color: '#fff' }).then(async (r) => {
            if(r.isConfirmed) {
                const p = await getFinalPos();
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
            }
        });
    };

    window.askConfirmText = () => {
        const t = document.getElementById('msg-text').value.trim(); if(!t) return;
        const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
        push(ref(db, 'brogliaccio'), { ora: ora, squadra: sqId, m1: t.toUpperCase(), dir: 'SQ', stato: 'ATTESA' });
        document.getElementById('msg-text').value = "";
        Swal.fire({ icon: 'success', title: 'Messaggio Inviato', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
    };

    window.askConfirmGPS = () => {
        Swal.fire({ title: 'INVIARE POSIZIONE?', showCancelButton: true, background: '#0f172a', color: '#fff' }).then(async (r) => {
            if(r.isConfirmed) {
                const p = await getFinalPos();
                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üìç POSIZIONE GPS SQUADRA", dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                Swal.fire({ icon: 'success', title: 'GPS Inviato', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
            }
        });
    };

    window.handleImagePreview = (file) => {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            Swal.fire({ title: 'INVIARE FOTO?', html: `<img src="${e.target.result}" style="width:100%; border-radius:1rem;">`, showCancelButton: true, background: '#0f172a', color: '#fff' }).then(async (res) => {
                if (res.isConfirmed) {
                    const p = await getFinalPos();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üì∑ FOTO ALLEGATA", mediaUrl: e.target.result, mediaType: 'IMG', dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                }
            });
        }; reader.readAsDataURL(file);
    };

    onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
        const val = snap.val(); if (val) document.getElementById('current-status').innerText = (val.stato || "---").toUpperCase();
    });
</script>
</body>
</html>
