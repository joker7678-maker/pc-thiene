<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Operatore V4.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow-x: hidden; }
        
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); transform: scale(1); }
            50% { transform: scale(1.02); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); transform: scale(1); }
        }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 4px solid #ef4444 !important; }
        .recording-active { animation: pulse-red 0.8s infinite; background-color: #dc2626 !important; scale: 1.05; }
        
        #main-app-container, #inhibition-overlay { display: none; }
    </style>
</head>
<body class="p-4 pb-10">

    <div id="inhibition-overlay" class="fixed inset-0 z-[10000] bg-slate-950 flex flex-col items-center justify-center p-6 text-center">
        <div class="text-6xl mb-4">üö´</div>
        <h2 class="text-2xl font-black text-white uppercase italic">Accesso Disattivato</h2>
        <p class="text-red-500 font-bold mt-2 uppercase text-xs">Terminale inibito dalla Sala Operativa</p>
    </div>

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-900 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-xs text-center">
            <h2 class="text-3xl font-black italic text-white mb-2 uppercase text-blue-500">PC THIENE</h2>
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-2xl">
                <input type="password" id="app-password" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-4 text-center text-3xl mb-6 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
                <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase active:scale-95">Sblocca</button>
            </div>
        </div>
    </div>

    <div id="main-app-container">
        <header class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black italic text-white leading-none">PC <span class="text-blue-500">THIENE</span></h1>
                <p id="sq-name" class="text-blue-400 font-black text-xl uppercase mt-1 italic tracking-tighter">SQUADRA...</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">GPS</span>
                <label class="relative inline-block w-10 h-5">
                    <input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span>
                </label>
            </div>
        </header>

        <div id="reached-location-badge" class="mb-4 hidden">
            <div class="bg-slate-800 border-l-4 border-emerald-500 p-3 rounded-r-xl flex items-center gap-3">
                <span class="text-2xl">üèÅ</span>
                <div>
                    <p class="text-[8px] font-black text-emerald-500 uppercase tracking-widest">Posizione Raggiunta</p>
                    <p id="reached-text" class="text-xs font-bold text-white uppercase"></p>
                </div>
            </div>
        </div>

        <div id="target-area" class="mb-6 space-y-2 hidden"></div>

        <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4 mb-6 text-center shadow-2xl">
            <div id="current-status" class="text-3xl font-black text-blue-500 italic mb-4 uppercase tracking-tighter">---</div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="window.askConfirmStatus('Sede', 'üè† In Sede')" class="bg-slate-700 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üè† Sede</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö Uscita')" class="bg-amber-500 text-black font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üöö Uscita</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® Posto')" class="bg-red-600 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üö® Posto</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô Rientro')" class="bg-blue-600 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üîô Rientro</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-6">
            <div onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-xl p-4 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg cursor-pointer text-center">
                <span class="text-2xl">üì∑</span><span class="font-black text-[9px] uppercase">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImage(this.files[0])">
            </div>
            <div id="btn-audio" class="bg-red-600 text-white rounded-xl p-4 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg relative cursor-pointer text-center">
                <span id="audio-icon" class="text-2xl">üé§</span><span id="audio-label" class="font-black text-[9px] uppercase">Vocale</span>
            </div>
            <div onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-xl p-4 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg cursor-pointer text-center">
                <span class="text-2xl">üìç</span><span class="font-black text-[9px] uppercase">GPS</span>
            </div>
        </div>

        <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4 shadow-xl">
            <textarea id="msg-text" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-3 font-bold text-white mb-2 h-20 outline-none uppercase" placeholder="Messaggio per la sala..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase tracking-widest active:scale-95">Invia Messaggio</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = "SQUADRA: " + sqId;

        // --- AUTH & STATUS ---
        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snapshot) => {
            const data = snapshot.val();
            if (!data || data.attiva === false) {
                document.getElementById('inhibition-overlay').style.display = 'flex';
                document.getElementById('main-app-container').style.display = 'none';
            } else {
                document.getElementById('inhibition-overlay').style.display = 'none';
                document.getElementById('current-status').innerText = data.stato ? data.stato.toUpperCase() : "---";
                if (sessionStorage.getItem('pc_auth_v3') === 'true') {
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('main-app-container').style.display = 'block';
                }
            }
        });

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                sessionStorage.setItem('pc_auth_v3', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app-container').style.display = 'block';
            } else { Swal.fire({ icon:'error', title:'Errato', background:'#0f172a', color:'#fff' }); }
        };

        async function getGPS() {
            return new Promise((r) => {
                if (!document.getElementById('gps-toggle').checked) r({ lat: '', lng: '' });
                navigator.geolocation.getCurrentPosition(
                    p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), 
                    () => r({ lat: '', lng: '' }), { timeout: 5000, enableHighAccuracy: true }
                );
            });
        }

        // --- RICEZIONE TARGET E GESTIONE PANNELLI ---
        onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
            const data = snap.val();
            const targetArea = document.getElementById('target-area');
            const badgeReached = document.getElementById('reached-location-badge');
            const reachedText = document.getElementById('reached-text');

            if (data) {
                const logs = Object.entries(data).reverse();
                
                // Cerchiamo l'ultimo target inviato dalla Sala
                const lastTarget = logs.find(([k, l]) => (l.squadra === sqId || l.squadra === "COMUNICAZIONE GENERALE") && l.dir === 'SA');

                if (lastTarget) {
                    const [key, log] = lastTarget;

                    // CASO 1: Stato √® OK (Target raggiunto) -> Mostra solo badge in alto
                    if (log.stato === 'OK') {
                        targetArea.classList.add('hidden');
                        badgeReached.classList.remove('hidden');
                        reachedText.innerText = log.m1.replace("üìç DESTINAZIONE INVIATA: ", "").replace("üìç POSIZIONE DA RAGGIUNGERE INVIATA: ", "");
                    } 
                    // CASO 2: Stato ATTESA o RICEVUTO (In viaggio) -> Mostra pannello operativo
                    else {
                        badgeReached.classList.add('hidden');
                        targetArea.classList.remove('hidden');

                        if (log.stato === 'ATTESA' && !sessionStorage.getItem('alert_'+key)) {
                            if(navigator.vibrate) navigator.vibrate([300, 100, 300]);
                            sessionStorage.setItem('alert_'+key, 'true');
                        }

                        targetArea.innerHTML = `
                            <div class="p-5 rounded-3xl bg-slate-900 border-4 ${log.stato === 'ATTESA' ? 'pulse-warning border-red-600' : 'border-blue-600 shadow-lg'}">
                                <p class="text-[9px] font-black uppercase text-blue-400 text-center tracking-widest mb-1">Target dalla Sala</p>
                                <h3 class="text-xl font-black text-center uppercase leading-tight text-white mb-4 italic">${log.m1}</h3>
                                ${log.stato === 'ATTESA' ? 
                                    `<button onclick="window.confermaRicezione('${key}')" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase shadow-lg active:scale-95">‚úÖ Conferma Ricezione</button>` : 
                                    `<div class="flex flex-col gap-3">
                                        ${log.lat ? `<button onclick="window.openNavigator(${log.lat}, ${log.lng})" class="w-full bg-emerald-600 text-white font-black py-5 rounded-2xl uppercase flex items-center justify-center gap-2 shadow-lg active:scale-95">üó∫Ô∏è Avvia Navigatore</button>` : ''}
                                        <button onclick="window.askConfirmArrivo('${key}')" class="w-full bg-red-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] opacity-90 active:scale-95">üèÅ Arrivo sul Posto</button>
                                    </div>`
                                }
                            </div>`;
                    }
                } else {
                    targetArea.classList.add('hidden');
                    badgeReached.classList.add('hidden');
                }
            }
        });

        window.confermaRicezione = async (k) => {
            await update(ref(db, `brogliaccio/${k}`), { stato: 'RICEVUTO' });
            Swal.fire({ icon:'success', title:'RICEZIONE CONFERMATA', toast:true, position:'top', timer:2000, showConfirmButton:false });
        };
        
        window.openNavigator = (lat, lng) => {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`;
            window.open(url, '_blank');
        };

        window.askConfirmArrivo = (key) => {
            Swal.fire({ 
                title: 'CONFERMI ARRIVO?', 
                text: 'Il log verr√† inviato in ATTESA alla Sala Operativa.',
                showCancelButton: true, 
                confirmButtonText: 'S√å, ARRIVATI',
                background: '#0f172a', 
                color: '#fff' 
            }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    const oraArrivo = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                    
                    // 1. Imposta il log del target su OK (questo far√† sparire il pannello e apparire il badge)
                    update(ref(db, `brogliaccio/${key}`), { stato: 'OK' });
                    
                    // 2. Aggiorna anagrafica
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
                    
                    // 3. Invia log di arrivo in ATTESA (M2 VUOTO per la sala)
                    push(ref(db, 'brogliaccio'), { 
                        ora: oraArrivo, 
                        squadra: sqId, 
                        m1: "üèÅ ARRIVO SUL POSTO / TARGET RAGGIUNTO", 
                        m2: "", 
                        dir: 'SQ', 
                        stato: 'ATTESA', 
                        lat: p.lat, 
                        lng: p.lng 
                    });
                }
            });
        };

        // --- ALTRE FUNZIONI ---
        window.askConfirmStatus = (v, label) => {
            Swal.fire({ title:'CAMBIA STATO?', text:label, showCancelButton:true, background:'#0f172a', color:'#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                }
            });
        };

        window.askConfirmText = () => {
            const t = document.getElementById('msg-text').value.trim(); if(!t) return;
            Swal.fire({ title:'INVIARE?', text:t.toUpperCase(), showCancelButton:true, background:'#0f172a', color:'#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: t.toUpperCase(), m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                    document.getElementById('msg-text').value = "";
                }
            });
        };

        window.askConfirmGPS = () => {
            Swal.fire({ title:'INVIA GPS?', showCancelButton:true, background:'#0f172a', color:'#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üìç POSIZIONE GPS ATTUALE", m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                }
            });
        };

        window.handleImage = (f) => {
            if(!f) return; const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = (e) => {
                Swal.fire({ title:'INVIA FOTO?', imageUrl:e.target.result, showCancelButton:true, background:'#0f172a', color:'#fff' }).then(async (res) => {
                    if(res.isConfirmed) {
                        const p = await getGPS();
                        push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üì∑ FOTO INVIATA", mediaUrl:e.target.result, mediaType:'IMG', m2: "", lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
                    }
                });
            };
        };

        let mediaRecorder; let audioChunks = [];
        const btnAudio = document.getElementById('btn-audio');
        btnAudio.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(s); audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        btnAudio.classList.remove('recording-active');
                        document.getElementById('audio-label').innerText = "Vocale";
                        const b = new Blob(audioChunks, { type: 'audio/mp3' });
                        const r = new FileReader(); r.readAsDataURL(b);
                        r.onloadend = () => {
                            Swal.fire({ title:'INVIA VOCALE?', html:`<audio src="${r.result}" controls class="w-full mt-2"></audio>`, showCancelButton:true, background:'#0f172a', color:'#fff' }).then(async (res) => {
                                if(res.isConfirmed) {
                                    const p = await getGPS();
                                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üé§ MESSAGGIO VOCALE", m2: "", mediaUrl:r.result, mediaType:'AUDIO', lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
                                }
                            });
                        };
                    };
                    mediaRecorder.start(); btnAudio.classList.add('recording-active'); document.getElementById('audio-label').innerText = "STOP ‚èπÔ∏è";
                } catch (err) { Swal.fire('Errore microfono'); }
            } else { mediaRecorder.stop(); }
        };
    </script>
</body>
</html>
