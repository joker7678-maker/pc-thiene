<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - APP SQUADRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .monitor-title-pro { 
            font-weight: 700; letter-spacing: -0.04em; text-transform: uppercase; 
            background: linear-gradient(to bottom, #ffffff 40%, #94a3b8 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(18px); }
        .pulse-red { animation: pulse-red-anim 1.5s infinite; }
        @keyframes pulse-red-anim { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .swal2-popup { border-radius: 2rem !important; background: #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-3 flex flex-col h-full bg-slate-950">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem] border border-blue-500/30">
            <h2 class="text-xl font-bold text-white mb-2 uppercase italic tracking-tighter">Area Riservata</h2>
            <input type="password" id="app-password" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none focus:border-blue-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase shadow-lg">Accedi</button>
        </div>
    </div>

    <div id="main-app-container" class="flex-1 flex flex-col hidden overflow-hidden">
        <header class="flex justify-between items-center mb-4 px-1 border-b border-white/5 pb-2">
            <div class="flex flex-col border-l-4 border-blue-600 pl-4">
                <span class="monitor-title-pro text-lg leading-none text-white">PROTEZIONE CIVILE THIENE</span>
                <span id="sq-name" class="text-[8px] font-bold text-blue-400 uppercase tracking-[0.2em] italic mt-1">UNIT√Ä: ---</span>
            </div>
            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-2xl border border-white/5">
                <span class="text-[9px] font-bold text-slate-400 uppercase italic">GPS</span>
                <label class="relative inline-block w-9 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto space-y-2 mb-3 px-1">
            <div id="box-ultimo-messaggio" class="hidden">
                <div class="glass p-5 rounded-[2rem] border-l-4 border-blue-500 bg-blue-500/10 shadow-2xl">
                    <p class="text-[9px] font-bold text-blue-400 uppercase mb-2 italic tracking-widest">Comunicazione Sala:</p>
                    <p id="testo-ultimo-messaggio" class="text-sm font-normal text-white uppercase leading-tight italic"></p>
                    <div id="target-area" class="hidden mt-4 pt-4 border-t border-white/5"></div>
                </div>
            </div>
        </div>

        <div class="glass rounded-[2rem] p-3 mb-3 shadow-2xl border border-white/5">
            <div id="current-status" class="text-2xl font-black text-blue-500 italic mb-3 uppercase text-center tracking-tighter">---</div>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="window.askStato('Sede', 'üè†')" class="bg-slate-800/80 py-4 rounded-2xl text-[9px] font-bold uppercase">SEDE</button>
                <button onclick="window.askStato('Uscita', 'üöö')" class="bg-amber-500 text-black py-4 rounded-2xl text-[9px] font-bold uppercase shadow-lg">USCITA</button>
                <button onclick="window.askStato('Intervento', 'üö®')" class="bg-red-600 text-white py-4 rounded-2xl text-[9px] font-bold uppercase shadow-lg">POSTO</button>
                <button onclick="window.askStato('Rientro', 'üîô')" class="bg-blue-600 text-white py-4 rounded-2xl text-[9px] font-bold uppercase shadow-lg">RIENTRO</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-3">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-[1.5rem] py-5 flex flex-col items-center justify-center shadow-xl">
                <span class="text-2xl">üì∑</span><span class="font-black text-[9px] uppercase italic">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleFoto(this.files[0])">
            </button>
            <button id="btn-audio" class="bg-slate-800 text-white border border-white/5 rounded-[1.5rem] py-5 flex flex-col items-center justify-center">
                <span id="audio-icon" class="text-2xl">üé§</span><span id="audio-text" class="font-black text-[9px] uppercase italic">Vocale</span>
            </button>
            <button onclick="window.sendGPSMan()" class="bg-emerald-600 text-white rounded-[1.5rem] py-5 flex flex-col items-center justify-center shadow-xl">
                <span class="text-2xl">üìç</span><span class="font-black text-[9px] uppercase italic">GPS</span>
            </button>
        </div>

        <div class="glass rounded-[2rem] p-3 mb-3 shadow-2xl border border-white/5">
            <textarea id="msg-text" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-3 text-xs text-white mb-2 h-16 outline-none uppercase resize-none" placeholder="SCRIVI ALLA SALA..."></textarea>
            <button onclick="window.askMsg()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-[11px] italic tracking-widest shadow-lg">Invia Messaggio</button>
        </div>

        <footer class="mt-auto pt-2 border-t border-slate-800 w-full">
            <div class="flex flex-col gap-1 px-3 py-2 bg-gradient-to-b from-slate-900/50 to-black rounded-t-xl">
                <div class="flex justify-between items-center">
                    <div id="clock" class="text-yellow-400 font-mono font-black text-[12px] tracking-widest uppercase">00:00:00</div>
                    <div id="current-date" class="text-yellow-400 font-mono font-black text-[9px] tracking-tight uppercase">DATA</div>
                </div>
                <div class="flex justify-between items-center mt-1 pt-1 border-t border-slate-800/50">
                    <div class="flex items-center gap-1">
                        <span class="text-[7px] font-bold text-slate-600 uppercase italic">Powered by</span>
                        <span class="text-[12px] font-black tracking-tighter italic"><span class="text-white text-xs">JoK</span><span class="text-red-600 text-xs">ART</span></span>
                    </div>
                    <div class="flex items-center gap-1 bg-slate-950 px-2 py-0.5 rounded border border-slate-800">
                        <span class="w-1 h-1 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[7px] font-black uppercase text-slate-500 tracking-tighter">Link Active</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
    document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

    window.onload = () => {
        if (localStorage.getItem('logged_pc') === 'true') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app-container').classList.remove('hidden');
        }
        setInterval(() => {
            const ora = new Date();
            document.getElementById('clock').innerText = ora.toLocaleTimeString('it-IT');
            document.getElementById('current-date').innerText = ora.toLocaleDateString('it-IT', { weekday: 'short', day: 'numeric', month: 'short' }).toUpperCase();
        }, 1000);
    };

    window.checkAppPassword = () => {
        if (document.getElementById('app-password').value === "2026") {
            localStorage.setItem('logged_pc', 'true');
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app-container').classList.remove('hidden');
        } else {
            Swal.fire({ icon: 'error', title: 'ERRORE', text: 'Password errata', timer: 1200, showConfirmButton: false });
        }
    };

    function inviaBase(testo, extra = {}) {
        const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
        let log = { ora, squadra: sqId, m1: testo.toUpperCase(), dir: 'SQ', stato: 'OK', lat: '', lng: '', ...extra };
        const gpsOn = document.getElementById('gps-toggle').checked;

        if (navigator.geolocation && gpsOn) {
            navigator.geolocation.getCurrentPosition((p) => {
                log.lat = p.coords.latitude.toFixed(6); log.lng = p.coords.longitude.toFixed(6);
                update(ref(db, `anagrafica_squadre/${sqId}`), { lat: log.lat, lng: log.lng, ultimo_contatto: ora });
                push(ref(db, 'brogliaccio'), log);
            }, () => { 
                log.m1 += " (GPS ERROR)"; push(ref(db, 'brogliaccio'), log); 
            }, { timeout: 4000 });
        } else { 
            if(!gpsOn) log.m1 += " (GPS OFF)";
            push(ref(db, 'brogliaccio'), log); 
        }
    }

    // LOGICA PULITA PER RICEVUTO
    window.cRic = (idSala) => {
        Swal.fire({ title: 'CONFERMA RICEZIONE?', icon: 'question', showCancelButton: true }).then((res) => {
            if (res.isConfirmed) {
                // Aggiorna SOLO il messaggio della sala
                update(ref(db, `brogliaccio/${idSala}`), { 
                    stato: 'RICEVUTO', 
                    m2: "‚úÖ MESSAGGIO PRESO IN CARICO" 
                });
            }
        });
    };

    // LOGICA PULITA PER ARRIVATI
    window.cArr = (idSala, testoDestinazione) => {
        Swal.fire({ title: 'ARRIVATI SUL POSTO?', icon: 'warning', showCancelButton: true }).then((res) => {
            if (res.isConfirmed) {
                // 1. Chiude il log della sala (diventa verde OK)
                update(ref(db, `brogliaccio/${idSala}`), { 
                    stato: 'OK', 
                    m2: "üèÅ SQUADRA ARRIVATA SUL POSTO" 
                });

                // 2. Invia un NUOVO log squadra in ATTESA (diventa ROSSO in Dashboard)
                inviaBase(`üèÅ ARRIVATI A: ${testoDestinazione}`, { stato: 'ATTESA' });

                // 3. Cambia stato anagrafica
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento' });
            }
        });
    };

    window.navig = (lat, lng) => { window.open(`http://maps.google.com/?q=${lat},${lng}`, '_blank'); };

    window.handleFoto = (file) => {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            Swal.fire({ title: 'INVIARE FOTO?', html: `<img src="${e.target.result}" class="w-full rounded-2xl">`, showCancelButton: true }).then((res) => {
                if(res.isConfirmed) inviaBase("üì∑ FOTO ALLEGATA", { mediaUrl: e.target.result, mediaType: 'IMG' });
            });
        }; reader.readAsDataURL(file);
    };

    // AUDIO
    let mediaRecorder; let audioChunks = [];
    const btnAudio = document.getElementById('btn-audio');
    btnAudio.onclick = async () => {
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.onload = (e) => {
                    Swal.fire({ title: 'INVIARE VOCALE?', html: `<audio controls class="w-full mt-2"><source src="${e.target.result}"></audio>`, showCancelButton: true }).then((res) => {
                        if(res.isConfirmed) inviaBase("üé§ VOCALE ALLEGATO", { mediaUrl: e.target.result, mediaType: 'AUDIO' });
                    });
                }; reader.readAsDataURL(audioBlob);
            };
            mediaRecorder.start();
            btnAudio.classList.add('bg-red-600', 'pulse-red');
            document.getElementById('audio-text').innerText = "REC...";
        } else {
            mediaRecorder.stop();
            btnAudio.classList.remove('bg-red-600', 'pulse-red');
            document.getElementById('audio-text').innerText = "VOCALE";
        }
    };

    window.askStato = (s, icona) => {
        update(ref(db, `anagrafica_squadre/${sqId}`), { stato: s });
        inviaBase(`STATO: ${icona} ${s}`);
    };

    window.askMsg = () => {
        const t = document.getElementById('msg-text').value.trim();
        if(!t) return;
        inviaBase(t, { stato: 'ATTESA' });
        document.getElementById('msg-text').value = "";
    };

    window.sendGPSMan = () => {
        Swal.fire({ title: 'INVIARE GPS?', icon: 'location', showCancelButton: true }).then((res) => {
            if (res.isConfirmed) inviaBase("üìç POSIZIONE GPS AGGIORNATA");
        });
    };

    onValue(query(ref(db, 'brogliaccio'), limitToLast(10)), (snap) => {
        const data = snap.val(); if (!data) return;
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        const salaMsg = logs.find(l => l.dir === 'SA' && (l.squadra === sqId || l.squadra === "TUTTE"));
        const box = document.getElementById('box-ultimo-messaggio');
        const tArea = document.getElementById('target-area');
        
        if (salaMsg) {
            box.classList.remove('hidden');
            document.getElementById('testo-ultimo-messaggio').innerText = salaMsg.m1;
            
            if (salaMsg.lat && salaMsg.stato !== 'OK') {
                tArea.classList.remove('hidden');
                if (salaMsg.stato === 'ATTESA') {
                    tArea.innerHTML = `<button onclick="window.cRic('${salaMsg.id}')" class="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase shadow-lg text-lg">‚úÖ Ricevuto</button>`;
                } else if (salaMsg.stato === 'RICEVUTO') {
                    tArea.innerHTML = `<div class="grid grid-cols-2 gap-3">
                        <button onclick="window.navig(${salaMsg.lat}, ${salaMsg.lng})" class="bg-emerald-600 py-6 rounded-2xl font-black uppercase text-xs">üìç Naviga</button>
                        <button onclick="window.cArr('${salaMsg.id}', '${salaMsg.m1.replace(/'/g, "\\'")}')" class="bg-red-600 py-6 rounded-2xl font-black uppercase text-xs">üèÅ Arrivati</button>
                    </div>`;
                }
            } else { tArea.classList.add('hidden'); }
        } else { box.classList.add('hidden'); }
    });

    onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
        const val = snap.val(); if (val) document.getElementById('current-status').innerText = (val.stato || "---").toUpperCase();
    });
</script>
</body>
</html>
