<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PC THIENE - APP SQUADRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        /* IMPEDISCE LO SCROLLING E TIENE TUTTO SU UNA SCHERMATA */
        body { 
            font-family: 'Inter', sans-serif; background: #0f172a; color: white; 
            height: 100vh; height: 100dvh; 
            overflow: hidden; display: flex; flex-direction: column; margin: 0; font-weight: 500; 
        }
        
        /* SCHERMATE DI BLOCCO */
        #off-screen, #login-screen { position: fixed; inset: 0; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 24px; text-align: center; background: #020617; }
        #login-screen { z-index: 20000; } 

        /* BOTTONI DI STATO COMPATTI */
        .btn-status { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border-radius: 12px; transition: 0.2s; border-bottom-width: 4px; 
            height: 55px; font-weight: 700; text-transform: uppercase; font-size: 10px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2); cursor: pointer; outline: none; line-height: 1;
        }
        .btn-status span { font-size: 22px; margin-bottom: 2px; }
        .btn-status:active { transform: scale(0.95); }
        
        /* BOTTONI MULTIMEDIALI COMPATTI */
        .btn-media { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            border-radius: 12px; background: #1e293b; border: 1px solid #334155; 
            height: 60px; transition: 0.2s; cursor: pointer; outline: none; 
        }
        .btn-media span:first-child { font-size: 20px; margin-bottom: 2px; }
        .btn-media:active { background: #334155; transform: scale(0.95); }
        
        /* ANIMAZIONI TARGET */
        .pulse-red-border { animation: p-red-border 1.5s infinite; border: 2px solid #ef4444; }
        @keyframes p-red-border { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        
        .pulse-blue-border { animation: p-blue-border 2s infinite; border: 2px solid #3b82f6; }
        @keyframes p-blue-border { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5); } 70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="text-blue-500 text-6xl mb-4">üõ°Ô∏è</div>
        <h1 class="font-bold text-2xl mb-2 text-white tracking-wide">ACCESSO RISERVATO</h1>
        <p class="text-slate-400 text-xs mb-8">Inserisci il codice di sicurezza per attivare l'app.</p>
        <input type="password" id="pin-input" class="bg-slate-900 border-2 border-slate-700 rounded-xl text-center text-3xl text-white py-3 w-full max-w-[200px] mb-4 tracking-widest outline-none focus:border-blue-500 transition-colors" placeholder="****" inputmode="numeric" maxlength="4">
        <button onclick="window.checkPin()" class="w-full max-w-[200px] bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold uppercase text-sm shadow-lg active:scale-95 transition-all text-white">ACCEDI</button>
    </div>

    <div id="off-screen" style="display: none;">
        <div class="text-slate-600 text-6xl mb-4">üõë</div>
        <h1 class="font-bold text-2xl mb-2 text-white tracking-wide">APP IN PAUSA</h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-widest">In attesa di sblocco dalla Sala Radio</p>
    </div>

    <header class="px-3 py-2 bg-slate-900 border-b border-slate-800 flex justify-between items-center shrink-0 shadow-md h-[60px]">
        <div class="flex items-center gap-3">
            <div class="bg-slate-800 p-0.5 rounded-full h-10 w-10 flex items-center justify-center overflow-hidden shadow-inner shrink-0 border border-slate-700">
                <img src="logo.png" alt="Logo" class="w-full h-full object-contain drop-shadow-md" onerror="this.onerror=null; this.parentElement.innerHTML='<span class=\'text-xl\'>üõ°Ô∏è</span>';">
            </div>
            <div class="flex flex-col">
                <h1 id="display-sq" class="font-black text-2xl tracking-tighter text-blue-400 leading-none">---</h1>
                <div id="current-status" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">ATTESA...</div>
            </div>
        </div>
        
        <div class="text-right flex flex-col items-end shrink-0">
            <div id="clock" class="font-mono text-lg font-bold text-yellow-500 leading-none mb-1">00:00</div>
            <div id="net-badge" class="inline-block text-[7px] bg-emerald-500/20 text-emerald-400 px-1.5 py-0.5 rounded border border-emerald-500/30 font-bold uppercase">ONLINE</div>
        </div>
    </header>

    <main class="flex-1 flex flex-col w-full px-3 py-3 gap-2.5 overflow-hidden">
        
        <div id="target-banner" class="shrink-0 w-full bg-slate-800/50 rounded-xl p-3 border border-slate-700/50 shadow-inner flex flex-col justify-center min-h-[60px]">
            <div class="text-center text-slate-500 text-[10px] uppercase font-bold italic tracking-widest">Nessun Target in corso</div>
        </div>

        <div class="shrink-0 flex flex-col gap-2">
            <div class="grid grid-cols-3 gap-2">
                <button onclick="window.askStatus('Sede', 'üè†')" class="btn-status bg-emerald-600 border-emerald-800 text-white"><span>üè†</span> Sede</button>
                <button onclick="window.askStatus('Uscita', 'üöö')" class="btn-status bg-amber-500 border-amber-700 text-slate-900"><span>üöö</span> Uscita</button>
                <button onclick="window.askStatus('Trasferimento', 'üöê')" class="btn-status bg-violet-600 border-violet-800 text-white"><span>üöê</span> Trasf.</button>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="window.askStatus('Intervento', 'üö®')" class="btn-status bg-red-600 border-red-800 text-white"><span>üö®</span> Sul Posto</button>
                <button onclick="window.askStatus('Rientro', 'üîô')" class="btn-status bg-sky-500 border-sky-700 text-white"><span>üîô</span> Rientro</button>
            </div>
        </div>

        <div class="shrink-0 grid grid-cols-3 gap-2">
            <button onclick="document.getElementById('file-foto').click()" class="btn-media text-white"><span>üì∑</span><span class="text-[9px] font-bold text-slate-300">FOTO</span></button>
            <button id="btn-voc" class="btn-media text-white"><span id="voc-icon">üé§</span><span id="voc-txt" class="text-[9px] font-bold text-slate-300">VOCALE</span></button>
            <button onclick="window.askGPS()" class="btn-media text-emerald-400"><span>üìç</span><span class="text-[9px] font-bold text-emerald-500">POSIZIONE</span></button>
        </div>
        <input type="file" id="file-foto" accept="image/*" capture="camera" class="hidden" onchange="window.upFoto(this.files[0])">

        <div id="last-msg-banner" class="shrink-0 w-full bg-slate-800/80 rounded-xl p-3 border border-slate-600 flex flex-col justify-center" style="display: none;">
            <div class="flex justify-between items-center mb-1 border-b border-white/10 pb-1">
                <span id="last-msg-title" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">üéß DALLA SALA</span>
                <span id="last-msg-time" class="text-[10px] font-mono text-slate-400">--:--</span>
            </div>
            <span id="last-msg-text" class="text-[13px] text-white font-medium italic leading-snug"></span>
        </div>

        <div class="mt-auto shrink-0 bg-slate-800/40 p-2 rounded-xl border border-slate-700 flex flex-col gap-2">
            <textarea id="msg-input" class="w-full bg-slate-900/60 border border-slate-700 rounded-lg p-2.5 text-sm placeholder-slate-500 resize-none h-14 text-white leading-tight" placeholder="Messaggio libero per la sala..."></textarea>
            <button onclick="window.askFreeMsg()" class="w-full py-2.5 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold uppercase text-[11px] shadow-lg active:scale-95 transition-all tracking-widest text-white">Invia alla Sala</button>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);

        // --- GESTIONE PIN / LOGIN ---
        window.checkPin = () => {
            const pin = document.getElementById('pin-input').value;
            if(pin === '2026') {
                localStorage.setItem('pc_app_auth', 'true');
                document.getElementById('login-screen').style.display = 'none';
            } else {
                Swal.fire({ icon: 'error', title: 'Codice Errato', text: 'Riprova', background: '#1e293b', color: '#fff' });
                document.getElementById('pin-input').value = '';
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('pc_app_auth') === 'true') {
                document.getElementById('login-screen').style.display = 'none';
            }
        });

        // OROLOGIO
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' }); }, 1000);

        // ID SQUADRA DA URL
        const urlParams = new URLSearchParams(window.location.search);
        const sqIdRaw = urlParams.get('id');
        const sqId = (sqIdRaw ? sqIdRaw : "TEST").trim().toUpperCase();
        document.getElementById('display-sq').innerText = sqId;

        // RETE
        onValue(ref(db, ".info/connected"), (snap) => {
            const badge = document.getElementById('net-badge');
            if(snap.val() === true) {
                badge.className = "inline-block text-[7px] bg-emerald-500/20 text-emerald-400 px-1.5 py-0.5 rounded border border-emerald-500/30 font-bold uppercase";
                badge.innerText = "ONLINE";
            } else {
                badge.className = "inline-block text-[7px] bg-red-500/20 text-red-400 px-1.5 py-0.5 rounded border border-red-500/30 font-bold uppercase animate-pulse";
                badge.innerText = "OFFLINE";
            }
        });

        // VARIABILI GLOBALI PER TARGET E NAVIGAZIONE
        let idSalaAttivo = null;
        let viaAttiva = localStorage.getItem('app_ultima_via') || "";
        let ultimaPos = JSON.parse(localStorage.getItem('app_ultima_pos')) || { lat: null, lng: null };

        // --- MOTORE DI INVIO DATI ---
        window.inviaNuovo = async (testo, extra = {}) => {
            const ora = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            let pos = { lat: '', lng: '' };
            
            if (navigator.geolocation) {
                try {
                    const p = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, { timeout: 4000, maximumAge: 10000 }));
                    pos = { lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) };
                    await update(ref(db, `anagrafica_squadre/${sqId}`), pos);
                } catch (e) {}
            }

            try {
                await push(ref(db, 'brogliaccio'), { 
                    ora, data: new Date().toLocaleDateString('it-IT'), 
                    squadra: sqId, m1: testo.toUpperCase(), 
                    dir: 'SQ', stato: 'OK', 
                    ...pos, ...extra 
                });
                Swal.fire({ icon: 'success', title: 'INVIATO', toast: true, position: 'top-end', timer: 1500, showConfirmButton: false, background: '#1e293b', color: '#fff' });
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'Errore', text: 'Connessione assente.', background: '#1e293b', color: '#fff' });
            }
        };

        // --- DOPPIE CONFERME UI (MESSAGGI STANDARD) ---
        window.askStatus = (s, icon) => {
            Swal.fire({
                title: `CONFERMI STATO?`, html: `<span class="text-4xl block mb-2">${icon}</span><b class="text-lg">${s.toUpperCase()}</b>`,
                showCancelButton: true, confirmButtonText: 'S√å, AGGIORNA', confirmButtonColor: '#2563eb', cancelButtonText: 'ANNULLA', background: '#1e293b', color: '#fff'
            }).then((r) => {
                if(r.isConfirmed) { 
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: s }); 
                    window.inviaNuovo(`STATO: ${icon} ${s}`); 
                }
            });
        };

        window.askGPS = () => {
            Swal.fire({
                title: 'INVIARE POSIZIONE?', text: 'Aggiorna la Mappa in Sala.',
                icon: 'question', showCancelButton: true, confirmButtonText: 'INVIA', confirmButtonColor: '#10b981', background: '#1e293b', color: '#fff'
            }).then((r) => { if(r.isConfirmed) window.inviaNuovo("üìç AGGIORNAMENTO GPS SQUADRA"); });
        };

        window.askFreeMsg = () => {
            const t = document.getElementById('msg-input').value.trim();
            if(!t) return;
            Swal.fire({
                title: 'INVIARE?', text: `"${t}"`, icon: 'question', showCancelButton: true, confirmButtonText: 'INVIA', confirmButtonColor: '#2563eb', background: '#1e293b', color: '#fff'
            }).then((r) => { if(r.isConfirmed) window.inviaNuovo(t).then(() => { document.getElementById('msg-input').value = ""; }); });
        };

        window.upFoto = (f) => {
            if (!f) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                Swal.fire({
                    title: 'INVIARE FOTO?', html: `<img src="${e.target.result}" class="w-full rounded border border-slate-600 mt-2">`,
                    showCancelButton: true, confirmButtonText: 'INVIA', confirmButtonColor: '#2563eb', background: '#1e293b', color: '#fff'
                }).then((r) => { if(r.isConfirmed) window.inviaNuovo("üì∑ FOTO INVIATA DAL CAMPO", { mediaUrl: e.target.result, mediaType: 'IMG' }); });
            }; reader.readAsDataURL(f);
        };

        let mediaRecorder; let audioChunks = [];
        document.getElementById('btn-voc').onclick = async () => {
            const btn = document.getElementById('btn-voc');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            Swal.fire({
                                title: 'INVIARE AUDIO?', html: `<audio controls class="w-full mt-2"><source src="${e.target.result}"></audio>`,
                                showCancelButton: true, confirmButtonText: 'INVIA', confirmButtonColor: '#2563eb', background: '#1e293b', color: '#fff'
                            }).then((res) => { if(res.isConfirmed) window.inviaNuovo("üé§ MESSAGGIO VOCALE", { mediaUrl: e.target.result, mediaType: 'AUDIO' }); });
                        }; reader.readAsDataURL(audioBlob);
                    };
                    mediaRecorder.start(); 
                    btn.classList.replace('bg-slate-800', 'bg-red-600'); btn.classList.add('animate-pulse');
                    document.getElementById('voc-icon').innerText = "üõë"; document.getElementById('voc-txt').innerText = "STOP";
                } catch(err) { Swal.fire('Errore', 'Microfono non autorizzato', 'error'); }
            } else {
                mediaRecorder.stop(); 
                btn.classList.replace('bg-red-600', 'bg-slate-800'); btn.classList.remove('animate-pulse');
                document.getElementById('voc-icon').innerText = "üé§"; document.getElementById('voc-txt').innerText = "VOCALE";
            }
        };

        // --- MOTORE TARGET (NAVIGAZIONE E RISPOSTA INCROCIATA) ---
        window.cRic = async () => {
            if (idSalaAttivo) {
                await update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'RICEVUTO', m2: '‚úÖ IN VIAGGIO' });
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Trasferimento' });
            }
        };

        window.navig = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); };

        window.cArr = () => {
            if (!idSalaAttivo) return;
            Swal.fire({
                title: 'CONFERMA ARRIVO', text: "Siete sul target? Avviseremo la Sala.",
                icon: 'warning', showCancelButton: true, confirmButtonText: 'S√å, SUL POSTO', confirmButtonColor: '#dc2626', background: '#1e293b', color: '#fff'
            }).then(async (r) => {
                if (r.isConfirmed) {
                    await update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'OK', m2: 'üèÅ SUL POSTO' });
                    
                    const updData = { stato: 'Intervento' };
                    if (ultimaPos.lat && ultimaPos.lng) { updData.lat = ultimaPos.lat; updData.lng = ultimaPos.lng; }
                    await update(ref(db, `anagrafica_squadre/${sqId}`), updData);
                    
                    window.inviaNuovo(`üèÅ ARRIVATI SUL POSTO: ${viaAttiva}`, { stato: 'ATTESA' });

                    idSalaAttivo = null; 
                    window.disegnaBannerUltimaDest(); 
                }
            });
        };

        window.disegnaBannerUltimaDest = () => {
            const banner = document.getElementById('target-banner');
            if (viaAttiva && ultimaPos.lat) {
                banner.className = "shrink-0 w-full bg-slate-800/80 rounded-xl p-2.5 border border-slate-700 shadow flex items-center justify-between";
                banner.innerHTML = `
                    <div class="flex flex-col w-[65%]">
                        <span class="text-[8px] text-slate-400 font-bold uppercase tracking-widest">Ultima Destinazione</span>
                        <span class="text-[11px] text-white font-bold truncate">${viaAttiva}</span>
                    </div>
                    <button onclick="window.navig(${ultimaPos.lat}, ${ultimaPos.lng})" class="w-[30%] bg-slate-700 hover:bg-slate-600 text-emerald-400 py-2 rounded-lg font-bold text-[9px] uppercase border border-slate-600">üìç NAVIGA</button>
                `;
            } else {
                banner.className = "shrink-0 w-full bg-slate-800/50 rounded-xl p-3 border border-slate-700/50 shadow-inner flex flex-col justify-center min-h-[60px]";
                banner.innerHTML = `<div class="text-center text-slate-500 text-[10px] uppercase font-bold italic tracking-widest">Nessun Target in corso</div>`;
            }
        };

        // --- ASCOLTO DATI DA SALA RADIO E GESTIONE RISPOSTE ---
        onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
            const data = snap.val(); if (!data) return;
            const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).reverse();
            
            // 1. Gestione Target GPS
            const target = logs.find(l => l.dir === 'SA' && l.squadra === sqId && l.m1 && l.m1.includes('üìç') && l.stato !== 'OK');
            const banner = document.getElementById('target-banner');

            if (target) {
                idSalaAttivo = target.id; 
                viaAttiva = target.m1.replace('üìç', '').trim();
                localStorage.setItem('app_ultima_via', viaAttiva);
                
                if (target.lat && target.lng) { 
                    ultimaPos = { lat: target.lat, lng: target.lng }; 
                    localStorage.setItem('app_ultima_pos', JSON.stringify(ultimaPos));
                }

                if (target.stato === 'ATTESA') {
                    banner.className = "shrink-0 w-full bg-red-900/80 rounded-xl p-2.5 border pulse-red-border shadow-lg flex flex-col gap-2";
                    banner.innerHTML = `
                        <div class="flex items-center gap-2">
                            <span class="text-3xl animate-bounce">üö®</span>
                            <div class="flex flex-col flex-1 overflow-hidden">
                                <span class="text-[9px] text-red-300 font-bold uppercase tracking-widest">NUOVO ORDINE DALLA SALA</span>
                                <span class="text-[12px] text-white font-black truncate">${viaAttiva}</span>
                            </div>
                        </div>
                        <button onclick="window.cRic()" class="w-full bg-red-600 py-2.5 rounded-lg font-black uppercase text-[10px] shadow active:scale-95 text-white">‚úÖ CONFERMA RICEZIONE</button>
                    `;
                } else if (target.stato === 'RICEVUTO') {
                    banner.className = "shrink-0 w-full bg-blue-900/80 rounded-xl p-2.5 border pulse-blue-border shadow-lg flex flex-col gap-2";
                    banner.innerHTML = `
                        <div class="flex items-center gap-2 mb-0.5">
                            <span class="text-2xl">üöê</span>
                            <div class="flex flex-col flex-1 overflow-hidden">
                                <span class="text-[9px] text-blue-300 font-bold uppercase tracking-widest">IN VIAGGIO VERSO:</span>
                                <span class="text-[12px] text-white font-bold truncate">${viaAttiva}</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="window.navig(${ultimaPos.lat}, ${ultimaPos.lng})" class="flex-1 bg-emerald-600 py-2.5 rounded-lg font-bold uppercase text-[9px] shadow active:scale-95 text-white">üìç NAVIGA</button>
                            <button onclick="window.cArr()" class="flex-1 bg-red-600 py-2.5 rounded-lg font-bold uppercase text-[9px] shadow active:scale-95 text-white border border-red-800">üèÅ SUL POSTO</button>
                        </div>
                    `;
                }
            } else {
                idSalaAttivo = null;
                window.disegnaBannerUltimaDest();
            }

            // 2. Gestione "Ultimo Messaggio dalla Sala"
            const msgBanner = document.getElementById('last-msg-banner');
            const myLogs = logs.filter(l => l.squadra === sqId || l.squadra === 'COMUNICAZIONE GENERALE');
            
            let lastMsgText = null;
            let lastMsgTime = '';
            let isBroadcast = false;

            for (let l of myLogs) {
                if (l.m1 && l.m1.includes('üìç')) continue; 
                
                if (l.squadra === 'COMUNICAZIONE GENERALE') {
                    lastMsgText = l.m1; lastMsgTime = l.ora; isBroadcast = true; break;
                } else if (l.dir === 'SA' && l.m1 && l.m1 !== '---') {
                    lastMsgText = l.m1; lastMsgTime = l.ora; isBroadcast = false; break;
                } else if (l.dir === 'SQ' && l.m2 && l.m2 !== '---' && l.stato === 'OK') {
                    lastMsgText = l.m2; lastMsgTime = l.ora; isBroadcast = false; break;
                }
            }

            if (lastMsgText) {
                msgBanner.style.display = 'flex';
                document.getElementById('last-msg-time').innerText = lastMsgTime;
                document.getElementById('last-msg-text').innerText = `"${lastMsgText}"`;
                
                if (isBroadcast) {
                    msgBanner.className = "shrink-0 w-full bg-amber-900/40 rounded-xl p-3 border border-amber-600/50 flex flex-col justify-center";
                    document.getElementById('last-msg-title').innerText = "üì¢ COMUNICAZIONE GENERALE";
                    document.getElementById('last-msg-title').className = "text-[10px] font-bold text-amber-400 uppercase tracking-widest";
                } else {
                    msgBanner.className = "shrink-0 w-full bg-slate-800/80 rounded-xl p-3 border border-slate-600 flex flex-col justify-center";
                    document.getElementById('last-msg-title').innerText = "üéß DALLA SALA";
                    document.getElementById('last-msg-title').className = "text-[10px] font-bold text-blue-400 uppercase tracking-widest";
                }
            } else {
                msgBanner.style.display = 'none';
            }

        });

        // --- ASCOLTO BLOCCO APP E STATO ---
        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
            const sq = snap.val();
            if (sq) {
                document.getElementById('current-status').innerText = sq.stato ? sq.stato.toUpperCase() : 'ATTESA';
                const offScreen = document.getElementById('off-screen');
                if (sq.attiva === false) { offScreen.style.display = 'flex'; } 
                else { offScreen.style.display = 'none'; }
            }
        });

    </script>
