<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - APP SQUADRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; height: 100dvh; overflow: hidden; margin: 0; display: flex; flex-direction: column; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* TITOLO ALLINEATO A MONITOR/INDEX */
        .monitor-title-pro { 
            font-weight: 900; 
            letter-spacing: -0.04em; 
            text-transform: uppercase; 
            background: linear-gradient(to bottom, #ffffff 40%, #94a3b8 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 0 12px rgba(59, 130, 246, 0.4));
        }

        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #1e293b; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(16px); }
        
        #wrapper-msg { min-height: 160px; max-height: 220px; }
        .swal2-popup { border-radius: 2rem !important; background: #1e293b !important; color: white !important; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="p-3">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem] border border-blue-500/30">
            <h1 class="monitor-title-pro text-2xl mb-8">PC THIENE</h1>
            <input type="password" id="app-password" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none focus:border-blue-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="checkPass()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase tracking-widest active:bg-blue-700">Accedi</button>
        </div>
    </div>

    <div id="main-app" class="flex-1 flex flex-col hidden h-full overflow-hidden">
        <header class="flex justify-between items-center mb-4 shrink-0 px-1">
            <div class="border-l-4 border-blue-600 pl-4">
                <span class="monitor-title-pro text-lg leading-none">PROTEZIONE CIVILE THIENE</span>
                <span id="sq-name" class="block text-[8px] font-bold text-blue-400 uppercase mt-1 italic tracking-widest">---</span>
            </div>
            <div class="bg-slate-900/50 p-2 rounded-2xl border border-white/5 flex items-center gap-2">
                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">GPS</span>
                <label class="relative inline-block w-8 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <main class="shrink-0 mb-4 px-1">
            <div id="wrapper-msg" class="glass p-5 rounded-[2.5rem] border-l-4 border-slate-700 shadow-2xl transition-all duration-300">
                <p id="label-msg" class="text-[9px] font-bold text-slate-500 uppercase mb-2 tracking-widest">SISTEMA IN ASCOLTO...</p>
                <p id="testo-msg" class="text-sm font-normal text-slate-400 uppercase italic leading-tight">In attesa di comunicazioni</p>
                <div id="area-pulsanti" class="hidden mt-4 pt-3 border-t border-white/10"></div>
            </div>
        </main>

        <section class="flex-1 flex flex-col justify-end space-y-3 pb-2">
            <div class="glass rounded-[2rem] p-3 shadow-2xl border border-white/5">
                <div id="current-status" class="text-2xl font-black text-blue-500 italic mb-3 uppercase text-center leading-none tracking-tighter">---</div>
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="askStatus('Sede', 'üè†')" class="bg-slate-800/80 py-4 rounded-xl text-[9px] font-bold uppercase">Sede</button>
                    <button onclick="askStatus('Uscita', 'üöö')" class="bg-amber-500 text-black py-4 rounded-xl text-[9px] font-bold uppercase shadow-lg">Uscita</button>
                    <button onclick="askStatus('Intervento', 'üö®')" class="bg-red-600 text-white py-4 rounded-xl text-[9px] font-bold uppercase shadow-lg">Posto</button>
                    <button onclick="askStatus('Rientro', 'üîô')" class="bg-blue-600 text-white py-4 rounded-xl text-[9px] font-bold uppercase shadow-lg">Rientro</button>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <button onclick="document.getElementById('in-foto').click()" class="bg-white text-black rounded-2xl py-5 flex flex-col items-center shadow-xl">
                    <span class="text-2xl">üì∑</span><span class="text-[9px] font-black uppercase italic mt-1">Foto</span>
                    <input type="file" id="in-foto" accept="image/*" capture="camera" class="hidden" onchange="upFoto(this.files[0])">
                </button>
                <button id="btn-voc" class="bg-slate-800 rounded-2xl py-5 flex flex-col items-center border border-white/5 active:bg-red-600">
                    <span class="text-2xl">üé§</span><span id="voc-txt" class="text-[9px] font-black uppercase italic mt-1">Vocale</span>
                </button>
                <button onclick="askGPS()" class="bg-emerald-600 rounded-2xl py-5 flex flex-col items-center shadow-xl">
                    <span class="text-2xl">üìç</span><span class="text-[9px] font-black uppercase italic mt-1">GPS</span>
                </button>
            </div>

            <div class="glass rounded-[2rem] p-3 border border-white/5 flex gap-2">
                <textarea id="msg-input" class="flex-1 bg-slate-900/50 rounded-xl p-3 text-xs text-white h-12 outline-none uppercase resize-none placeholder:text-slate-600" placeholder="SCRIVI..."></textarea>
                <button onclick="askFreeMsg()" class="bg-blue-600 px-4 rounded-xl font-black uppercase text-[10px] shadow-lg">INVIA</button>
            </div>
        </section>

        <footer class="shrink-0 py-2 border-t border-slate-800 flex justify-between items-center px-4 bg-slate-950">
            <div id="ora" class="text-yellow-400 font-mono font-bold text-xs tracking-widest">00:00:00</div>
            <div class="flex items-center gap-1">
                <span class="text-[10px] font-black italic"><span class="text-white text-xs">JoK</span><span class="text-red-600 text-xs">ART</span></span>
                <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
            </div>
        </footer>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "TEST").toUpperCase();
    document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

    let idSalaAttivo = null;
    let viaAttiva = "";

    window.checkPass = () => {
        if (document.getElementById('app-password').value === "2026") {
            localStorage.setItem('logged_pc', 'true');
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app').classList.remove('hidden');
        }
    };
    if (localStorage.getItem('logged_pc') === 'true') checkPass();

    setInterval(() => { document.getElementById('ora').innerText = new Date().toLocaleTimeString('it-IT'); }, 1000);

    async function inviaNuovo(testo, stato = 'OK', extra = {}) {
        const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
        let pos = { lat: '', lng: '' };
        if (navigator.geolocation && document.getElementById('gps-toggle').checked) {
            try {
                const p = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, { timeout: 3000 }));
                pos = { lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) };
                update(ref(db, `anagrafica_squadre/${sqId}`), { ...pos, ultimo_contatto: ora });
            } catch (e) {}
        }
        return push(ref(db, 'brogliaccio'), { ora, squadra: sqId, m1: testo.toUpperCase(), dir: 'SQ', stato, ...pos, ...extra });
    }

    // --- DOPPI CONTROLLI ---
    window.askStatus = (s, icon) => {
        Swal.fire({ title: 'CAMBIA STATO?', text: `Imposto unit√† in: ${s}`, icon: 'question', showCancelButton: true }).then((r) => {
            if(r.isConfirmed) {
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: s });
                inviaNuovo(`STATO: ${icon} ${s}`);
            }
        });
    };

    window.askGPS = async () => {
        const gpsOn = document.getElementById('gps-toggle').checked;
        if (!gpsOn) {
            const { value: via } = await Swal.fire({ title: 'GPS OFF', text: 'Inserisci via manuale:', input: 'text', showCancelButton: true });
            if (via) inviaNuovo(`üìç POSIZIONE MANUALE: ${via}`);
        } else {
            Swal.fire({ title: 'INVIARE GPS?', text: 'Aggiorno posizione attuale', icon: 'location', showCancelButton: true }).then((r) => {
                if(r.isConfirmed) inviaNuovo("üìç AGGIORNAMENTO GPS");
            });
        }
    };

    window.askFreeMsg = () => {
        const t = document.getElementById('msg-input').value.trim();
        if(!t) return;
        Swal.fire({ title: 'INVIARE MESSAGGIO?', text: t.toUpperCase(), icon: 'info', showCancelButton: true }).then((r) => {
            if(r.isConfirmed) { inviaNuovo(t, 'ATTESA'); document.getElementById('msg-input').value = ""; }
        });
    };

    // --- AZIONI LOG SALA ---
    window.cRic = () => {
        if (!idSalaAttivo) return;
        update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'RICEVUTO', m2: "‚úÖ DESTINAZIONE RICEVUTA" });
    };

    window.cArr = () => {
        if (!idSalaAttivo) return;
        Swal.fire({ title: 'ARRIVATI SUL POSTO?', icon: 'warning', showCancelButton: true }).then(async (r) => {
            if(r.isConfirmed) {
                update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'OK' });
                await inviaNuovo(`üèÅ ARRIVATI A: ${viaAttiva}`, 'ATTESA');
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento' });
                idSalaAttivo = null;
            }
        });
    };

    window.navig = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); };

    onValue(query(ref(db, 'brogliaccio'), limitToLast(12)), (snap) => {
        const data = snap.val(); if (!data) return;
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        const sala = logs.find(l => l.dir === 'SA' && (l.squadra === sqId || l.squadra === "TUTTE"));
        const wrapper = document.getElementById('wrapper-msg');
        const label = document.getElementById('label-msg');
        const testo = document.getElementById('testo-msg');
        const pulsanti = document.getElementById('area-pulsanti');
        if (sala) {
            idSalaAttivo = sala.id; viaAttiva = sala.m1; testo.innerText = sala.m1;
            testo.classList.replace('text-slate-400', 'text-white');
            if (sala.lat && sala.lat !== "" && sala.stato !== 'OK') {
                wrapper.className = "glass p-5 rounded-[2.5rem] border-l-4 border-red-600 bg-red-900/10 shadow-2xl flex flex-col justify-center min-h-[160px]";
                label.innerText = "üö® ORDINE DI INTERVENTO:"; label.style.color = "#ef4444";
                pulsanti.classList.remove('hidden');
                if (sala.stato === 'ATTESA') {
                    pulsanti.innerHTML = `<button onclick="cRic()" class="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase text-lg shadow-lg">‚úÖ RICEVI ORDINE</button>`;
                } else {
                    pulsanti.innerHTML = `<div class="grid grid-cols-2 gap-3">
                        <button onclick="navig(${sala.lat}, ${sala.lng})" class="bg-emerald-600 py-6 rounded-2xl font-black uppercase text-xs shadow-lg">üìç NAVIGA</button>
                        <button onclick="cArr()" class="bg-red-600 py-6 rounded-2xl font-black uppercase text-xs shadow-lg">üèÅ ARRIVATI</button>
                    </div>`;
                }
            } else {
                wrapper.className = "glass p-5 rounded-[2.5rem] border-l-4 border-blue-500 bg-blue-500/10 shadow-2xl flex flex-col justify-center min-h-[160px]";
                label.innerText = (sala.stato === 'OK') ? "‚úÖ ORDINE COMPLETATO" : "‚úâÔ∏è COMUNICAZIONE DALLA SALA:";
                label.style.color = "#3b82f6"; pulsanti.classList.add('hidden');
            }
        }
    });

    onValue(ref(db, `anagrafica_squadre/${sqId}`), (s) => { if(s.val()) document.getElementById('current-status').innerText = (s.val().stato || "---").toUpperCase(); });

    window.upFoto = (f) => {
        if (!f) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            Swal.fire({ title: 'INVIARE FOTO?', html: `<img src="${e.target.result}" class="w-full rounded-2xl">`, showCancelButton: true }).then((r) => {
                if(r.isConfirmed) inviaNuovo("üì∑ FOTO ALLEGATA", 'OK', { mediaUrl: e.target.result, mediaType: 'IMG' });
            });
        }; reader.readAsDataURL(f);
    };

    let mediaRecorder; let audioChunks = [];
    document.getElementById('btn-voc').onclick = async () => {
        const btn = document.getElementById('btn-voc');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const r = new FileReader();
                r.onload = (e) => {
                    Swal.fire({ title: 'INVIARE VOCALE?', html: `<audio controls class="w-full mt-2"><source src="${e.target.result}"></audio>`, showCancelButton: true }).then((res) => {
                        if(res.isConfirmed) inviaNuovo("üé§ VOCALE ALLEGATO", 'OK', { mediaUrl: e.target.result, mediaType: 'AUDIO' });
                    });
                }; r.readAsDataURL(audioBlob);
            };
            mediaRecorder.start();
            btn.classList.add('bg-red-600', 'animate-pulse'); document.getElementById('voc-txt').innerText = "REC...";
        } else {
            mediaRecorder.stop();
            btn.classList.remove('bg-red-600', 'animate-pulse'); document.getElementById('voc-txt').innerText = "VOCALE";
        }
    };
</script>
</body>
</html>
