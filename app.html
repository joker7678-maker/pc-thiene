<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Operatore V2.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
        .pulse-emerald { animation: pulseGps 2s infinite; }
        @keyframes pulseGps { 
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body class="p-4 pb-10">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-900 flex flex-col items-center justify-center p-6 transition-opacity duration-300">
        <div class="w-full max-w-xs text-center">
            <h2 class="text-3xl font-black italic text-white mb-2 uppercase">PC <span class="text-blue-500">THIENE</span></h2>
            <input type="password" id="app-password" class="w-full bg-slate-800 border-2 border-slate-700 rounded-xl p-4 text-center text-2xl mb-4 text-white outline-none" placeholder="****" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase tracking-widest active:bg-blue-700 shadow-lg">Sblocca App</button>
        </div>
    </div>

    <header class="flex justify-between items-center mb-4">
        <div>
            <h1 class="text-xl font-black italic text-white leading-none">PC <span class="text-blue-500">THIENE</span></h1>
            <p id="sq-name" class="text-blue-400 font-black text-xl uppercase mt-1 italic tracking-tight">SQUADRA...</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-[9px] font-black text-slate-400 uppercase">GPS</span>
            <label class="switch"><input type="checkbox" id="gps-toggle" checked><span class="slider"></span></label>
        </div>
    </header>

    <div id="reply-box" class="bg-blue-900/40 border-2 border-blue-500 rounded-2xl p-3 mb-3 shadow-lg hidden">
        <label class="text-[8px] font-black text-blue-300 uppercase tracking-widest block mb-1">Messaggio dalla Sala</label>
        <div id="reply-msg" class="text-sm font-black text-white italic uppercase leading-tight">---</div>
    </div>

    <div id="gps-nav-box" class="mb-4 hidden">
        <button onclick="window.openNavigator()" 
                class="w-full bg-emerald-600 border-2 border-emerald-400 text-white font-black py-4 rounded-2xl shadow-lg flex items-center justify-center gap-3 pulse-emerald active:scale-95">
            <span class="text-2xl">üìç</span>
            <div class="text-left">
                <p class="text-[10px] uppercase leading-none opacity-80">Nuova Destinazione</p>
                <p class="text-sm uppercase leading-none">Avvia Navigatore</p>
            </div>
        </button>
    </div>

    <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4 mb-4 text-center shadow-2xl">
        <div id="current-status" class="text-3xl font-black text-blue-500 italic mb-4 uppercase">---</div>
        <div class="grid grid-cols-2 gap-2">
            <button onclick="window.confirmStatus('Sede', 'üè† In Sede')" class="bg-slate-700 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üè† In Sede</button>
            <button onclick="window.confirmStatus('Uscita', 'üöö Uscita')" class="bg-amber-500 text-black font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üöö Uscita</button>
            <button onclick="window.confirmStatus('Intervento', 'üö® Posto')" class="bg-red-600 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üö® Posto</button>
            <button onclick="window.confirmStatus('Rientro', 'üîô Rientro')" class="bg-blue-600 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üîô Rientro</button>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-2 mb-4">
        <div onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-xl p-3 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg">
            <span class="text-2xl">üì∑</span><span class="font-black text-[8px] uppercase">Foto</span>
            <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImage(this.files[0])">
        </div>
        <div id="btn-audio" class="bg-red-600 text-white rounded-xl p-3 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg relative">
            <div id="rec-dot" class="absolute top-1 right-1 w-2 h-2 bg-white rounded-full hidden"></div>
            <span id="audio-icon" class="text-2xl">üé§</span><span id="audio-label" class="font-black text-[8px] uppercase">Vocale</span>
        </div>
        <div onclick="window.sendGPSOnly()" class="bg-emerald-600 text-white rounded-xl p-3 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg text-center">
            <span class="text-2xl">üìç</span><span class="font-black text-[8px] uppercase leading-none">Invia GPS</span>
        </div>
    </div>

    <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4 shadow-xl">
        <textarea id="msg-text" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-3 font-bold text-white mb-2 h-20 outline-none focus:border-blue-500 uppercase" placeholder="Messaggio alla sala..."></textarea>
        <button onclick="window.sendTextLog()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase tracking-widest shadow-lg active:scale-95">Invia alla Sala</button>
    </div>

    <footer class="text-center opacity-30 mt-6 pb-6"><p class="text-[11px] font-black italic">JoKART 2026</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { 
            apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", 
            databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" 
        };
        const app = initializeApp(cfg); 
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sqId = urlParams.get('id') || "SQUADRA_TEST";
        document.getElementById('sq-name').innerText = "SQUADRA: " + sqId;

        // Variabili per Navigazione
        let lastLat = null;
        let lastLng = null;
        let lastResponseM2 = "";

        // --- PASSWORD SBLOCCO ---
        window.checkAppPassword = () => { 
            if (document.getElementById('app-password').value === "2026") { 
                document.getElementById('login-overlay').classList.add('hidden'); 
                sessionStorage.setItem('pc_auth', 'true'); 
            } else {
                Swal.fire({ icon: 'error', title: 'Password Errata', timer: 1000, showConfirmButton: false });
            }
        };
        if (sessionStorage.getItem('pc_auth') === 'true') document.getElementById('login-overlay').classList.add('hidden');

        // --- MONITORAGGIO STATO E SBLOCCO SALA ---
        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
            const data = snap.val();
            if (!data || data.attiva === false) {
                document.body.innerHTML = `<div class="h-screen flex flex-col items-center justify-center bg-slate-900 p-10 text-center uppercase font-black"><span class="text-6xl mb-4">üö´</span><br>Squadra Disattivata<br><span class="text-xs font-normal opacity-50 mt-2">Contattare Sala Radio</span><button onclick="location.reload()" class="mt-8 bg-blue-600 px-6 py-2 rounded-lg">Riprova</button></div>`;
                return; 
            }
            document.getElementById('current-status').innerText = data.stato || "Sede";
        });

        // --- RICEZIONE MESSAGGI E COORDINATE ---
        onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
            const logs = snap.val();
            if(logs) {
                // Cerchiamo l'ultimo log pertinente
                const logsArr = Object.values(logs).reverse();
                const myLastLog = logsArr.find(l => l.squadra === sqId);
                
                const boxMsg = document.getElementById('reply-box');
                const boxGps = document.getElementById('gps-nav-box');

                if (myLastLog) {
                    // 1. Gestione Testo (M2)
                    if (myLastLog.m2 && myLastLog.m2 !== '---') {
                        if (lastResponseM2 !== myLastLog.m2) {
                            if ("vibrate" in navigator) { navigator.vibrate([200, 100, 200]); }
                            lastResponseM2 = myLastLog.m2;
                        }
                        boxMsg.classList.remove('hidden');
                        document.getElementById('reply-msg').innerText = myLastLog.m2;
                    } else { boxMsg.classList.add('hidden'); }

                    // 2. Gestione GPS (Navigazione)
                    if (myLastLog.lat && myLastLog.lng) {
                        lastLat = myLastLog.lat;
                        lastLng = myLastLog.lng;
                        boxGps.classList.remove('hidden');
                    } else { boxGps.classList.add('hidden'); }
                }

                // 3. Comunicazione Generale (Broadcast)
                const broadcast = logsArr.find(l => l.squadra === 'COMUNICAZIONE GENERALE');
                if (broadcast && broadcast.m2) {
                    // Logica aggiuntiva per broadcast se necessaria
                }
            }
        });

        // --- GEOLOCALIZZAZIONE ---
        async function getGPS() {
            return new Promise((r) => {
                if (!document.getElementById('gps-toggle').checked) r({ lat: '', lng: '' });
                navigator.geolocation.getCurrentPosition(
                    p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), 
                    () => r({ lat: '', lng: '' }), 
                    { timeout: 5000, enableHighAccuracy: true }
                );
            });
        }

        // --- FUNZIONI OPERATIVE ---
        window.openNavigator = () => {
            if (lastLat && lastLng) {
                const url = `https://www.google.com/maps/dir/?api=1&destination=${lastLat},${lastLng}&travelmode=driving`;
                window.open(url, '_blank');
            }
        };

        window.confirmStatus = (val, label) => {
            Swal.fire({ title: 'CONFERMI?', text: label, showCancelButton: true, background: '#1e293b', color: '#fff' }).then(async r => {
                if(r.isConfirmed) {
                    const pos = await getGPS();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: val, lat: pos.lat, lng: pos.lng });
                    push(ref(db, 'brogliaccio'), { 
                        ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                        squadra: sqId, m1: `STATO: ${val.toUpperCase()}`, lat: pos.lat, lng: pos.lng, dir: 'SQ'
                    });
                    Swal.fire({ icon:'success', title: 'OK', timer: 1000, showConfirmButton: false });
                }
            });
        };

        window.sendGPSOnly = async () => {
            const pos = await getGPS();
            push(ref(db, 'brogliaccio'), { 
                ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                squadra: sqId, m1: "üìç AGGIORNAMENTO POSIZIONE", lat: pos.lat, lng: pos.lng, dir: 'SQ'
            });
            Swal.fire({ icon:'success', title: 'POSIZIONE INVIATA', timer: 1000, showConfirmButton: false, toast: true, position: 'top' });
        };

        window.sendTextLog = async () => {
            const txt = document.getElementById('msg-text').value.trim();
            if(!txt) return;
            const pos = await getGPS();
            push(ref(db, 'brogliaccio'), { 
                ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                squadra: sqId, m1: txt.toUpperCase(), lat: pos.lat, lng: pos.lng, dir: 'SQ' 
            });
            document.getElementById('msg-text').value = "";
            Swal.fire({ icon:'success', title: 'INVIATO', timer: 1000, showConfirmButton: false });
        };

        window.handleImage = (file) => {
            if(!file) return;
            const reader = new FileReader(); 
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                Swal.fire({ title: 'INVIARE FOTO?', imageUrl: e.target.result, showCancelButton: true, background: '#1e293b', color: '#fff' }).then(async r => {
                    if(r.isConfirmed) {
                        const pos = await getGPS();
                        push(ref(db, 'brogliaccio'), { 
                            ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                            squadra: sqId, m1: "üì∑ FOTO INVIATA", mediaUrl: e.target.result, mediaType: 'IMG', lat: pos.lat, lng: pos.lng, dir: 'SQ' 
                        });
                    }
                });
            };
        };

        // --- GESTIONE VOCALE ---
        let mediaRecorder;
        let audioChunks = [];
        const btnAudio = document.getElementById('btn-audio');
        btnAudio.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => {
                        const pos = await getGPS();
                        push(ref(db, 'brogliaccio'), { 
                            ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                            squadra: sqId, m1: "üé§ MESSAGGIO VOCALE", mediaUrl: reader.result, mediaType: 'AUDIO', lat: pos.lat, lng: pos.lng, dir: 'SQ' 
                        });
                    };
                };
                mediaRecorder.start();
                btnAudio.classList.replace('bg-red-600', 'bg-slate-700');
                document.getElementById('rec-dot').classList.remove('hidden');
            } else {
                mediaRecorder.stop();
                btnAudio.classList.replace('bg-slate-700', 'bg-red-600');
                document.getElementById('rec-dot').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
