<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - EMERGENCY APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; height: 100dvh; overflow: hidden; margin: 0; display: flex; flex-direction: column; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .monitor-title { font-weight: 900; letter-spacing: -0.05em; text-transform: uppercase; background: linear-gradient(to bottom, #fff 0%, #94a3b8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #1e293b; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body class="p-3">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem] text-center">
            <h2 class="text-xl font-black text-white mb-6 uppercase italic">Sistema Operativo</h2>
            <input type="password" id="app-password" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none focus:border-blue-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase tracking-widest">Accedi</button>
        </div>
    </div>

    <div id="main-app-container" class="flex-1 flex flex-col hidden overflow-hidden">
        
        <header class="flex justify-between items-center mb-4 shrink-0">
            <div class="border-l-4 border-blue-600 pl-3">
                <h1 class="monitor-title text-xl">PC THIENE</h1>
                <p id="sq-name" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest italic">UNIT√Ä: ---</p>
            </div>
            <div class="bg-slate-900/80 p-2 rounded-2xl flex items-center gap-2 border border-white/5">
                <span class="text-[9px] font-bold text-slate-400">GPS</span>
                <label class="relative inline-block w-8 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto mb-4">
            <div id="wrapper-msg" class="glass p-6 rounded-[2.5rem] border-l-4 border-slate-700 min-h-[140px] flex flex-col justify-center transition-all duration-300 shadow-2xl">
                <p id="label-msg" class="text-[10px] font-bold text-slate-500 uppercase mb-2 tracking-widest italic">In attesa di dati...</p>
                <p id="testo-msg" class="text-base font-medium text-slate-400 uppercase italic leading-snug">Nessuna comunicazione dalla sala</p>
                <div id="area-pulsanti" class="hidden mt-6 pt-4 border-t border-white/10"></div>
            </div>
        </main>

        <section class="shrink-0 space-y-3">
            <div class="glass rounded-[2rem] p-4 border border-white/5 shadow-xl text-center">
                <div id="current-status" class="text-3xl font-black text-blue-500 italic mb-4 tracking-tighter uppercase leading-none">---</div>
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="window.setStatus('Sede', 'üè†')" class="bg-slate-800 py-4 rounded-xl text-[10px] font-bold uppercase active:scale-95 transition-all">Sede</button>
                    <button onclick="window.setStatus('Uscita', 'üöö')" class="bg-amber-500 text-black py-4 rounded-xl text-[10px] font-bold uppercase active:scale-95 shadow-lg">Uscita</button>
                    <button onclick="window.setStatus('Intervento', 'üö®')" class="bg-red-600 py-4 rounded-xl text-[10px] font-bold uppercase active:scale-95 shadow-lg">Posto</button>
                    <button onclick="window.setStatus('Rientro', 'üîô')" class="bg-blue-600 py-4 rounded-xl text-[10px] font-bold uppercase active:scale-95 shadow-lg">Rientro</button>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <button onclick="document.getElementById('in-foto').click()" class="bg-white text-black rounded-2xl py-5 flex flex-col items-center shadow-xl active:scale-95">
                    <span class="text-2xl">üì∑</span><span class="text-[10px] font-black uppercase italic">Foto</span>
                    <input type="file" id="in-foto" accept="image/*" capture="camera" class="hidden" onchange="window.upFoto(this.files[0])">
                </button>
                <button id="btn-voc" class="bg-slate-800 rounded-2xl py-5 flex flex-col items-center border border-white/5 active:scale-95">
                    <span class="text-2xl">üé§</span><span id="voc-txt" class="text-[10px] font-black uppercase italic">Vocale</span>
                </button>
                <button onclick="window.sendGPS()" class="bg-emerald-600 rounded-2xl py-5 flex flex-col items-center shadow-xl active:scale-95">
                    <span class="text-2xl">üìç</span><span class="text-[10px] font-black uppercase italic">GPS</span>
                </button>
            </div>

            <div class="glass rounded-[2rem] p-3">
                <textarea id="msg-input" class="w-full bg-slate-900/50 rounded-xl p-3 text-sm text-white h-12 outline-none uppercase resize-none placeholder:text-slate-600" placeholder="MESSAGGIO..."></textarea>
                <button onclick="window.sendFreeMsg()" class="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-xs tracking-widest mt-2">Invia Messaggio</button>
            </div>
        </section>

        <footer class="mt-2 shrink-0 py-2 border-t border-slate-800 bg-slate-950/80">
            <div class="flex justify-between items-center px-2">
                <div id="ora" class="text-yellow-400 font-mono font-bold text-sm tracking-widest">00:00:00</div>
                <div class="flex items-center gap-1">
                    <span class="text-[10px] font-black italic"><span class="text-white">JoK</span><span class="text-red-600">ART</span></span>
                    <div class="w-1 h-1 bg-green-500 rounded-full animate-pulse"></div>
                </div>
            </div>
        </footer>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "TEST").toUpperCase();
    document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

    // LOGIN & CLOCK
    window.onload = () => {
        if (localStorage.getItem('logged') === 'true') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app-container').classList.remove('hidden');
        }
        setInterval(() => { document.getElementById('ora').innerText = new Date().toLocaleTimeString('it-IT'); }, 1000);
    };

    window.checkAppPassword = () => {
        if (document.getElementById('app-password').value === "2026") {
            localStorage.setItem('logged', 'true');
            location.reload();
        } else { Swal.fire('Errore', 'Password errata', 'error'); }
    };

    // FUNZIONI CORE
    async function getPos() {
        if (!navigator.geolocation || !document.getElementById('gps-toggle').checked) return { lat: '', lng: '' };
        try {
            const p = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, { timeout: 4000 }));
            return { lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) };
        } catch { return { lat: '', lng: '' }; }
    }

    async function invia(testo, stato = 'OK', extra = {}) {
        const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
        const pos = await getPos();
        const log = { ora, squadra: sqId, m1: testo.toUpperCase(), dir: 'SQ', stato, ...pos, ...extra };
        if (pos.lat) update(ref(db, `anagrafica_squadre/${sqId}`), { ...pos, ultimo_contatto: ora });
        return push(ref(db, 'brogliaccio'), log);
    }

    // --- LOGICA RICEVUTO (Solo Update) ---
    window.cRic = (id) => {
        update(ref(db, `brogliaccio/${id}`), { stato: 'RICEVUTO' });
        Swal.fire({ icon: 'success', title: 'Ricevuto', toast: true, position: 'top', timer: 1000 });
    };

    // --- LOGICA ARRIVATI (Nuovo Log ATTESA) ---
    window.cArr = (idSala, via) => {
        Swal.fire({ title: 'Arrivati sul posto?', icon: 'warning', showCancelButton: true }).then((res) => {
            if (res.isConfirmed) {
                // Invia log NUOVO (quello che diventa rosso)
                invia(`üèÅ ARRIVATI A: ${via}`, 'ATTESA');
                // Segna il precedente come concluso
                update(ref(db, `brogliaccio/${idSala}`), { stato: 'OK' });
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento' });
            }
        });
    };

    window.navig = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); };

    // ALTRE AZIONI
    window.setStatus = (s, icon) => { 
        update(ref(db, `anagrafica_squadre/${sqId}`), { stato: s });
        invia(`STATO: ${icon} ${s}`); 
    };

    window.sendFreeMsg = () => {
        const t = document.getElementById('msg-input').value.trim();
        if(t) { invia(t, 'ATTESA'); document.getElementById('msg-input').value = ""; }
    };

    window.sendGPS = async () => {
        const gpsOn = document.getElementById('gps-toggle').checked;
        if(!gpsOn) {
            const { value: via } = await Swal.fire({ title: 'GPS OFF', input: 'text', inputPlaceholder: 'Via...' });
            if(via) invia(`üìç POSIZIONE: ${via}`);
        } else { invia("üìç AGGIORNAMENTO GPS"); }
    };

    // ASCOLTO MESSAGGI SALA
    onValue(query(ref(db, 'brogliaccio'), limitToLast(15)), (snap) => {
        const data = snap.val(); if (!data) return;
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        const sala = logs.find(l => l.dir === 'SA' && (l.squadra === sqId || l.squadra === "TUTTE"));
        
        const wrapper = document.getElementById('wrapper-msg');
        const label = document.getElementById('label-msg');
        const testo = document.getElementById('testo-msg');
        const pulsanti = document.getElementById('area-pulsanti');
        
        if (sala) {
            testo.innerText = sala.m1;
            testo.classList.replace('text-slate-400', 'text-white');
            
            if (sala.lat && sala.stato !== 'OK') {
                // INTERVENTO
                wrapper.className = "glass p-6 rounded-[2.5rem] border-l-4 border-red-600 bg-red-900/10 shadow-2xl transition-all duration-300";
                label.innerText = "üö® ORDINE DI INTERVENTO:";
                label.classList.replace('text-slate-500', 'text-red-500');
                pulsanti.classList.remove('hidden');
                
                if (sala.stato === 'ATTESA') {
                    pulsanti.innerHTML = `<button onclick="window.cRic('${sala.id}')" class="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase text-lg shadow-lg">‚úÖ Conferma Ricezione</button>`;
                } else {
                    pulsanti.innerHTML = `<div class="grid grid-cols-2 gap-3">
                        <button onclick="window.navig(${sala.lat}, ${sala.lng})" class="bg-emerald-600 py-6 rounded-2xl font-black uppercase text-xs">üìç Naviga</button>
                        <button onclick="window.cArr('${sala.id}', '${sala.m1.replace(/'/g, "\\'")}')" class="bg-red-600 py-6 rounded-2xl font-black uppercase text-xs">üèÅ Arrivati</button>
                    </div>`;
                }
            } else {
                // MESSAGGIO NORMALE
                wrapper.className = "glass p-6 rounded-[2.5rem] border-l-4 border-blue-500 bg-blue-500/5 shadow-2xl transition-all duration-300";
                label.innerText = "‚úâÔ∏è COMUNICAZIONE DALLA SALA:";
                label.classList.replace('text-slate-500', 'text-blue-500');
                pulsanti.classList.add('hidden');
            }
        }
    });

    onValue(ref(db, `anagrafica_squadre/${sqId}`), (s) => { 
        if(s.val()) document.getElementById('current-status').innerText = (s.val().stato || "---").toUpperCase(); 
    });
</script>
</body>
</html>
