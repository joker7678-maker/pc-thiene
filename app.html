<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APP SQUADRA - RIPRISTINO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(18px); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 2px solid #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; }
    </style>
</head>
<body class="p-3 flex flex-col h-full bg-slate-950">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem]">
            <h2 class="text-2xl font-black text-white mb-6 uppercase italic">Sblocco App</h2>
            <input type="password" id="app-password" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase">Accedi</button>
        </div>
    </div>

    <div id="main-app-container" class="flex-1 flex flex-col hidden overflow-hidden">
        <header class="flex justify-between items-center mb-4 px-1">
            <div class="flex flex-col">
                <h1 class="text-lg font-black italic text-white uppercase leading-none">PC <span class="text-blue-500">Thiene</span></h1>
                <p id="sq-name" class="text-blue-400 font-bold text-[10px] uppercase mt-1 tracking-widest">---</p>
            </div>
            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-2xl">
                <span class="text-[9px] font-black text-slate-400 uppercase italic">GPS</span>
                <label class="relative inline-block w-9 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto space-y-2 mb-3">
            <div id="box-ultimo-messaggio" class="hidden">
                <div class="glass p-4 rounded-[2rem] border-l-4 border-amber-500 bg-amber-500/10 shadow-2xl">
                    <p class="text-[10px] font-black text-amber-400 uppercase mb-2 italic">Dalla Sala Operativa:</p>
                    <p id="testo-ultimo-messaggio" class="text-sm font-black text-white uppercase leading-tight italic"></p>
                    <div id="target-area" class="hidden mt-4"></div>
                </div>
            </div>
            <div id="text-msg-sala" class="hidden"></div>
        </div>

        <div class="glass rounded-[2rem] p-3 mb-3 shadow-2xl">
            <div id="current-status" class="text-2xl font-black text-blue-500 italic mb-3 uppercase text-center leading-none">---</div>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="window.cambiaStato('Sede', 'üè†')" class="bg-slate-800/80 py-4 rounded-2xl text-[10px] font-black uppercase">SEDE</button>
                <button onclick="window.cambiaStato('Uscita', 'üöö')" class="bg-amber-500 text-black py-4 rounded-2xl text-[10px] font-black uppercase">USCITA</button>
                <button onclick="window.cambiaStato('Intervento', 'üö®')" class="bg-red-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase">POSTO</button>
                <button onclick="window.cambiaStato('Rientro', 'üîô')" class="bg-blue-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase">RIENTRO</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-3">
            <button onclick="window.inviaSoloGPS()" class="bg-emerald-600 text-white py-6 rounded-3xl flex flex-col items-center justify-center gap-1 shadow-xl">
                <span class="text-2xl">üìç</span><span class="font-black text-[10px] uppercase italic">Invia Posizione</span>
            </button>
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black py-6 rounded-3xl flex flex-col items-center justify-center gap-1 shadow-xl">
                <span class="text-2xl">üì∑</span><span class="font-black text-[10px] uppercase italic">Invia Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleFoto(this.files[0])">
            </button>
        </div>

        <div class="glass rounded-[2rem] p-3 shadow-2xl">
            <textarea id="msg-text" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-3 text-xs font-bold text-white mb-2 h-16 outline-none uppercase resize-none" placeholder="SCRIVI ALLA SALA..."></textarea>
            <button onclick="window.inviaMessaggio()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-[11px] italic">Invia Messaggio</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
    document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

    window.checkAppPassword = () => {
        if (document.getElementById('app-password').value === "2026") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app-container').classList.remove('hidden');
        }
    };

    // --- FUNZIONE CORE INVIO (CON GPS) ---
    function invia(testo, statoBrogliaccio = 'OK') {
        const ora = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
        let dati = { ora, squadra: sqId, m1: testo.toUpperCase(), dir: 'SQ', stato: statoBrogliaccio, lat: '', lng: '' };

        if (navigator.geolocation && document.getElementById('gps-toggle').checked) {
            navigator.geolocation.getCurrentPosition((p) => {
                dati.lat = p.coords.latitude.toFixed(6);
                dati.lng = p.coords.longitude.toFixed(6);
                
                // Aggiorna anagrafica per mappa
                update(ref(db, `anagrafica_squadre/${sqId}`), { 
                    lat: dati.lat, lng: dati.lng, ultimo_contatto: ora 
                });
                // Invia a brogliaccio
                push(ref(db, 'brogliaccio'), dati);
            }, () => {
                push(ref(db, 'brogliaccio'), dati); // Fallback solo testo
            }, { enableHighAccuracy: true, timeout: 5000 });
        } else {
            push(ref(db, 'brogliaccio'), dati);
        }
    }

    window.inviaMessaggio = () => {
        const t = document.getElementById('msg-text').value.trim();
        if(!t) return;
        invia(t, 'ATTESA');
        document.getElementById('msg-text').value = "";
        Swal.fire({ icon: 'success', title: 'INVIATO', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
    };

    window.cambiaStato = (s, icona) => {
        update(ref(db, `anagrafica_squadre/${sqId}`), { stato: s });
        invia(`STATO: ${icona} ${s}`);
    };

    window.inviaSoloGPS = () => {
        invia("üìç AGGIORNAMENTO POSIZIONE GPS");
        Swal.fire({ icon: 'success', title: 'POSIZIONE INVIATA', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
    };

    window.handleFoto = (file) => {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const ora = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            push(ref(db, 'brogliaccio'), { 
                ora, squadra: sqId, m1: "üì∑ FOTO ALLEGATA", mediaUrl: e.target.result, mediaType: 'IMG', dir: 'SQ', stato: 'OK' 
            });
            Swal.fire({ icon: 'success', title: 'FOTO INVIATA', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
        };
        reader.readAsDataURL(file);
    };

    // --- MONITORAGGIO SALA (CON STATI) ---
    onValue(query(ref(db, 'brogliaccio'), limitToLast(10)), (snap) => {
        const data = snap.val(); if (!data) return;
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        const sala = logs.find(l => l.dir === 'SA' && (l.squadra === sqId || l.squadra === "TUTTE"));

        if (sala) {
            document.getElementById('box-ultimo-messaggio').classList.remove('hidden');
            document.getElementById('testo-ultimo-messaggio').innerText = sala.m1;
            document.getElementById('text-msg-sala').innerText = sala.m1;
            
            const targetArea = document.getElementById('target-area');
            if (sala.lat && sala.stato !== 'OK') {
                targetArea.classList.remove('hidden');
                if (sala.stato === 'ATTESA') {
                    targetArea.innerHTML = `<button onclick="window.confRic('${sala.id}')" class="w-full bg-blue-600 py-6 rounded-2xl font-black uppercase italic pulse-warning">‚úÖ Conferma Ricezione</button>`;
                } else {
                    targetArea.innerHTML = `
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="window.apriNav(${sala.lat}, ${sala.lng})" class="bg-emerald-600 py-6 rounded-2xl font-black uppercase italic shadow-lg">üìç Naviga</button>
                        <button onclick="window.confArr('${sala.id}', '${sala.m1.replace(/'/g, "\\'")}')" class="bg-red-600 py-6 rounded-2xl font-black uppercase italic shadow-lg">üèÅ Arrivati</button>
                    </div>`;
                }
            } else { targetArea.classList.add('hidden'); }
        }
    });

    window.confRic = (id) => { update(ref(db, `brogliaccio/${id}`), { stato: 'RICEVUTO' }); };
    
    window.confArr = (id, via) => {
        update(ref(db, `brogliaccio/${id}`), { stato: 'OK' });
        invia(`üèÅ ARRIVATI A: ${via}`);
        update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento' });
    };

    window.apriNav = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`, '_blank'); };

    onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
        const val = snap.val(); if (val) document.getElementById('current-status').innerText = (val.stato || "---").toUpperCase();
    });
</script>
</body>
</html>
