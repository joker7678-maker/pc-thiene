<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Operatore V3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow-x: hidden; }
        
        /* Switch Animato GPS */
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        /* Pulse Allarme Rosso */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); transform: scale(1); }
            50% { transform: scale(1.02); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); transform: scale(1); }
        }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 2px solid #ef4444; }
    </style>
</head>
<body class="p-4 pb-10">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-900 flex flex-col items-center justify-center p-6 transition-opacity duration-300">
        <div class="w-full max-w-xs text-center">
            <h2 class="text-3xl font-black italic text-white mb-2 uppercase">PC <span class="text-blue-500">THIENE</span></h2>
            <input type="password" id="app-password" class="w-full bg-slate-800 border-2 border-slate-700 rounded-xl p-4 text-center text-2xl mb-4 text-white outline-none" placeholder="****" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase tracking-widest active:bg-blue-700">Sblocca App</button>
        </div>
    </div>

    <header class="flex justify-between items-center mb-4">
        <div>
            <h1 class="text-xl font-black italic text-white leading-none">PC <span class="text-blue-500">THIENE</span></h1>
            <p id="sq-name" class="text-blue-400 font-black text-xl uppercase mt-1 italic tracking-tight italic">SQUADRA...</p>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-[9px] font-black text-slate-400 uppercase">GPS</span>
            <label class="relative inline-block w-10 h-5">
                <input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span>
            </label>
        </div>
    </header>

    <div id="last-msg-box" class="mb-4 p-3 bg-slate-800/50 border border-slate-700 rounded-xl hidden">
        <p class="text-[8px] font-black text-blue-400 uppercase tracking-widest mb-1">Ultima comunicazione:</p>
        <div id="last-msg-text" class="text-xs font-bold text-white uppercase italic leading-tight">Nessun messaggio recente</div>
    </div>

    <div id="target-area" class="mb-4 space-y-2 hidden"></div>

    <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4 mb-4 text-center shadow-2xl">
        <div id="current-status" class="text-3xl font-black text-blue-500 italic mb-4 uppercase tracking-tighter">---</div>
        <div class="grid grid-cols-2 gap-2">
            <button onclick="window.confirmStatus('Sede', 'üè† In Sede')" class="bg-slate-700 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üè† In Sede</button>
            <button onclick="window.confirmStatus('Uscita', 'üöö Uscita')" class="bg-amber-500 text-black font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üöö Uscita</button>
            <button onclick="window.confirmStatus('Intervento', 'üö® Posto')" class="bg-red-600 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üö® Posto</button>
            <button onclick="window.confirmStatus('Rientro', 'üîô Rientro')" class="bg-blue-600 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üîô Rientro</button>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-2 mb-4">
        <div onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-xl p-3 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg">
            <span class="text-2xl">üì∑</span><span class="font-black text-[8px] uppercase">Foto</span>
            <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImage(this.files[0])">
        </div>
        <div id="btn-audio" class="bg-red-600 text-white rounded-xl p-3 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg relative">
            <div id="rec-dot" class="absolute top-1 right-1 w-2 h-2 bg-white rounded-full hidden animate-pulse"></div>
            <span id="audio-icon" class="text-2xl">üé§</span><span id="audio-label" class="font-black text-[8px] uppercase">Vocale</span>
        </div>
        <div onclick="window.sendGPSOnly()" class="bg-emerald-600 text-white rounded-xl p-3 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg text-center">
            <span class="text-2xl">üìç</span><span class="font-black text-[8px] uppercase leading-none">Invia GPS</span>
        </div>
    </div>

    <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4 shadow-xl">
        <textarea id="msg-text" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-3 font-bold text-white mb-2 h-20 outline-none focus:border-blue-500 uppercase" placeholder="Messaggio alla sala..."></textarea>
        <button onclick="window.sendTextLog()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase tracking-widest shadow-lg active:scale-95 text-sm">Invia Messaggio</button>
    </div>

    <footer class="text-center opacity-30 mt-6 pb-6"><p class="text-[11px] font-black italic uppercase">JoKART 2026</p></footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = "SQUADRA: " + sqId;

        let notifiedKeys = new Set();

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                document.getElementById('login-overlay').classList.add('hidden');
                sessionStorage.setItem('pc_auth', 'true');
            } else {
                Swal.fire({ icon: 'error', title: 'Password Errata', timer: 1000, showConfirmButton: false });
            }
        };
        if (sessionStorage.getItem('pc_auth') === 'true') document.getElementById('login-overlay').classList.add('hidden');

        async function getGPS() {
            return new Promise((r) => {
                if (!document.getElementById('gps-toggle').checked) r({ lat: '', lng: '' });
                navigator.geolocation.getCurrentPosition(
                    p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), 
                    () => r({ lat: '', lng: '' }), { timeout: 5000, enableHighAccuracy: true }
                );
            });
        }

        // --- MONITORAGGIO LOG (FILTRATO PER DIREZIONE) ---
        onValue(query(ref(db, 'brogliaccio'), limitToLast(10)), (snap) => {
            const data = snap.val();
            const targetArea = document.getElementById('target-area');
            const lastMsgBox = document.getElementById('last-msg-box');
            const lastMsgText = document.getElementById('last-msg-text');
            let foundActive = false;
            
            if (data) {
                const logsArray = Object.entries(data).reverse();
                
                // 1. Mostra sempre l'ultima cosa detta dalla SALA
                const lastSalaMsg = logsArray.find(([k, l]) => l.squadra === sqId && l.dir === 'SA');
                if(lastSalaMsg) {
                    lastMsgBox.classList.remove('hidden');
                    lastMsgText.innerText = lastSalaMsg[1].m1;
                }

                // 2. Gestione Pulsanti Navigazione (Solo se dir √® 'SA')
                logsArray.forEach(([key, log]) => {
                    if (log.squadra === sqId && 
                        (log.stato === 'ATTESA' || log.stato === 'RICEVUTO') && 
                        log.lat && 
                        log.dir === 'SA') { // <--- FILTRO FONDAMENTALE
                        
                        foundActive = true;
                        
                        if (log.stato === 'ATTESA' && !notifiedKeys.has(key)) {
                            if ("vibrate" in navigator) navigator.vibrate([500, 200, 500, 200, 500, 200, 500]);
                            notifiedKeys.add(key);
                        }

                        targetArea.innerHTML = `
                            <div class="p-4 rounded-2xl bg-slate-900 border-2 ${log.stato === 'ATTESA' ? 'pulse-warning bg-red-900/20' : 'border-blue-500 bg-blue-900/10'} flex flex-col gap-3">
                                <div class="text-center">
                                    <p class="text-[9px] font-black uppercase text-blue-400 tracking-widest leading-none">Nuova Destinazione</p>
                                    <p class="text-sm font-bold text-white uppercase mt-2 leading-tight">${log.m1}</p>
                                </div>
                                <div class="grid grid-cols-1 gap-2">
                                    ${log.stato === 'ATTESA' ? 
                                        `<button onclick="window.confermaRicezione('${key}')" class="bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-xs shadow-lg active:scale-95">‚úÖ Conferma Ricezione</button>` : 
                                        `<div class="flex flex-col gap-2">
                                            <button onclick="window.openNavigator(${log.lat}, ${log.lng})" class="bg-emerald-600 text-white font-black py-4 rounded-xl uppercase text-xs flex items-center justify-center gap-2 shadow-lg active:scale-95">üó∫Ô∏è Naviga verso Target</button>
                                            <button onclick="window.confermaArrivo('${key}')" class="bg-red-600 text-white font-black py-4 rounded-xl uppercase text-[10px] shadow-lg active:scale-95">üèÅ Conferma Arrivo sul Posto</button>
                                        </div>`
                                    }
                                </div>
                            </div>
                        `;
                    }
                });
            }
            if (foundActive) targetArea.classList.remove('hidden');
            else targetArea.classList.add('hidden');
        });

        window.confermaRicezione = (key) => {
            const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
            update(ref(db, `brogliaccio/${key}`), { 
                stato: 'RICEVUTO',
                m2: `‚úÖ RICEVUTO ORE ${ora}` 
            });
            Swal.fire({ icon: 'success', title: 'RICEVUTO', text: 'Navigazione Abilitata', timer: 1000, showConfirmButton: false, background: '#0f172a', color: '#fff' });
        };

        window.confermaArrivo = async (key) => {
            const pos = await getGPS();
            
            // 1. Chiude il log del target inviato dalla Sala
            update(ref(db, `brogliaccio/${key}`), { stato: 'OK' });
            
            // 2. Sposta il pallino Squadra su mappa sala
            update(ref(db, `anagrafica_squadre/${sqId}`), { 
                lat: pos.lat, 
                lng: pos.lng, 
                stato: 'Intervento' 
            });

            // 3. Genera log di conferma arrivo (dir: SQ -> l'app lo ignora nel box target)
            push(ref(db, 'brogliaccio'), {
                ora: new Date().toLocaleTimeString('it-IT').slice(0,5),
                data: new Date().toLocaleDateString('it-IT', { day: '2-digit', month: 'short' }).toUpperCase(),
                squadra: sqId, 
                m1: "üèÅ POSIZIONE RAGGIUNTA - SQUADRA SUL POSTO", 
                m2: "---",
                lat: pos.lat, 
                lng: pos.lng, 
                dir: 'SQ', 
                stato: 'ATTESA' 
            });

            Swal.fire({ icon: 'success', title: 'ARRIVATI', text: 'Sala Operativa Avvisata', background: '#0f172a', color: '#fff' });
        };

        window.openNavigator = (lat, lng) => {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank');
        };

        window.confirmStatus = (v, l) => {
            Swal.fire({ title: 'CONFERMI STATO?', text: l, showCancelButton: true, background: '#0f172a', color: '#fff' }).then(async r => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { 
                        ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                        data: new Date().toLocaleDateString('it-IT', { day: '2-digit', month: 'short' }).toUpperCase(),
                        squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, lat: p.lat, lng: p.lng, dir: 'SQ', stato:'OK' 
                    });
                }
            });
        };

        window.sendGPSOnly = async () => {
            const p = await getGPS();
            push(ref(db, 'brogliaccio'), { 
                ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                data: new Date().toLocaleDateString('it-IT', { day: '2-digit', month: 'short' }).toUpperCase(),
                squadra: sqId, m1: "üìç AGGIORNAMENTO POSIZIONE", lat: p.lat, lng: p.lng, dir: 'SQ', stato:'OK' 
            });
            Swal.fire({ icon:'success', title: 'GPS INVIATO', timer: 1000, showConfirmButton: false, toast: true, position: 'top' });
        };

        window.sendTextLog = async () => {
            const t = document.getElementById('msg-text').value.trim(); if(!t) return;
            const p = await getGPS();
            push(ref(db, 'brogliaccio'), { 
                ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                data: new Date().toLocaleDateString('it-IT', { day: '2-digit', month: 'short' }).toUpperCase(),
                squadra: sqId, m1: t.toUpperCase(), lat: p.lat, lng: p.lng, dir: 'SQ', stato:'OK' 
            });
            document.getElementById('msg-text').value = "";
            Swal.fire({ icon:'success', title: 'INVIATO', timer: 1000, showConfirmButton: false });
        };

        window.handleImage = (f) => {
            if(!f) return; const r = new FileReader(); r.readAsDataURL(f);
            r.onload = (e) => {
                Swal.fire({ title: 'INVIARE FOTO?', imageUrl: e.target.result, showCancelButton: true, background: '#0f172a', color: '#fff' }).then(async r => {
                    if(r.isConfirmed) {
                        const p = await getGPS();
                        push(ref(db, 'brogliaccio'), { 
                            ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                            data: new Date().toLocaleDateString('it-IT', { day: '2-digit', month: 'short' }).toUpperCase(),
                            squadra: sqId, m1: "üì∑ FOTO INVIATA", mediaUrl: e.target.result, mediaType: 'IMG', lat: p.lat, lng: p.lng, dir: 'SQ', stato:'OK' 
                        });
                    }
                });
            };
        };

        let mediaRecorder; let audioChunks = [];
        document.getElementById('btn-audio').onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const b = new Blob(audioChunks, { type: 'audio/mp3' }); const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = async () => {
                        const p = await getGPS();
                        push(ref(db, 'brogliaccio'), { 
                            ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                            data: new Date().toLocaleDateString('it-IT', { day: '2-digit', month: 'short' }).toUpperCase(),
                            squadra: sqId, m1: "üé§ MESSAGGIO VOCALE", mediaUrl: r.result, mediaType: 'AUDIO', lat: p.lat, lng: p.lng, dir: 'SQ', stato:'OK' 
                        });
                    };
                };
                mediaRecorder.start(); document.getElementById('rec-dot').classList.remove('hidden');
            } else { mediaRecorder.stop(); document.getElementById('rec-dot').classList.add('hidden'); }
        };
    </script>
</body>
</html>
