<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Squadra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: white; }
        .btn-active:active { transform: scale(0.95); }
        /* Stile per lo switch della privacy */
        .toggle-checkbox:checked { right: 0; border-color: #3b82f6; }
        .toggle-checkbox:checked + .toggle-label { background-color: #3b82f6; }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen">

    <header class="text-center mb-6">
        <h1 class="text-2xl font-black text-blue-500 uppercase">PC THIENE</h1>
        <p id="label-squadra" class="text-lg font-bold text-slate-400 italic">Identificazione...</p>
        <div id="gps-status" class="text-[10px] uppercase font-bold text-slate-600 mt-1">Privacy: Posizione gestita dall'utente</div>
    </header>

    <main class="flex-1 flex flex-col gap-4 max-w-md mx-auto w-full">
        <div class="flex flex-col gap-1">
            <label class="text-xs font-bold text-slate-500 uppercase ml-1">Messaggio per la Sala</label>
            <textarea id="messaggio" rows="4" 
                class="w-full p-4 bg-slate-800 border-2 border-slate-700 rounded-xl text-white font-bold focus:border-blue-500 outline-none" 
                placeholder="Scrivi qui..."></textarea>
        </div>

        <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-xl border border-slate-700">
            <div class="flex flex-col">
                <span class="text-sm font-bold uppercase">Invia Posizione GPS</span>
                <span id="gps-hint" class="text-[10px] text-slate-400">Attiva per aggiornare la mappa in sala</span>
            </div>
            <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                <input type="checkbox" name="toggle" id="toggle-gps" checked
                    class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer outline-none transition-all duration-300"/>
                <label for="toggle-gps" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-600 cursor-pointer"></label>
            </div>
        </div>

        <button id="btn-invia" onclick="window.inviaDati()" 
            class="w-full py-5 bg-blue-600 rounded-xl font-black text-xl shadow-lg shadow-blue-900/20 btn-active uppercase transition-all">
            Invia Messaggio
        </button>
    </main>

    <footer class="mt-auto text-center py-4">
        <p class="text-[10px] text-slate-600 font-bold uppercase tracking-widest">S.O. Master Dashboard Online</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54",
            databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const squadraId = urlParams.get('id') ? urlParams.get('id').toUpperCase() : "SCONOSCIUTA";
        document.getElementById('label-squadra').innerText = "UNITÀ: " + squadraId;

        window.inviaDati = async () => {
            const msgInput = document.getElementById('messaggio');
            const btn = document.getElementById('btn-invia');
            const gpsEnabled = document.getElementById('toggle-gps').checked;
            const testo = msgInput.value.trim();

            if (!testo) {
                Swal.fire({ icon: 'error', title: 'Attenzione', text: 'Inserisci un messaggio prima di inviare.' });
                return;
            }

            btn.disabled = true;
            btn.innerText = gpsEnabled ? "RILEVAMENTO GPS..." : "INVIO IN CORSO...";
            btn.style.opacity = "0.7";

            if (gpsEnabled) {
                navigator.geolocation.getCurrentPosition(
                    async (p) => {
                        await spedisci(testo, p.coords.latitude, p.coords.longitude);
                    },
                    async () => {
                        // Se fallisce il GPS ma era richiesto, avvisiamo e inviamo senza
                        Swal.fire({ icon: 'warning', title: 'GPS non trovato', text: 'Messaggio inviato senza posizione.', timer: 2000 });
                        await spedisci(testo, "", "");
                    },
                    { enableHighAccuracy: true, timeout: 6000 }
                );
            } else {
                // Se l'utente ha spento il GPS volontariamente
                await spedisci(testo, "", "");
            }
        };

        async function spedisci(m, la, lo) {
            try {
                const ora = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                
                // Scrittura nel Brogliaccio
                await push(ref(db, 'brogliaccio'), {
                    ora: ora,
                    squadra: squadraId,
                    m1: m,
                    m2: "",
                    lat: la || "",
                    lng: lo || "",
                    stato: 'ATTESA',
                    dir: 'SQ'
                });

                // Aggiornamento posizione nell'Anagrafica (solo se il GPS è stato inviato)
                if(la && lo) {
                    await update(ref(db, `anagrafica_squadre/${squadraId}`), {
                        lat: la,
                        lng: lo
                    });
                }

                document.getElementById('messaggio').value = "";
                Swal.fire({ icon: 'success', title: 'Inviato!', showConfirmButton: false, timer: 1500 });
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'Errore', text: 'Connessione fallita.' });
            } finally {
                const btn = document.getElementById('btn-invia');
                btn.disabled = false;
                btn.innerText = "INVIA MESSAGGIO";
                btn.style.opacity = "1";
            }
        }
    </script>
</body>
</html>
