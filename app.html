<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - EVO FINALE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); shadow: 0 8px 32px 0 rgba(0,0,0,0.3); }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(18px); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); border-color: #ef4444; } 70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 2px solid #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; }
        .recording-active { background-color: #ef4444 !important; animation: pulse-red 1s infinite; scale: 1.05; }
        button:active { transform: scale(0.95); transition: 0.1s; }
        textarea::-webkit-scrollbar { width: 0px; }
        .swal2-popup { border-radius: 2rem !important; background: #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-3 flex flex-col h-full bg-slate-950">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem]">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg shadow-blue-900/40"><span class="text-3xl font-black italic">PC</span></div>
            <h2 class="text-2xl font-black text-white mb-2 uppercase italic tracking-tighter">Sblocco Operatore</h2>
            <input type="password" id="app-password" class="w-full bg-slate-900/50 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none focus:border-blue-500 transition-all" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl uppercase shadow-lg shadow-blue-700/20 active:translate-y-1 transition-all">Accedi</button>
        </div>
    </div>

    <div id="main-app-container" class="flex-1 flex flex-col hidden overflow-hidden">
        <header class="flex justify-between items-center mb-3 px-1">
            <div class="flex flex-col">
                <h1 class="text-lg font-black italic text-white leading-none tracking-tighter uppercase">PC <span class="text-blue-500 italic">Thiene</span></h1>
                <p id="sq-name" class="text-blue-400 font-bold text-[10px] uppercase tracking-[0.2em] mt-1">---</p>
            </div>
            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-2xl border border-white/5">
                <span class="text-[9px] font-black text-slate-400 uppercase italic">GPS</span>
                <label class="relative inline-block w-9 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto space-y-2 mb-3 pr-1">
            <div id="last-msg-sala" class="hidden animate-in fade-in duration-500">
                <div class="glass p-3 rounded-2xl border-l-4 border-blue-500 shadow-xl bg-blue-500/5">
                    <p class="text-[9px] font-black text-blue-400 uppercase mb-1 tracking-wider italic">Posizione da Raggiungere</p>
                    <p id="text-msg-sala" class="text-xs font-bold text-white uppercase leading-tight italic"></p>
                </div>
            </div>
            <div id="target-area" class="hidden"></div>
        </div>

        <div class="glass rounded-[2rem] p-3 mb-3 shadow-2xl">
            <p class="text-[9px] font-black text-slate-400 uppercase text-center mb-1 tracking-[0.2em] italic">Stato Attuale Unit√†</p>
            <div id="current-status" class="text-2xl font-black text-blue-500 italic mb-3 uppercase text-center leading-none tracking-tighter">---</div>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-800/80 hover:bg-slate-700 py-4 rounded-2xl text-[10px] font-black shadow-md border border-white/5 uppercase">SEDE</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 hover:bg-amber-400 text-black py-4 rounded-2xl text-[10px] font-black shadow-md uppercase">USCITA</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 hover:bg-red-500 text-white py-4 rounded-2xl text-[10px] font-black shadow-md uppercase">POSTO</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl text-[10px] font-black shadow-md uppercase tracking-tighter">RIENTRO</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-3">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-[1.5rem] py-4 flex flex-col items-center justify-center gap-1 shadow-xl active:scale-90 transition-all">
                <span class="text-2xl">üì∑</span><span class="font-black text-[9px] uppercase italic">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImagePreview(this.files[0])">
            </button>
            <button id="btn-audio" class="bg-slate-800 text-white border border-white/5 rounded-[1.5rem] py-4 flex flex-col items-center justify-center gap-1 shadow-xl active:scale-90 transition-all">
                <span id="audio-icon" class="text-2xl">üé§</span><span id="audio-label" class="font-black text-[9px] uppercase italic tracking-tighter">Vocale</span>
            </button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-[1.5rem] py-4 flex flex-col items-center justify-center gap-1 shadow-xl active:scale-90 transition-all">
                <span class="text-2xl">üìç</span><span class="font-black text-[9px] uppercase italic">GPS</span>
            </button>
        </div>

        <div class="glass rounded-[2rem] p-3 shadow-2xl border-t border-white/10">
            <textarea id="msg-text" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-3 text-xs font-bold text-white mb-3 h-16 outline-none uppercase placeholder:text-slate-500" placeholder="SCRIVI ALLA SALA..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-[11px] shadow-lg italic">Invia Messaggio</button>
        </div>
    </div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
    document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

    window.checkAppPassword = () => {
        if (document.getElementById('app-password').value === "2026") {
            sessionStorage.setItem('pc_auth_v3', 'true');
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app-container').classList.remove('hidden');
        }
    };

    async function getFinalPos() {
        return new Promise((r) => {
            if (!document.getElementById('gps-toggle').checked) r({ lat: '', lng: '' });
            navigator.geolocation.getCurrentPosition(p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), () => r({ lat: '', lng: '' }), { timeout: 3000 });
        });
    }

    // --- MONITORAGGIO UNIFICATO ---
    onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
        const data = snap.val(); if (!data) return;
        const targetArea = document.getElementById('target-area');
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        
        const lastLogSala = logs.find(l => l.dir === 'SA' && (l.squadra === sqId || l.squadra === "TUTTE"));
        if (lastLogSala) {
            document.getElementById('last-msg-sala').classList.remove('hidden');
            document.getElementById('text-msg-sala').innerText = lastLogSala.m1 || '---';
        }

        const targetAttivo = logs.find(l => l.lat && l.lat !== "" && (l.squadra === sqId || l.squadra === "TUTTE") && l.stato !== 'OK');
        
        if (targetAttivo) {
            targetArea.classList.remove('hidden');
            const isAttesa = (targetAttivo.stato === 'ATTESA');
            // Protezione contro apostrofi nel testo m1
            const safeM1 = targetAttivo.m1.replace(/'/g, "\\'");
            
            targetArea.innerHTML = `
                <div class="glass p-4 rounded-[1.5rem] border-2 shadow-2xl ${isAttesa ? 'pulse-warning' : 'border-blue-600/50'}">
                    <p class="text-[9px] font-black text-blue-400 uppercase text-center mb-1 tracking-widest italic font-black">Posizione da Raggiungere</p>
                    <h3 class="text-base font-black text-center uppercase mb-4 leading-tight text-white">${targetAttivo.m1}</h3>
                    ${isAttesa ? 
                        `<button onclick="window.rispondiRicevuto('${targetAttivo.id}', '${safeM1}')" class="w-full bg-blue-600 py-4 rounded-2xl text-[10px] font-black uppercase shadow-lg">‚úÖ Conferma Ricezione</button>` : 
                        `<div class="grid grid-cols-2 gap-3">
                            <button onclick="window.openNavigator(${targetAttivo.lat}, ${targetAttivo.lng})" class="bg-emerald-600 py-4 rounded-2xl text-[10px] font-black uppercase shadow-lg">Mappa</button>
                            <button onclick="window.rispondiArrivo('${targetAttivo.id}')" class="bg-red-600 py-4 rounded-2xl text-[10px] font-black uppercase shadow-lg">Arrivati</button>
                        </div>`
                    }
                </div>`;
        } else { targetArea.classList.add('hidden'); }
    });

// --- CONFERMA RICEZIONE (LOG ESISTENTE) ---
window.rispondiRicevuto = (idSala, msgOrig) => {
    const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
    update(ref(db, `brogliaccio/${idSala}`), { 
        dir: 'SA', // Manteniamo SA per non invertire i nomi a video
        squadra: sqId, 
        stato: 'RICEVUTO',
        m2: `‚úÖ [SQ] RICEVUTO ORE ${ora}` 
    }).then(() => {
        Swal.fire({ icon:'success', title:'CONFERMATO', toast:true, position:'top', timer:1500, showConfirmButton:false });
    });
};

// --- CAMBIO STATO (LOG NUOVO) ---
window.askConfirmStatus = (v, label) => {
    Swal.fire({ title: 'CAMBIARE STATO?', text: label, showCancelButton:true }).then(async (r) => {
        if(r.isConfirmed) {
            const p = await getFinalPos();
            update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
            // Usiamo SA e prefisso [SQ] per evitare inversioni grafiche
            push(ref(db, 'brogliaccio'), { 
                ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                squadra: sqId, 
                m1: `[SQ] STATO: ${v.toUpperCase()}`, 
                dir: 'SA', 
                lat: p.lat, lng: p.lng, 
                stato: 'OK' 
            });
        }
    });
};

// --- MESSAGGIO TESTO (LOG NUOVO) ---
window.askConfirmText = () => {
    const t = document.getElementById('msg-text').value.trim(); if(!t) return;
    Swal.fire({ title: 'INVIARE?', text: t.toUpperCase(), showCancelButton: true }).then(async (r) => {
        if(r.isConfirmed) {
            const p = await getFinalPos();
            push(ref(db, 'brogliaccio'), { 
                ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                squadra: sqId, 
                m1: `[SQ] ${t.toUpperCase()}`, 
                dir: 'SA', 
                lat: p.lat, lng: p.lng, 
                stato: 'ATTESA' 
            });
            document.getElementById('msg-text').value = "";
        }
    });
};

// --- INVIO GPS (LOG NUOVO) ---
window.askConfirmGPS = () => {
    Swal.fire({ title: 'INVIARE GPS?', showCancelButton: true }).then(async (r) => {
        if(r.isConfirmed) {
            const p = await getFinalPos();
            push(ref(db, 'brogliaccio'), { 
                ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                squadra: sqId, 
                m1: "üìç [SQ] POSIZIONE GPS SQUADRA", 
                lat: p.lat, lng: p.lng, 
                dir: 'SA',
                stato: 'ATTESA' 
            });
        }
    });
};

    let mediaRecorder; let audioChunks = [];
    document.getElementById('btn-audio').onclick = async () => {
        const btn = document.getElementById('btn-audio'); const label = document.getElementById('audio-label');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(s); audioChunks = [];
            mediaRecorder.onstart = () => { btn.classList.add('recording-active'); label.innerText = "REGISTRO..."; };
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                btn.classList.remove('recording-active'); label.innerText = "VOCALE";
                const b = new Blob(audioChunks, { type: 'audio/webm' });
                Swal.fire({ title: 'INVIARE?', html: `<audio controls src="${URL.createObjectURL(b)}" style="width:100%"></audio>`, showCancelButton: true }).then(async (res) => {
                    if (res.isConfirmed) {
                        const r = new FileReader(); r.readAsDataURL(b);
                        r.onloadend = async () => {
                            const p = await getFinalPos();
                            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üé§ VOCALE", mediaUrl: r.result, mediaType: 'AUDIO', dir: 'SQ', lat: p.lat, lng: p.lng, stato: 'ATTESA' });
                        };
                    }
                });
            }; mediaRecorder.start();
        } else { mediaRecorder.stop(); }
    };
</script>
</body>
</html>
