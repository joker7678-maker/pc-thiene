<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - EVO FINALE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(18px); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); border-color: #ef4444; } 70% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 2px solid #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; }
        button:active { transform: scale(0.95); transition: 0.1s; }
        .swal2-popup { border-radius: 2rem !important; background: #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-3 flex flex-col h-full bg-slate-950">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem]">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg"><span class="text-3xl font-black italic">PC</span></div>
            <h2 class="text-2xl font-black text-white mb-2 uppercase italic">Sblocco</h2>
            <input type="password" id="app-password" class="w-full bg-slate-900/50 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none focus:border-blue-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase shadow-lg active:translate-y-1">Accedi</button>
        </div>
    </div>

    <div id="main-app-container" class="flex-1 flex flex-col hidden overflow-hidden">
        <header class="flex justify-between items-center mb-3 px-1">
            <div class="flex flex-col">
                <h1 class="text-lg font-black italic text-white uppercase leading-none">PC <span class="text-blue-500">Thiene</span></h1>
                <p id="sq-name" class="text-blue-400 font-bold text-[10px] uppercase mt-1 tracking-widest">---</p>
            </div>
            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-2xl border border-white/5">
                <span class="text-[9px] font-black text-slate-400 uppercase italic">GPS</span>
                <label class="relative inline-block w-9 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto space-y-2 mb-3 pr-1">
            <div id="box-ultimo-messaggio" class="hidden">
                <div class="glass p-4 rounded-[2rem] border-l-4 border-amber-500 bg-amber-500/10 shadow-2xl">
                    <p class="text-[10px] font-black text-amber-400 uppercase mb-2 tracking-widest italic font-bold">Ultima Comunicazione Sala</p>
                    <p id="testo-ultimo-messaggio" class="text-sm font-black text-white uppercase leading-tight italic"></p>
                    <div id="target-area" class="hidden"></div>
                </div>
            </div>
            <div id="last-msg-sala" class="hidden"><p id="text-msg-sala"></p></div>
        </div>

        <div class="glass rounded-[2rem] p-3 mb-3 shadow-2xl">
            <p class="text-[9px] font-black text-slate-400 uppercase text-center mb-1 italic">Stato Attuale Unit√†</p>
            <div id="current-status" class="text-2xl font-black text-blue-500 italic mb-3 uppercase text-center leading-none">---</div>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-800/80 py-4 rounded-2xl text-[10px] font-black uppercase">SEDE</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 text-black py-4 rounded-2xl text-[10px] font-black uppercase">USCITA</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-tighter">POSTO</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase tracking-tighter">RIENTRO</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-3">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-[1.5rem] py-4 flex flex-col items-center justify-center gap-1 shadow-xl">
                <span class="text-2xl">üì∑</span><span class="font-black text-[9px] uppercase italic">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImagePreview(this.files[0])">
            </button>
            <button id="btn-audio" class="bg-slate-800 text-white border border-white/5 rounded-[1.5rem] py-4 flex flex-col items-center justify-center gap-1">
                <span class="text-2xl">üé§</span><span class="font-black text-[9px] uppercase italic tracking-tighter">Vocale</span>
            </button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-[1.5rem] py-4 flex flex-col items-center justify-center gap-1 shadow-xl">
                <span class="text-2xl">üìç</span><span class="font-black text-[9px] uppercase italic">GPS</span>
            </button>
        </div>

        <div class="glass rounded-[2rem] p-3 shadow-2xl">
            <textarea id="msg-text" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-3 text-xs font-bold text-white mb-3 h-16 outline-none uppercase" placeholder="SCRIVI ALLA SALA..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-[11px] italic">Invia Messaggio</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
    document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

    window.checkAppPassword = () => {
        if (document.getElementById('app-password').value === "2026") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app-container').classList.remove('hidden');
        }
    };
// Funzione unica e potente per il GPS
async function getPosForLog() {
    return new Promise((r) => {
        // Se il toggle √® spento, esce subito
        if (!document.getElementById('gps-toggle').checked) {
            r({ lat: '', lng: '' });
            return;
        }

        const options = {
            enableHighAccuracy: true, // Fondamentale per il GPS reale del telefono
            timeout: 5000,            // Tempo massimo di attesa 5 secondi
            maximumAge: 0             // Non usare posizioni salvate in cache
        };

        navigator.geolocation.getCurrentPosition(
            p => {
                const coords = { 
                    lat: p.coords.latitude.toFixed(6), 
                    lng: p.coords.longitude.toFixed(6) 
                };
                // Aggiorna silenziosamente la posizione sulla mappa della sala
                update(ref(db, `anagrafica_squadre/${sqId}`), { 
                    lat: coords.lat, 
                    lng: coords.lng, 
                    ultimo_contatto: new Date().toLocaleTimeString('it-IT').slice(0,5) 
                });
                r(coords);
            }, 
            (error) => {
                console.error("Errore GPS:", error);
                r({ lat: '', lng: '' }); // In caso di errore restituisce vuoto per non bloccare l'invio
            }, 
            options
        );
    });
}

// Allinea anche la vecchia funzione getFinalPos per compatibilit√† con il resto del codice
window.getFinalPos = getPosForLog;

// MONITORAGGIO UNIFICATO (FIX DEFINITIVO RICEZIONE)
    onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
        const data = snap.val(); if (!data) return;
        const targetArea = document.getElementById('target-area');
        const boxMsg = document.getElementById('box-ultimo-messaggio');
        const testoMsg = document.getElementById('testo-ultimo-messaggio');
        
        // Trasforma i dati in array e ordina per i pi√π recenti
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        
        // 1. Trova l'ultimo messaggio in assoluto della SALA per questa squadra (o TUTTE)
       const ultimoLogSala = logs.find(l => 
    l.dir === 'SA' && 
    (l.squadra === sqId || l.squadra === "TUTTE" || l.squadra === "COMUNICAZIONE GENERALE")
);

        if (ultimoLogSala) {
            boxMsg.classList.remove('hidden');
            testoMsg.innerText = ultimoLogSala.m1 || '---';
            document.getElementById('text-msg-sala').innerText = ultimoLogSala.m1 || '---';

            // 2. LOGICA TASTI NAVIGAZIONE: Mostra se ci sono coordinate e NON √® ancora "OK" (concluso)
            const haCoordinate = ultimoLogSala.lat && ultimoLogSala.lat !== "" && ultimoLogSala.lat !== 0;
            const nonConcluso = ultimoLogSala.stato !== 'OK';

            if (haCoordinate && nonConcluso) {
                targetArea.classList.remove('hidden');
                // Se lo stato √® ancora ATTESA, mostra solo il tasto per confermare ricezione
                const deveConfermare = (ultimoLogSala.stato === 'ATTESA');
                
                targetArea.innerHTML = deveConfermare ? 
                    `<button onclick="window.rispondiRicevuto('${ultimoLogSala.id}')" class="w-full bg-blue-600 py-6 rounded-2xl text-[14px] font-black uppercase shadow-lg shadow-blue-900/30 pulse-warning italic">‚úÖ Conferma Ricezione</button>` : 
                    `<div class="grid grid-cols-2 gap-3 animate-in slide-in-from-top">
                        <button onclick="window.openNavigator(${ultimoLogSala.lat}, ${ultimoLogSala.lng})" class="bg-emerald-600 py-6 rounded-2xl text-[12px] font-black uppercase shadow-lg shadow-emerald-900/30 italic">üìç Naviga</button>
                        <button onclick="window.rispondiArrivo('${ultimoLogSala.id}')" class="bg-red-600 py-6 rounded-2xl text-[12px] font-black uppercase shadow-lg shadow-red-900/30 italic">üèÅ Arrivati</button>
                    </div>`;
            } else {
                targetArea.classList.add('hidden');
            }
        } else {
            boxMsg.classList.add('hidden');
        }
    });

window.openNavigator = (lat, lng) => { 
    window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); 
};
    window.rispondiRicevuto = (idSala) => {
        update(ref(db, `brogliaccio/${idSala}`), { dir: 'SA', squadra: sqId, stato: 'RICEVUTO', m2: `‚úÖ [SQ] RICEVUTO ORE ${new Date().toLocaleTimeString('it-IT').slice(0,5)}` });
    };

    window.rispondiArrivo = (idSala) => {
        Swal.fire({ title: 'CONFERMI ARRIVO?', showCancelButton: true, confirmButtonText: 'S√å' }).then(async (r) => {
            if(r.isConfirmed) {
                const p = await getFinalPos();
let via = document.getElementById('text-msg-sala').innerText
            .replace('üìç', '')  // Toglie l'icona
            .replace('DESTINAZIONE', '') // Toglie eventuale testo extra
            .trim();
                await update(ref(db, `brogliaccio/${idSala}`), { stato: 'OK' });
                await push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üèÅ Arrivati a ${via}`, dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
            }
        });
    };

    window.askConfirmStatus = (v, label) => {
        Swal.fire({ title: 'CAMBIARE STATO?', text: label, showCancelButton:true }).then(async (r) => {
            if(r.isConfirmed) {
                const p = await getFinalPos();
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
            }
        });
    };
// Esempio per l'invio del messaggio di testo
window.askConfirmText = async () => {
    const t = document.getElementById('msg-text').value.trim(); 
    if(!t) return;
    
    // Prende la posizione in automatico mentre invia il messaggio
    const p = await getPosForLog();
    
    push(ref(db, 'brogliaccio'), { 
        ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
        squadra: sqId, 
        m1: t.toUpperCase(), 
        dir: 'SQ', 
        stato: 'ATTESA',
        lat: p.lat,
        lng: p.lng
    });
    
    document.getElementById('msg-text').value = "";
    Swal.fire({ icon: 'success', title: 'Inviato', toast: true, position: 'top', timer: 1000, showConfirmButton: false });
};

window.askConfirmGPS = () => {
    // Controllo se il GPS √® spento
    const gpsSpento = !document.getElementById('gps-toggle').checked;
    const alertTesto = gpsSpento ? 
        'Il GPS √® disattivato. Verr√† inviata solo la via testuale.' : 
        'Inserisci la via o il luogo attuale:';

    Swal.fire({
        title: 'INVIA POSIZIONE',
        text: alertTesto,
        input: 'text',
        inputPlaceholder: 'es. VIA ROMA, 10...',
        showCancelButton: true,
        confirmButtonText: 'INVIA üìç',
        background: '#0f172a',
        color: '#fff',
        preConfirm: (value) => {
            if (!value) {
                Swal.showValidationMessage('Inserisci una via!');
            }
            return value;
        }
    }).then(async (result) => {
        if (result.isConfirmed) {
            const p = await getPosForLog();
            const via = result.value.toUpperCase();
            
            push(ref(db, 'brogliaccio'), { 
                ora: new Date().toLocaleTimeString('it-IT').slice(0,5), 
                squadra: sqId, 
                m1: `üìç POSIZIONE: ${via}`, 
                dir: 'SQ', 
                stato: 'OK',
                lat: p.lat,
                lng: p.lng
            });
            
            Swal.fire({ icon: 'success', title: 'GPS INVIATO', toast: true, position: 'top', timer: 1500, showConfirmButton: false });
        }
    });
};

    window.handleImagePreview = (file) => {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            Swal.fire({ title: 'INVIARE FOTO?', html: `<img src="${e.target.result}" style="width:100%; border-radius:1rem;">`, showCancelButton: true }).then(async (res) => {
                if (res.isConfirmed) {
                    const p = await getFinalPos();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üì∑ FOTO ALLEGATA", mediaUrl: e.target.result, mediaType: 'IMG', dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                }
            });
        }; reader.readAsDataURL(file);
    };

    onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
        const val = snap.val(); if (val) document.getElementById('current-status').innerText = (val.stato || "---").toUpperCase();
    });
</script>
</body>
</html>
