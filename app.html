<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - V9.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .pulse-recording { animation: pulse-red 1s infinite; background-color: #ef4444 !important; }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.02); box-shadow: 0 0 15px rgba(239, 68, 68, 0.5); } 100% { transform: scale(1); } }
        .swal2-popup { border-radius: 1.5rem !important; background: #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-3 flex flex-col h-full">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-xs bg-slate-900 p-6 rounded-[2.5rem] border border-slate-800 shadow-2xl">
            <h2 class="text-2xl font-black italic text-blue-500 mb-6 uppercase">PC THIENE</h2>
            <input type="password" id="app-password" class="w-full bg-slate-950 border-2 border-slate-800 rounded-xl p-3 text-center text-3xl mb-6 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase shadow-lg">Entra</button>
        </div>
    </div>

    <div id="main-app-container" class="hidden flex flex-col h-full overflow-y-auto">
        <header class="flex justify-between items-center mb-2 shrink-0">
            <div>
                <h1 class="text-lg font-black italic text-white leading-none uppercase tracking-tighter">PC <span class="text-blue-500">THIENE</span></h1>
                <p id="sq-name" class="text-blue-400 font-black text-[9px] uppercase mt-0.5 tracking-widest leading-none italic">---</p>
            </div>
            <span class="text-[8px] font-black text-slate-500 border border-white/10 px-2 py-0.5 rounded-full uppercase italic">V9.1 FIX-DIR</span>
        </header>

        <div id="target-summary-badge" class="mb-3 hidden shrink-0">
            <div class="bg-slate-800 border border-blue-500/40 p-3 rounded-2xl flex items-start gap-3 shadow-xl">
                <div class="bg-blue-600 text-[10px] p-2 rounded-lg shrink-0 mt-0.5">üìç</div>
                <div class="flex-1">
                    <p id="target-summary-text" class="text-xs font-black text-white uppercase leading-tight italic tracking-tight"></p>
                </div>
            </div>
        </div>

        <div id="nav-channel" class="mb-3 hidden shrink-0"></div>

        <div class="glass rounded-3xl p-3 mb-3 text-center border border-white/5 shadow-xl shrink-0">
            <div id="current-status" class="text-xl font-black text-blue-500 italic mb-3 uppercase leading-none tracking-tighter">---</div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-800 py-3.5 rounded-xl text-[10px] font-black uppercase shadow">üè† Sede</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 text-black py-3.5 rounded-xl text-[10px] font-black uppercase shadow">üöö Uscita</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 py-3.5 rounded-xl text-[10px] font-black uppercase shadow">üö® Posto</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 py-3.5 rounded-xl text-[10px] font-black uppercase shadow">üîô Rientro</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-3 shrink-0">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-2xl py-3 flex flex-col items-center gap-1 active:scale-90 shadow-lg">
                <span class="text-xl">üì∑</span><span class="font-black text-[9px] uppercase">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.previewImage(this)">
            </button>
            <button id="btn-audio" class="bg-slate-800 text-white rounded-2xl py-3 flex flex-col items-center gap-1 active:scale-90 shadow-lg border border-white/5">
                <span id="audio-icon" class="text-xl">üé§</span><span id="audio-label" class="font-black text-[9px] uppercase">Vocale</span>
                <span id="audio-timer" class="hidden text-[9px] font-black text-red-400">00:00</span>
            </button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-2xl py-3 flex flex-col items-center gap-1 active:scale-90 shadow-lg">
                <span class="text-xl">üìç</span><span class="font-black text-[9px] uppercase">Gps</span>
            </button>
        </div>

        <div class="glass rounded-3xl p-3 mt-auto shadow-2xl border border-white/5 shrink-0">
            <textarea id="msg-input" class="w-full bg-slate-950/30 border border-slate-700 rounded-xl p-3 text-sm font-bold text-white mb-2 h-16 outline-none uppercase placeholder:text-slate-700" placeholder="SCRIVI ALLA SALA..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-3.5 rounded-xl uppercase text-xs tracking-widest active:scale-95 shadow-lg">Invia Messaggio</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);
        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

        const notifySala = () => Swal.fire({ icon:'success', title:'INVIATO', toast:true, position:'top', timer:2000, showConfirmButton:false });

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                sessionStorage.setItem('pc_auth_v3', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app-container').classList.remove('hidden');
            }
        };

        async function getFinalPos() {
            return new Promise((r) => {
                navigator.geolocation.getCurrentPosition(p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), () => r({ lat: '', lng: '' }), { timeout: 3000 });
            });
        }

        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snapshot) => {
            const data = snapshot.val();
            document.getElementById('current-status').innerText = data?.stato?.toUpperCase() || "---";
        });

        onValue(query(ref(db, 'brogliaccio'), limitToLast(15)), (snap) => {
            const data = snap.val(); if (!data) return;
            const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
            
            const lastTarget = logs.find(l => l.squadra === sqId && l.lat);
            const summaryBadge = document.getElementById('target-summary-badge');
            if (lastTarget) {
                summaryBadge.classList.remove('hidden');
                document.getElementById('target-summary-text').innerText = lastTarget.m1;
            }

            const activeAction = logs.find(l => l.squadra === sqId && l.dir === 'SA' && l.lat && l.stato !== 'OK');
            const nav = document.getElementById('nav-channel');
            if (activeAction) {
                nav.classList.remove('hidden');
                nav.innerHTML = `
                    <div class="glass p-3 rounded-2xl border-l-4 shadow-xl ${activeAction.stato === 'ATTESA' ? 'pulse-recording border-red-600' : 'border-blue-600'}">
                        <div class="text-[11px] font-black text-white uppercase mb-2 italic leading-tight">${activeAction.m1}</div>
                        ${activeAction.stato === 'ATTESA' ? 
                          `<button onclick="window.rispondiNelLog('${activeAction.id}', 'RICEVUTO')" class="w-full bg-blue-600 py-3 rounded-lg text-[10px] font-black uppercase shadow">‚úÖ Ricevuto</button>` :
                          `<div class="grid grid-cols-2 gap-2">
                             <button onclick="window.openNav(${activeAction.lat}, ${activeAction.lng})" class="bg-emerald-600 py-3 rounded-lg text-[10px] font-black uppercase">Mappa</button>
                             <button onclick="window.rispondiArrivo('${activeAction.id}')" class="bg-red-600 py-3 rounded-lg text-[10px] font-black uppercase">Arrivati</button>
                           </div>`}
                    </div>`;
            } else { nav.classList.add('hidden'); }
        });

        // --- FIX DEFINITIVO INVERSIONE: SOVRASCRIVI SQUADRA CON SQID ---
        window.rispondiNelLog = (id, testo) => {
            const ora = new Date().toLocaleTimeString().slice(0,5);
            // Quando la direzione diventa SQ, forziamo il campo squadra ad essere il tuo ID
            // In questo modo la Dashboard vede: Squadra: [TUO_ID] | Dir: SQ (Giallo)
            update(ref(db, `brogliaccio/${id}`), { 
                m2: `${testo} ORE ${ora}`,
                stato: 'RICEVUTO',
                dir: 'SQ',
                squadra: sqId 
            }).then(notifySala);
        };

        window.rispondiArrivo = (id) => {
            Swal.fire({ title: 'CONFERMI ARRIVO?', showCancelButton: true, confirmButtonText: 'S√å' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getFinalPos();
                    const ora = new Date().toLocaleTimeString().slice(0,5);
                    await update(ref(db, `brogliaccio/${id}`), { 
                        m2: `ARRIVATI ORE ${ora}`,
                        stato: 'OK',
                        dir: 'SQ',
                        squadra: sqId,
                        lat: p.lat, lng: p.lng
                    });
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
                    notifySala();
                }
            });
        };

        window.askConfirmStatus = (v, label) => {
            Swal.fire({ title: 'Cambiare Stato?', text: label, showCancelButton: true }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getFinalPos();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, dir: 'SQ', lat: p.lat, lng: p.lng });
                    notifySala();
                }
            });
        };

        window.askConfirmText = () => {
            const t = document.getElementById('msg-input').value.trim(); if(!t) return;
            Swal.fire({ title: 'Inviare?', text: t.toUpperCase(), showCancelButton: true }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getFinalPos();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: t.toUpperCase(), dir: 'SQ', lat: p.lat, lng: p.lng });
                    document.getElementById('msg-input').value = "";
                    notifySala();
                }
            });
        };

        window.previewImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    Swal.fire({ title: 'Inviare Foto?', html: `<img src="${e.target.result}" style="width:100%; border-radius:1rem;">`, showCancelButton: true }).then(async (result) => {
                        if (result.isConfirmed) {
                            const p = await getFinalPos();
                            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: `üì∑ FOTO`, mediaUrl: e.target.result, mediaType: 'IMG', lat: p.lat, lng: p.lng, dir: 'SQ' });
                            notifySala();
                        }
                        input.value = "";
                    });
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.openNav = (lat, lng) => window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank');
        
        window.askConfirmGPS = async () => {
            const p = await getFinalPos();
            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: `üìç POSIZIONE`, lat: p.lat, lng: p.lng, dir: 'SQ' });
            notifySala();
        };

        let mediaRecorder; let audioChunks = []; let startTime; let timerInterval;
        document.getElementById('btn-audio').onclick = async () => {
            const btn = document.getElementById('btn-audio'); const timerLabel = document.getElementById('audio-timer');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                mediaRecorder.onstart = () => {
                    startTime = new Date();
                    timerInterval = setInterval(() => {
                        const d = new Date(new Date() - startTime);
                        timerLabel.innerText = `${d.getMinutes().toString().padStart(2,'0')}:${d.getSeconds().toString().padStart(2,'0')}`;
                    }, 1000);
                    btn.classList.add('pulse-recording'); timerLabel.classList.remove('hidden');
                };
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    clearInterval(timerInterval); btn.classList.remove('pulse-recording'); timerLabel.classList.add('hidden');
                    const b = new Blob(audioChunks, { type: 'audio/webm' });
                    Swal.fire({ title: 'Inviare Vocale?', html: `<audio controls src="${URL.createObjectURL(b)}" style="width:100%; margin-top:10px;"></audio>`, showCancelButton: true }).then(async (res) => {
                        if (res.isConfirmed) {
                            const r = new FileReader(); r.readAsDataURL(b);
                            r.onloadend = async () => {
                                const p = await getFinalPos();
                                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: `üé§ VOCALE`, mediaUrl: r.result, mediaType: 'AUDIO', lat: p.lat, lng: p.lng, dir: 'SQ' });
                                notifySala();
                            };
                        }
                    });
                }; mediaRecorder.start();
            } else { mediaRecorder.stop(); }
        };
    </script>
</body>
</html>
