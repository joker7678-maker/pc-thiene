<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - V9.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(18px); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 2px solid #ef4444 !important; }
        .recording-active { background-color: #ef4444 !important; animation: pulse-red 1s infinite; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-3 flex flex-col h-full bg-slate-950">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem]">
            <h2 class="text-2xl font-black italic text-blue-500 mb-6 uppercase">PC THIENE</h2>
            <input type="password" id="app-password" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase shadow-lg">Entra</button>
        </div>
    </div>

    <div id="main-app-container" class="flex-1 flex flex-col hidden overflow-hidden">
        <header class="flex justify-between items-center mb-3">
            <div>
                <h1 class="text-lg font-black italic text-white leading-none uppercase tracking-tighter">PC <span class="text-blue-500">THIENE</span></h1>
                <p id="sq-name" class="text-blue-400 font-bold text-[9px] uppercase tracking-widest mt-1">---</p>
            </div>
            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-2xl border border-white/5">
                <span class="text-[9px] font-black text-slate-400 uppercase italic">GPS</span>
                <label class="relative inline-block w-9 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto space-y-3 mb-3 pr-1">
            <div id="target-area" class="hidden"></div>
            
            <div id="last-msg-sala" class="hidden">
                <div class="glass p-3 rounded-2xl border-l-4 border-blue-500">
                    <p class="text-[9px] font-black text-blue-400 uppercase mb-1 italic">Ultima Posizione da Raggiungere</p>
                    <p id="text-msg-sala" class="text-xs font-bold text-white uppercase leading-tight italic"></p>
                </div>
            </div>
        </div>

        <div class="glass rounded-[2rem] p-3 mb-3 shadow-2xl">
            <div id="current-status" class="text-xl font-black text-blue-500 italic mb-3 uppercase text-center leading-none tracking-tighter">---</div>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-800 py-4 rounded-xl text-[10px] font-black uppercase border border-white/5">SEDE</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 text-black py-4 rounded-xl text-[10px] font-black uppercase">USCITA</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 py-4 rounded-xl text-[10px] font-black uppercase">POSTO</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 py-4 rounded-xl text-[10px] font-black uppercase tracking-tighter">RIENTRO</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-3">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-2xl py-4 flex flex-col items-center justify-center gap-1 shadow-xl">
                <span class="text-2xl">üì∑</span>
                <span class="font-black text-[9px] uppercase italic tracking-tighter">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.previewImage(this)">
            </button>
            <button id="btn-audio" class="bg-slate-800 text-white rounded-2xl py-4 flex flex-col items-center justify-center gap-1 border border-white/5 shadow-xl">
                <span id="audio-icon" class="text-2xl">üé§</span>
                <span id="audio-label" class="font-black text-[9px] uppercase italic tracking-tighter">Vocale</span>
            </button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-2xl py-4 flex flex-col items-center justify-center gap-1 shadow-xl">
                <span class="text-2xl">üìç</span>
                <span class="font-black text-[9px] uppercase italic tracking-tighter">Posizione</span>
            </button>
        </div>

        <div class="glass rounded-[2rem] p-3 shadow-2xl border-t border-white/10">
            <textarea id="msg-text" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-3 text-xs font-bold text-white mb-3 h-16 outline-none uppercase placeholder:text-slate-500" placeholder="SCRIVI ALLA SALA..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-[11px] italic">Invia Messaggio</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);
        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

        const notify = (type, title) => Swal.fire({ icon: type, title: title, toast: true, position: 'top', timer: 2000, showConfirmButton: false });

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                sessionStorage.setItem('pc_auth_v3', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app-container').classList.remove('hidden');
            }
        };

        async function getGPS() {
            return new Promise((r) => {
                if (!document.getElementById('gps-toggle').checked) r({ lat: '', lng: '' });
                navigator.geolocation.getCurrentPosition(p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), () => r({ lat: '', lng: '' }), { timeout: 4000 });
            });
        }

        onValue(query(ref(db, 'brogliaccio'), limitToLast(15)), (snap) => {
            const data = snap.val(); if (!data) return;
            const targetArea = document.getElementById('target-area');
            const logs = Object.entries(data).sort((a,b) => b[0].localeCompare(a[0]));
            
            const lastLog = logs.find(([k, l]) => (l.squadra === sqId || l.squadra === "TUTTE") && l.dir === 'SA');
            if (lastLog) {
                document.getElementById('last-msg-sala').classList.remove('hidden');
                document.getElementById('text-msg-sala').innerText = lastLog[1].m1 || '---';
            }

            const lastTarget = logs.find(([k, l]) => l.squadra === sqId && l.dir === 'SA' && l.lat && l.stato !== 'OK');
            if (lastTarget) {
                const [key, log] = lastTarget;
                targetArea.classList.remove('hidden');
                targetArea.innerHTML = `
                    <div class="glass p-4 rounded-[1.5rem] border-2 shadow-2xl ${log.stato === 'ATTESA' ? 'pulse-warning' : 'border-blue-600/50'}">
                        <p class="text-[9px] font-black text-blue-400 uppercase text-center mb-1 tracking-widest italic">Ultima Posizione da Raggiungere</p>
                        <h3 class="text-sm font-black text-center uppercase mb-4 leading-tight">${log.m1}</h3>
                        ${log.stato === 'ATTESA' ? 
                            `<button onclick="window.confermaRicezione('${key}')" class="w-full bg-blue-600 py-4 rounded-2xl text-[10px] font-black uppercase">‚úÖ Conferma Ricezione</button>` : 
                            `<div class="grid grid-cols-2 gap-3">
                                <button onclick="window.openNavigator(${log.lat}, ${log.lng})" class="bg-emerald-600 py-4 rounded-2xl text-[10px] font-black uppercase">Mappa</button>
                                <button onclick="window.askConfirmArrivo('${key}')" class="bg-red-600 py-4 rounded-2xl text-[10px] font-black uppercase">Arrivati</button>
                            </div>`
                        }
                    </div>`;
            } else { targetArea.classList.add('hidden'); }
        });

        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
            const val = snap.val(); if (val) document.getElementById('current-status').innerText = val.stato ? val.stato.toUpperCase() : "---";
        });

        // --- INVIO CON DOPPIA CONFERMA ---
        window.confermaRicezione = async (k) => {
            const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
            await update(ref(db, `brogliaccio/${k}`), { stato: 'RICEVUTO', m2: `RICEVUTO ORE ${ora}`, dir: 'SQ', squadra: sqId }).then(() => notify('success', 'RICEVUTO INVIATO'));
        };

        window.openNavigator = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); };

        window.askConfirmArrivo = (key) => {
            Swal.fire({ title: 'CONFERMI ARRIVO?', showCancelButton: true, confirmButtonText: 'S√å' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
                    await update(ref(db, `brogliaccio/${key}`), { stato: 'OK', m2: `ARRIVATI ORE ${ora}`, dir: 'SQ', squadra: sqId, lat: p.lat, lng: p.lng });
                    await update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora, squadra: sqId, m1: "üèÅ ARRIVO SUL POSTO", dir: 'SQ', lat: p.lat, lng: p.lng }).then(() => notify('success', 'ARRIVO INVIATO'));
                }
            });
        };

        window.askConfirmStatus = (v, label) => {
            Swal.fire({ title: 'CAMBIARE STATO?', text: label, showCancelButton:true }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, dir: 'SQ', lat: p.lat, lng: p.lng }).then(() => notify('success', 'STATO AGGIORNATO'));
                }
            });
        };

        window.askConfirmText = () => {
            const t = document.getElementById('msg-text').value.trim(); if(!t) return;
            Swal.fire({ title: 'INVIARE MESSAGGIO?', text: t.toUpperCase(), showCancelButton:true }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: t.toUpperCase(), dir: 'SQ', lat: p.lat, lng: p.lng }).then(() => {
                        document.getElementById('msg-text').value = "";
                        notify('success', 'MESSAGGIO INVIATO');
                    });
                }
            });
        };

        window.askConfirmGPS = async () => {
            Swal.fire({ title: 'INVIARE POSIZIONE?', showCancelButton: true }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üìç POSIZIONE GPS", lat: p.lat, lng: p.lng, dir: 'SQ' }).then(() => notify('success', 'GPS INVIATO'));
                }
            });
        };

        // --- MEDIA CON ANTEPRIMA ---
        window.previewImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    Swal.fire({
                        title: 'INVIARE QUESTA FOTO?',
                        html: `<img src="${e.target.result}" style="width:100%; border-radius:1rem; margin-top:10px;">`,
                        showCancelButton: true,
                        confirmButtonText: 'INVIA'
                    }).then(async (result) => {
                        if (result.isConfirmed) {
                            const p = await getGPS();
                            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üì∑ FOTO", mediaUrl: e.target.result, mediaType: 'IMG', dir: 'SQ', lat: p.lat, lng: p.lng }).then(() => notify('success', 'FOTO INVIATA'));
                        }
                    });
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        let mediaRecorder; let audioChunks = [];
        document.getElementById('btn-audio').onclick = async () => {
            const btn = document.getElementById('btn-audio');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); audioChunks = [];
                mediaRecorder.onstart = () => { btn.classList.add('recording-active'); document.getElementById('audio-label').innerText = "REGISTRO..."; };
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    btn.classList.remove('recording-active'); document.getElementById('audio-label').innerText = "VOCALE";
                    const b = new Blob(audioChunks, { type: 'audio/mp3' });
                    const audioUrl = URL.createObjectURL(b);
                    Swal.fire({
                        title: 'INVIARE VOCALE?',
                        html: `<audio controls src="${audioUrl}" style="width:100%; margin-top:10px;"></audio>`,
                        showCancelButton: true,
                        confirmButtonText: 'INVIA'
                    }).then(async (res) => {
                        if (res.isConfirmed) {
                            const r = new FileReader(); r.readAsDataURL(b);
                            r.onloadend = async () => {
                                const p = await getGPS();
                                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üé§ VOCALE", mediaUrl: r.result, mediaType: 'AUDIO', dir: 'SQ', lat: p.lat, lng: p.lng }).then(() => notify('success', 'VOCALE INVIATO'));
                            };
                        }
                    });
                };
                mediaRecorder.start();
            } else { mediaRecorder.stop(); }
        };
    </script>
</body>
</html>
