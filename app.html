<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Operatore V1.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; }
        .btn-status { transition: all 0.2s; border-bottom: 4px solid rgba(0,0,0,0.3); }
        .btn-status:active { transform: translateY(2px); border-bottom-width: 0; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="p-4 pb-10">

    <header class="flex justify-between items-center mb-4">
        <div>
            <h1 class="text-xl font-black italic">PC <span class="text-blue-500">THIENE</span></h1>
            <p id="sq-name" class="text-blue-400 font-bold text-[10px] uppercase tracking-widest">Inizializzazione...</p>
        </div>
        <div class="flex flex-col items-end gap-1">
            <div class="flex items-center gap-2">
                <span class="text-[9px] font-black uppercase text-slate-400">GPS AUTO</span>
                <label class="switch">
                    <input type="checkbox" id="gps-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div id="gps-status" class="text-[8px] font-black text-slate-500 uppercase">GPS: Standby</div>
        </div>
    </header>

    <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4 mb-4 shadow-2xl text-center">
        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Stato Squadra</label>
        <div id="current-status" class="text-3xl font-black text-blue-500 italic mb-4 uppercase">---</div>
        <div class="grid grid-cols-2 gap-2">
            <button onclick="window.confirmAction('Sede', 'üè† In Sede')" class="btn-status bg-emerald-600 text-white font-black py-4 rounded-xl text-xs uppercase">üè† In Sede</button>
            <button onclick="window.confirmAction('Uscita', 'üöö Uscita')" class="btn-status bg-amber-500 text-black font-black py-4 rounded-xl text-xs uppercase">üöö Uscita</button>
            <button onclick="window.confirmAction('Intervento', 'üö® Sul Posto')" class="btn-status bg-red-600 text-white font-black py-4 rounded-xl text-xs uppercase">üö® Sul Posto</button>
            <button onclick="window.confirmAction('Rientro', 'üîô Rientro')" class="btn-status bg-blue-600 text-white font-black py-4 rounded-xl text-xs uppercase">üîô Rientro</button>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3 mb-4">
        <div onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-2xl p-5 flex flex-col items-center justify-center gap-2 active:scale-95">
            <span class="text-4xl">üì∑</span>
            <span class="font-black text-[10px] uppercase text-center">Scatta e Comprimi</span>
            <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImage(this.files[0])">
        </div>
        <div id="btn-audio" class="bg-red-600 text-white rounded-2xl p-5 flex flex-col items-center justify-center gap-2 active:scale-95">
            <span id="audio-icon" class="text-4xl text-center">üé§</span>
            <span id="audio-label" class="font-black text-[10px] uppercase">Vocale</span>
        </div>
    </div>

    <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4">
        <textarea id="msg-text" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-3 font-bold text-white mb-2" placeholder="Messaggio..."></textarea>
        <button onclick="window.sendTextLog()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase">Invia Log</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com", storageBucket: "realtime-database-6962f.appspot.com" };
        const app = initializeApp(cfg);
        const db = getDatabase(app);
        const storage = getStorage(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sqId = urlParams.get('id') || "SCONOSCIUTA";
        document.getElementById('sq-name').innerText = sqId;

        async function getGPS() {
            if (!document.getElementById('gps-toggle').checked) return { lat: '', lng: '' };
            return new Promise((r) => {
                navigator.geolocation.getCurrentPosition(p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), () => r({ lat: '', lng: '' }), { timeout: 3000 });
            });
        }

        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
            const data = snap.val();
            if(data) document.getElementById('current-status').innerText = data.stato;
        });

        // COMPRESSIONE IMMAGINE LATO CLIENT
        window.handleImage = async (file) => {
            if(!file) return;
            Swal.fire({ title: 'Compressione foto...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 1024;
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        Swal.close();
                        Swal.fire({
                            title: 'INVIARE FOTO?',
                            imageUrl: URL.createObjectURL(blob),
                            showCancelButton: true,
                            confirmButtonText: 'INVIA COMPRESSA',
                            background: '#1e293b', color: '#fff'
                        }).then((r) => { if(r.isConfirmed) window.uploadMedia(blob, 'IMG'); });
                    }, 'image/jpeg', 0.6); // Qualit√† 60%
                };
            };
        };

        window.uploadMedia = async (blob, type) => {
            Swal.fire({ title: 'Invio...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const path = `media/${type}_${Date.now()}_${sqId}`;
                const storageReference = sRef(storage, path);
                const metadata = { contentType: type === 'IMG' ? 'image/jpeg' : 'audio/webm' };
                
                const snapshot = await uploadBytes(storageReference, blob, metadata);
                const url = await getDownloadURL(snapshot.ref);
                const pos = await getGPS();

                push(ref(db, 'brogliaccio'), {
                    ora: new Date().toLocaleTimeString().slice(0,5),
                    squadra: sqId, dir: 'SQ', stato: 'ATTESA',
                    m1: type === 'IMG' ? 'üì∑ FOTO COMPRESSA' : 'üé§ VOCALE COMPRESSO',
                    mediaUrl: url, mediaType: type, lat: pos.lat, lng: pos.lng
                });
                Swal.fire({ icon:'success', title: 'Inviato!', timer: 1000, showConfirmButton: false });
            } catch (e) {
                Swal.fire('Errore', 'Fallito. Prova a scattare di nuovo.', 'error');
            }
        };

        // AUDIO CON COMPRESSIONE BITRATE
        let mediaRecorder; let audioChunks = [];
        const btnAudio = document.getElementById('btn-audio');

        btnAudio.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    // Forza bitrate basso per massima velocit√†
                    mediaRecorder = new MediaRecorder(stream, { audioBitsPerSecond: 16000 });
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        Swal.fire({
                            title: 'INVIA VOCALE?',
                            showCancelButton: true, confirmButtonText: 'INVIA',
                            background: '#1e293b', color: '#fff'
                        }).then((r) => { if(r.isConfirmed) window.uploadMedia(audioBlob, 'AUDIO'); });
                    };
                    mediaRecorder.start();
                    document.getElementById('audio-label').innerText = "STOP";
                    btnAudio.classList.replace('bg-red-600', 'bg-slate-700');
                } catch(e) { Swal.fire('Errore', 'Microfono non pronto', 'error'); }
            } else {
                mediaRecorder.stop();
                document.getElementById('audio-label').innerText = "VOCALE";
                btnAudio.classList.replace('bg-slate-700', 'bg-red-600');
            }
        };

        window.confirmAction = (val, label) => {
            Swal.fire({
                title: 'CONFERMI?', text: label, icon: 'warning',
                showCancelButton: true, confirmButtonText: 'S√å',
                background: '#1e293b', color: '#fff'
            }).then(async (r) => {
                if(r.isConfirmed) {
                    const pos = await getGPS();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: val, lat: pos.lat, lng: pos.lng });
                    push(ref(db, 'brogliaccio'), {
                        ora: new Date().toLocaleTimeString().slice(0,5),
                        squadra: sqId, dir: 'SQ', m1: `STATO: ${val}`, stato: 'OK', lat: pos.lat, lng: pos.lng
                    });
                }
            });
        };

        window.sendTextLog = async () => {
            const txt = document.getElementById('msg-text').value.trim();
            if(!txt) return;
            const pos = await getGPS();
            push(ref(db, 'brogliaccio'), {
                ora: new Date().toLocaleTimeString().slice(0,5),
                squadra: sqId, dir: 'SQ', stato: 'ATTESA', m1: txt.toUpperCase(), lat: pos.lat, lng: pos.lng
            });
            document.getElementById('msg-text').value = "";
            Swal.fire({ icon:'success', title: 'Inviato', timer: 1000 });
        };
    </script>
</body>
</html>
