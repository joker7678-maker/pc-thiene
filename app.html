<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Operatore V6.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(18px); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 3px solid #ef4444 !important; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.05); }
        .manual-gps-area { display: none; }
    </style>
</head>
<body class="p-2 flex flex-col h-full">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-900 flex items-center justify-center p-4">
        <div class="w-full max-w-xs text-center bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-2xl">
            <h2 class="text-xl font-black text-blue-500 mb-4 uppercase italic">PC THIENE</h2>
            <input type="password" id="app-password" class="w-full bg-slate-950 border-2 border-slate-700 rounded-xl p-3 text-center text-3xl mb-4 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase active:scale-95">Sblocca</button>
        </div>
    </div>

    <div id="main-app-container" class="flex-1 flex flex-col hidden overflow-hidden">
        <header class="flex justify-between items-center mb-2">
            <div>
                <h1 class="text-base font-black italic text-white leading-none">PC <span class="text-blue-500">THIENE</span></h1>
                <p id="sq-name" class="text-blue-400 font-black text-[9px] uppercase tracking-widest mt-0.5">---</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-[8px] font-black text-slate-500 uppercase">GPS AUTO</span>
                <label class="relative inline-block w-8 h-4"><input type="checkbox" id="gps-toggle" checked onchange="window.toggleGPSMode()" class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div id="last-msg-sala" class="mb-2 hidden">
            <div class="glass p-2 rounded-xl border-l-4 border-blue-500 shadow-lg">
                <p class="text-[8px] font-black text-blue-400 uppercase mb-0.5 tracking-tighter">Ultimo dalla Sala:</p>
                <div id="text-msg-sala" class="text-[11px] font-bold text-white uppercase leading-tight"></div>
            </div>
        </div>

        <div id="target-area" class="mb-2 hidden"></div>
        <div id="reached-location-badge" class="mb-2 hidden">
            <div class="bg-emerald-500/10 border border-emerald-500/30 p-2 rounded-xl flex items-center gap-2">
                <span class="text-sm">üèÅ</span>
                <p id="reached-text" class="text-[10px] font-black text-white uppercase truncate"></p>
            </div>
        </div>

        <div class="glass rounded-xl p-2 mb-2">
            <div id="current-status" class="text-xl font-black text-blue-500 italic mb-2 uppercase text-center leading-none tracking-tighter">---</div>
            <div class="grid grid-cols-4 gap-1">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-700/50 py-3 rounded-lg text-[8px] font-black">SEDE</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 text-black py-3 rounded-lg text-[8px] font-black">USCITA</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 py-3 rounded-lg text-[8px] font-black">POSTO</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 py-3 rounded-lg text-[8px] font-black">RIENTRO</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-2">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-xl py-3 flex flex-col items-center gap-1"><span class="text-lg">üì∑</span><span class="font-black text-[8px]">FOTO</span><input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImage(this.files[0])"></button>
            <button id="btn-audio" class="bg-red-600 text-white rounded-xl py-3 flex flex-col items-center gap-1"><span id="audio-icon" class="text-lg">üé§</span><span id="audio-label" class="font-black text-[8px]">VOCALE</span></button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-xl py-3 flex flex-col items-center gap-1"><span class="text-lg">üìç</span><span class="font-black text-[8px]">GPS</span></button>
        </div>

        <div class="glass rounded-xl p-2 mt-auto">
            <div id="manual-gps-box" class="manual-gps-area grid grid-cols-1 gap-1 mb-1">
                <input type="text" id="manual-via" class="bg-slate-900 border border-slate-700 rounded-lg p-1.5 text-[10px] text-white uppercase" placeholder="INSERISCI VIA (OPZIONALE)">
            </div>
            <textarea id="msg-text" class="w-full bg-slate-950/50 border border-slate-700 rounded-lg p-2 text-[11px] font-bold text-white mb-2 h-10 outline-none uppercase" placeholder="MESSAGGIO..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-2.5 rounded-lg uppercase text-[10px] active:scale-95 shadow-lg">INVIA MESSAGGIO</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = sqId;

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                sessionStorage.setItem('pc_auth_v3', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app-container').classList.remove('hidden');
            }
        };

        window.toggleGPSMode = () => {
            const isAuto = document.getElementById('gps-toggle').checked;
            document.getElementById('manual-gps-box').style.display = isAuto ? 'none' : 'block';
        };

        async function getFinalPos() {
            const isAuto = document.getElementById('gps-toggle').checked;
            const viaMan = document.getElementById('manual-via').value.trim().toUpperCase();
            const notePos = viaMan ? `[VIA: ${viaMan}]` : "";

            if (isAuto) {
                return new Promise((r) => {
                    navigator.geolocation.getCurrentPosition(
                        p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6), note: notePos }),
                        () => r({ lat: '', lng: '', note: notePos }), { timeout: 3000 }
                    );
                });
            } else { return { lat: '', lng: '', note: notePos }; }
        }

        onValue(query(ref(db, 'brogliaccio'), limitToLast(15)), (snap) => {
            const data = snap.val(); if (!data) return;
            const targetArea = document.getElementById('target-area');
            const badgeReached = document.getElementById('reached-location-badge');
            const boxMsgSala = document.getElementById('last-msg-sala');
            const textMsgSala = document.getElementById('text-msg-sala');
            
            const logs = Object.entries(data).sort((a,b) => b[0].localeCompare(a[0]));
            
            // Fix Ultimo Messaggio Sala
            const lastLog = logs.find(([k, l]) => (l.squadra === sqId || l.squadra === "TUTTE" || l.squadra === "COMUNICAZIONE GENERALE") && l.dir === 'SA');
            if (lastLog) {
                boxMsgSala.classList.remove('hidden');
                textMsgSala.innerText = lastLog[1].m1 || '---';
            }

            const lastTarget = logs.find(([k, l]) => l.squadra === sqId && l.dir === 'SA' && l.lat);
            if (lastTarget) {
                const [key, log] = lastTarget;
                if (log.stato === 'OK') {
                    targetArea.classList.add('hidden');
                    badgeReached.classList.remove('hidden');
                    document.getElementById('reached-text').innerText = log.m1.replace("üìç ", "");
                } else {
                    badgeReached.classList.add('hidden');
                    targetArea.classList.remove('hidden');
                    targetArea.innerHTML = `
                        <div class="glass p-3 rounded-xl border-2 ${log.stato === 'ATTESA' ? 'pulse-warning border-red-600' : 'border-blue-600'}">
                            <h3 class="text-xs font-black text-center uppercase mb-2 tracking-tight">${log.m1}</h3>
                            ${log.stato === 'ATTESA' ? 
                                `<button onclick="window.confermaRicezione('${key}')" class="w-full bg-blue-600 py-3 rounded-lg text-[10px] font-black uppercase shadow-lg">‚úÖ CONFERMA RICEZIONE</button>` : 
                                `<div class="grid grid-cols-2 gap-2">
                                    <button onclick="window.openNavigator(${log.lat}, ${log.lng})" class="bg-emerald-600 py-2.5 rounded-lg text-[9px] font-black">NAVIGA</button>
                                    <button onclick="window.askConfirmArrivo('${key}')" class="bg-red-600 py-2.5 rounded-lg text-[9px] font-black">ARRIVATI</button>
                                </div>`
                            }
                        </div>`;
                }
            }
        });

        window.confermaRicezione = async (k) => {
            const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
            await update(ref(db, `brogliaccio/${k}`), { stato: 'RICEVUTO', m2: `[CONFERMA-SQ] RICEVUTO ORE ${ora}` });
        };

        window.openNavigator = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); };

        window.askConfirmArrivo = (key) => {
            Swal.fire({ title: 'ARRIVATI?', showCancelButton: true, background: '#1e293b', color: '#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getFinalPos();
                    const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
                    update(ref(db, `brogliaccio/${key}`), { stato: 'OK', m2: `[CONFERMA-SQ] ARRIVATI ORE ${ora}` });
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: ora, data: new Date().toLocaleDateString('it-IT'), squadra: sqId, m1: `üèÅ ARRIVO SUL POSTO [SQUADRA] ${p.note}`, m2: "", dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                    document.getElementById('manual-via').value = "";
                }
            });
        };

        window.askConfirmStatus = (v, label) => {
            Swal.fire({ title:label, showCancelButton:true, background: '#1e293b', color: '#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getFinalPos();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()} [SQUADRA] ${p.note}`, m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                    document.getElementById('manual-via').value = "";
                }
            });
        };

        window.askConfirmText = async () => {
            const t = document.getElementById('msg-text').value.trim(); if(!t) return;
            const p = await getFinalPos();
            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `${t.toUpperCase()} [SQUADRA] ${p.note}`, m2: "", dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
            document.getElementById('msg-text').value = "";
            document.getElementById('manual-via').value = "";
            Swal.fire({ icon:'success', title:'INVIATO', toast:true, position:'top', timer:800, showConfirmButton:false });
        };

        window.askConfirmGPS = async () => {
            const p = await getFinalPos();
            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üìç POSIZIONE [SQUADRA] ${p.note}`, m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
            document.getElementById('manual-via').value = "";
            Swal.fire({ icon:'success', title:'GPS INVIATO', toast:true, position:'top', timer:1000, showConfirmButton:false });
        };

        window.handleImage = (f) => {
            if(!f) return; const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async (e) => {
                const p = await getFinalPos();
                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üì∑ FOTO [SQUADRA] ${p.note}`, mediaUrl:e.target.result, mediaType:'IMG', m2: "", lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
                document.getElementById('manual-via').value = "";
            };
        };

        let mediaRecorder; let audioChunks = [];
        document.getElementById('btn-audio').onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const b = new Blob(audioChunks, { type: 'audio/mp3' });
                    const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = async () => {
                        const p = await getFinalPos();
                        push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üé§ VOCALE [SQUADRA] ${p.note}`, mediaUrl:r.result, mediaType:'AUDIO', lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
                        document.getElementById('manual-via').value = "";
                    };
                };
                mediaRecorder.start(); document.getElementById('btn-audio').classList.add('pulse-warning');
            } else { mediaRecorder.stop(); document.getElementById('btn-audio').classList.remove('pulse-warning'); }
        };
    </script>
</body>
</html>
