<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - EVO ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; height: 100dvh; overflow: hidden; margin: 0; display: flex; flex-direction: column; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        .title-pc { 
            font-weight: 900; font-size: 1.6rem; text-transform: uppercase; 
            background: linear-gradient(to bottom, #ffffff 40%, #94a3b8 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.3)); 
            letter-spacing: -0.02em; line-height: 1;
        }

        #sq-name { font-size: 20px; font-weight: 900; color: #3b82f6; text-transform: uppercase; line-height: 1.2; }
        #sq-members { font-size: 10px; color: #94a3b8; text-transform: uppercase; font-weight: 600; letter-spacing: 0.05em; }

        /* TOGGLE GPS MODERNO */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(22px); }

        #wrapper-msg { min-height: 110px; transition: all 0.3s ease; }
        .bg-recording { background-color: #ef4444 !important; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        /* FOOTER ALLINEATO A INDEX */
        .footer-app { height: 50px; background: #010409; border-top: 1px solid #1e293b; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; flex-shrink: 0; }
        .alert-badge { padding: 4px 10px; border-radius: 4px; font-weight: 900; font-size: 9px; text-transform: uppercase; }
        .alert-verde { background: #065f46; color: #34d399; }
        .alert-gialla { background: #854d0e; color: #fde047; }
        .alert-arancio { background: #9a3412; color: #ffedd5; }
        .alert-rossa { background: #7f1d1d; color: #fee2e2; }
    </style>
</head>
<body class="p-3">

    <div id="off-screen" class="fixed inset-0 z-[10000] bg-slate-950 flex flex-col items-center justify-center p-6 text-center hidden">
        <h1 class="title-pc !text-2xl mb-2 text-center">APP DISATTIVATA</h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-[0.2em]">Contattare la Sala Operativa</p>
    </div>

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem] border border-blue-500/30 shadow-2xl">
            <h1 class="title-pc mb-8 text-center w-full">PROTEZIONE CIVILE<br>THIENE</h1>
            <input type="password" id="app-password" class="w-full bg-slate-900 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="checkPass()" class="w-full bg-blue-600 text-white font-bold py-5 rounded-2xl uppercase tracking-widest active:bg-blue-700 shadow-lg">Accedi</button>
        </div>
    </div>

    <div id="main-app" class="flex-1 flex flex-col hidden h-full overflow-hidden">
        <header class="flex justify-between items-start mb-6 shrink-0 px-1">
            <div class="flex flex-col gap-1 border-l-4 border-blue-600 pl-3">
                <h1 class="title-pc">PROTEZIONE CIVILE<br>THIENE</h1>
                <div class="mt-2">
                    <span id="sq-name">---</span><br>
                    <span id="sq-members">CARICAMENTO OPERATORI...</span>
                </div>
            </div>
            <div class="flex flex-col items-end gap-1">
                <span class="text-[8px] font-black text-slate-500 uppercase">GPS ATTIVO</span>
                <label class="switch">
                    <input type="checkbox" id="gps-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <main class="shrink-0 mb-4 px-1">
            <div id="wrapper-msg" class="glass p-5 rounded-[2.5rem] border-l-4 border-blue-500 shadow-2xl flex flex-col justify-center">
                <p id="label-msg" class="text-[8px] font-bold text-blue-400 uppercase mb-1 tracking-[0.2em]">IN ASCOLTO...</p>
                <p id="testo-msg" class="text-base font-medium text-slate-300 uppercase italic leading-tight">In attesa di comunicazioni</p>
                <div id="area-pulsanti" class="hidden mt-4 pt-3 border-t border-white/10"></div>
            </div>
        </main>

        <section class="flex-1 flex flex-col justify-end space-y-4 pb-2 relative">
            <div id="lock-screen" class="absolute inset-0 z-40 bg-slate-950/90 backdrop-blur-md rounded-[2.5rem] flex flex-col items-center justify-center hidden">
                <div class="text-red-500 text-6xl mb-4 animate-pulse">üö®</div>
                <div class="text-xs font-black uppercase tracking-[0.4em] text-white">SPOSTAMENTO IN CORSO</div>
            </div>

            <div id="controls-area" class="space-y-4">
                <div class="glass rounded-[2.5rem] p-4 text-center border-t border-white/5">
                    <p class="text-[8px] font-black text-slate-500 uppercase tracking-[0.3em] mb-2">STATO ATTUALE UNIT√Ä</p>
                    <div id="current-status" class="text-3xl font-black text-blue-500 italic mb-4 uppercase tracking-tighter">---</div>
                    <div class="grid grid-cols-4 gap-2">
                        <button onclick="askStatus('Sede', 'üè†')" class="bg-slate-800 py-4 rounded-2xl text-[9px] font-bold uppercase border border-white/5">Sede</button>
                        <button onclick="askStatus('Uscita', 'üöö')" class="bg-amber-500 text-black py-4 rounded-2xl text-[9px] font-bold uppercase shadow-lg">Uscita</button>
                        <button onclick="askStatus('Intervento', 'üö®')" class="bg-red-600 text-white py-4 rounded-2xl text-[9px] font-bold uppercase shadow-lg">Posto</button>
                        <button onclick="askStatus('Rientro', 'üîô')" class="bg-blue-600 text-white py-4 rounded-2xl text-[9px] font-bold uppercase shadow-lg">Rientro</button>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <button onclick="document.getElementById('in-foto').click()" class="bg-white text-black rounded-3xl py-6 flex flex-col items-center shadow-xl">
                        <span class="text-2xl">üì∑</span><span class="text-[9px] font-black uppercase mt-1">Foto</span>
                        <input type="file" id="in-foto" accept="image/*" capture="camera" class="hidden" onchange="upFoto(this.files[0])">
                    </button>
                    <button id="btn-voc" class="bg-slate-800 rounded-3xl py-6 flex flex-col items-center border border-white/10 shadow-xl">
                        <span class="text-2xl">üé§</span><span id="voc-txt" class="text-[9px] font-black uppercase mt-1">Vocale</span>
                    </button>
                    <button onclick="askGPS()" class="bg-emerald-600 rounded-3xl py-6 flex flex-col items-center shadow-xl">
                        <span class="text-2xl">üìç</span><span class="text-[9px] font-black uppercase mt-1">GPS</span>
                    </button>
                </div>

                <div class="glass rounded-3xl p-3 flex gap-2 border border-white/5">
                    <textarea id="msg-input" class="flex-1 bg-slate-900/50 rounded-2xl p-4 text-xs text-white h-14 outline-none uppercase resize-none placeholder:text-slate-600" placeholder="SCRIVI UN MESSAGGIO..."></textarea>
                    <button onclick="askFreeMsg()" class="bg-blue-600 px-6 rounded-2xl font-black uppercase text-[10px] shadow-lg">INVIA</button>
                </div>
            </div>
        </section>

        <footer class="footer-app">
            <div id="app-alert-badge" class="alert-badge alert-verde">ALLERTA VERDE</div>
            <div id="ora" class="text-yellow-500 font-mono font-bold text-xs tracking-[0.2em]">00:00:00</div>
            <div class="text-[9px] font-black italic opacity-40">EVO ULTIMATE</div>
        </footer>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "TEST").toUpperCase();

    let idSalaAttivo = null;
    let viaAttiva = "IN ATTESA DI ORDINI";

    window.checkPass = () => {
        if (document.getElementById('app-password').value === "2026") {
            localStorage.setItem('logged_pc', 'true');
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app').classList.remove('hidden');
        }
    };
    if (localStorage.getItem('logged_pc') === 'true') checkPass();

    setInterval(() => { document.getElementById('ora').innerText = new Date().toLocaleTimeString('it-IT'); }, 1000);

    async function inviaNuovo(testo, stato = 'OK', extra = {}) {
        const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
        let pos = { lat: '', lng: '' };
        if (navigator.geolocation && document.getElementById('gps-toggle').checked) {
            try {
                const p = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, { timeout: 3000 }));
                pos = { lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) };
                update(ref(db, `anagrafica_squadre/${sqId}`), { ...pos, ultimo_contatto: ora });
            } catch (e) {}
        }
        return push(ref(db, 'brogliaccio'), { ora, squadra: sqId, m1: testo.toUpperCase(), dir: 'SQ', stato, ...pos, ...extra });
    }

    window.askStatus = (s, icon) => {
        Swal.fire({ title: 'CAMBIA STATO?', text: `Unit√† in: ${s}`, icon: 'question', showCancelButton: true }).then((r) => {
            if(r.isConfirmed) { 
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: s }); 
                inviaNuovo(`STATO: ${icon} ${s}`, 'ATTESA'); 
            }
        });
    };

    window.askGPS = async () => {
        const gpsOn = document.getElementById('gps-toggle').checked;
        if (!gpsOn) {
            const { value: via } = await Swal.fire({ title: 'GPS DISATTIVATO', text: 'Inserisci via manuale:', input: 'text', showCancelButton: true });
            if (via) inviaNuovo(`üìç POSIZIONE MANUALE: ${via}`, 'ATTESA');
        } else {
            Swal.fire({ title: 'GPS', text: 'Inviare posizione attuale?', icon: 'location', showCancelButton: true }).then((r) => {
                if(r.isConfirmed) inviaNuovo("üìç AGGIORNAMENTO GPS AUTOMATICO", 'ATTESA');
            });
        }
    };

    window.askFreeMsg = () => {
        const t = document.getElementById('msg-input').value.trim();
        if(!t) return;
        inviaNuovo(t, 'ATTESA').then(() => { document.getElementById('msg-input').value = ""; });
    };

    window.cRic = () => { 
        if (idSalaAttivo) {
            update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'RICEVUTO', m2: "‚úÖ POSIZIONE RICEVUTA" }); 
            Swal.fire({ icon: 'success', title: 'RICEVUTO', timer: 800, showConfirmButton: false });
        }
    };

    window.cArr = () => {
        if (!idSalaAttivo) return;
        Swal.fire({ title: 'ARRIVATI SUL POSTO?', icon: 'warning', showCancelButton: true }).then(async (r) => {
            if(r.isConfirmed) {
                await update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'OK' });
                await inviaNuovo(`üèÅ ARRIVATI SUL POSTO: ${viaAttiva}`, 'ATTESA');
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento' });
                idSalaAttivo = null;
            }
        });
    };

    window.navig = (lat, lng) => { window.open(`http://googleusercontent.com/maps.google.com/maps?daddr=${lat},${lng}&travelmode=driving`, '_blank'); };

    // --- RICEZIONE ORDINI E SINCRONIZZAZIONE TESTI ---
    onValue(query(ref(db, 'brogliaccio'), limitToLast(15)), (snap) => {
        const data = snap.val(); if (!data) return;
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        
        // Trova l'ultimo comando della sala per questa squadra
        const sala = logs.find(l => l.dir === 'SA' && (l.squadra === sqId || l.squadra === "TUTTE"));
        
        const wrapper = document.getElementById('wrapper-msg');
        const label = document.getElementById('label-msg');
        const testo = document.getElementById('testo-msg');
        const pulsanti = document.getElementById('area-pulsanti');
        const lock = document.getElementById('lock-screen');
        const controls = document.getElementById('controls-area');

        if (sala) {
            idSalaAttivo = sala.id;
            viaAttiva = sala.m1; // Salva la via per mostrarla anche dopo come "Ultima Destinazione"
            testo.innerText = viaAttiva;
            const tLat = sala.lat || sala.LAT;

            if (tLat && sala.stato !== 'OK') {
                if(lock) lock.classList.remove('hidden');
                if(controls) { controls.style.opacity = "0.2"; controls.style.pointerEvents = "none"; }
                wrapper.className = "glass p-5 rounded-[2.5rem] border-l-4 border-red-600 bg-red-950/20 shadow-2xl flex flex-col justify-center min-h-[110px] relative z-[50]";
                label.innerText = "üö® POSIZIONE RICEVUTA:"; label.style.color = "#ef4444";
                pulsanti.classList.remove('hidden');
                
                if (sala.stato === 'ATTESA') {
                    pulsanti.innerHTML = `<button onclick="cRic()" class="w-full bg-blue-600 py-5 rounded-3xl font-bold uppercase text-lg shadow-lg">‚úÖ RICEVI POSIZIONE</button>`;
                } else {
                    pulsanti.innerHTML = `<div class="grid grid-cols-2 gap-3">
                        <button onclick="window.navig(${tLat}, ${sala.lng || sala.LNG})" class="bg-emerald-600 py-5 rounded-2xl font-bold uppercase text-xs">üìç NAVIGA</button>
                        <button onclick="cArr()" class="bg-red-600 py-5 rounded-2xl font-bold uppercase text-xs">üèÅ ARRIVATI</button>
                    </div>`;
                }
            } else {
                // STATO OK: MOSTRA ULTIMA DESTINAZIONE
                if(lock) lock.classList.add('hidden');
                if(controls) { controls.style.opacity = "1"; controls.style.pointerEvents = "auto"; }
                wrapper.className = "glass p-5 rounded-[2.5rem] border-l-4 border-blue-500 bg-blue-500/10 shadow-2xl flex flex-col justify-center min-h-[110px]";
                label.innerText = "üèÅ ULTIMA DESTINAZIONE:";
                label.style.color = "#3b82f6"; pulsanti.classList.add('hidden');
            }
        }
    });

    // --- SINCRONIZZAZIONE ANAGRAFICA E ALLERTA ---
    onValue(ref(db, `anagrafica_squadre/${sqId}`), (s) => {
        const d = s.val(); if(!d) return;
        document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;
        document.getElementById('current-status').innerText = (d.stato || "---").toUpperCase();
        document.getElementById('sq-members').innerText = (d.nomi || "OPERATORI NON SPECIFICATI");
        if(d.stato === 'DISATTIVATA' || d.attiva === false) document.getElementById('off-screen').classList.remove('hidden');
        else document.getElementById('off-screen').classList.add('hidden');
    });

    onValue(ref(db, 'configurazione/allerta_meteo'), (snap) => {
        const val = snap.val() || 'VERDE';
        const b = document.getElementById('app-alert-badge');
        b.innerText = `ALLERTA ${val}`;
        b.className = `alert-badge alert-${val.toLowerCase()}`;
    });

    window.upFoto = (f) => {
        if (!f) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            Swal.fire({ title: 'INVIARE FOTO?', html: `<img src="${e.target.result}" class="w-full rounded-2xl">`, showCancelButton: true }).then((r) => {
                if(r.isConfirmed) inviaNuovo("üì∑ FOTO ALLEGATA", 'ATTESA', { mediaUrl: e.target.result, mediaType: 'IMG' });
            });
        }; reader.readAsDataURL(f);
    };

    let mediaRecorder; let audioChunks = [];
    document.getElementById('btn-voc').onclick = async () => {
        const btn = document.getElementById('btn-voc');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const r = new FileReader();
                r.onload = (e) => {
                    Swal.fire({ title: 'INVIARE VOCALE?', html: `<audio controls class="w-full mt-2"><source src="${e.target.result}"></audio>`, showCancelButton: true }).then((res) => {
                        if(res.isConfirmed) inviaNuovo("üé§ VOCALE ALLEGATO", 'ATTESA', { mediaUrl: e.target.result, mediaType: 'AUDIO' });
                    });
                }; r.readAsDataURL(audioBlob);
            };
            mediaRecorder.start(); btn.classList.add('bg-recording'); document.getElementById('voc-txt').innerText = "REC...";
        } else {
            mediaRecorder.stop(); btn.classList.remove('bg-recording'); document.getElementById('voc-txt').innerText = "VOCALE";
        }
    };
</script>
</body>
</html>
