<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - V8.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .pulse-recording { animation: pulse-red 1s infinite; background-color: #ef4444 !important; }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(239, 68, 68, 0.6); } 100% { transform: scale(1); } }
        .swal2-popup { border-radius: 2rem !important; background: #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-3 flex flex-col h-full">

    <div id="inhibition-overlay" class="fixed inset-0 z-[10000] bg-slate-950 flex flex-col items-center justify-center p-6 text-center" style="display:none;">
        <div class="text-7xl mb-6">üö´</div>
        <h2 class="text-2xl font-black text-white uppercase italic italic">Accesso Disattivato</h2>
        <p class="text-slate-400 mt-2 uppercase text-[10px]">Contattare la Sala Operativa</p>
    </div>

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm bg-slate-900 p-8 rounded-[3rem] border border-slate-800 shadow-2xl">
            <h2 class="text-3xl font-black italic text-blue-500 mb-6 uppercase tracking-tighter">PC THIENE</h2>
            <input type="password" id="app-password" class="w-full bg-slate-950 border-2 border-slate-800 rounded-xl p-4 text-center text-4xl mb-6 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase shadow-lg active:scale-95">Sblocca</button>
        </div>
    </div>

    <div id="main-app-container" class="hidden flex flex-col h-full">
        <header class="flex justify-between items-center mb-2">
            <div>
                <h1 class="text-xl font-black italic text-white leading-none tracking-tighter">PC <span class="text-blue-500">THIENE</span></h1>
                <p id="sq-name" class="text-blue-400 font-black text-[10px] uppercase mt-1 tracking-widest leading-none">---</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-[8px] font-black text-slate-500 uppercase italic">V8.1</span>
            </div>
        </header>

        <div id="nav-channel" class="mb-2 hidden"></div>
        <div id="msg-channel" class="mb-2 hidden">
            <div class="glass p-3 rounded-2xl border-l-8 border-amber-500 shadow-lg">
                <p class="text-[9px] font-black text-amber-500 uppercase mb-1 tracking-widest italic font-black">Dalla Sala Operativa</p>
                <div id="msg-text-sala" class="text-sm font-bold text-white uppercase leading-tight">...</div>
            </div>
        </div>

        <div class="glass rounded-2xl p-3 mb-2 text-center border border-white/5">
            <div id="current-status" class="text-2xl font-black text-blue-500 italic mb-3 uppercase leading-none tracking-tighter">---</div>
            <div class="grid grid-cols-4 gap-1.5">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-700 py-4 rounded-xl text-[9px] font-black uppercase">SEDE</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 text-black py-4 rounded-xl text-[9px] font-black uppercase">USCITA</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 py-4 rounded-xl text-[9px] font-black uppercase">POSTO</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 py-4 rounded-xl text-[9px] font-black uppercase">RIENTRO</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-2">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-2xl py-4 flex flex-col items-center gap-1 active:scale-90 shadow-lg relative">
                <span class="text-2xl">üì∑</span>
                <span class="font-black text-[9px]">FOTO</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.previewImage(this)">
            </button>

            <button id="btn-audio" class="bg-slate-700 text-white rounded-2xl py-4 flex flex-col items-center gap-1 active:scale-90 shadow-lg transition-all">
                <span id="audio-icon" class="text-2xl">üé§</span>
                <span id="audio-label" class="font-black text-[9px]">VOCALE</span>
                <span id="audio-timer" class="hidden text-[10px] font-black mt-1">00:00</span>
            </button>

            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-2xl py-4 flex flex-col items-center gap-1 active:scale-90 shadow-lg">
                <span class="text-2xl">üìç</span>
                <span class="font-black text-[9px]">GPS</span>
            </button>
        </div>

        <div class="glass rounded-2xl p-3 mt-auto shadow-2xl">
            <textarea id="msg-input" class="w-full bg-slate-950/50 border border-slate-700 rounded-xl p-2 text-sm font-bold text-white mb-2 h-14 outline-none uppercase" placeholder="SCRIVI MESSAGGIO..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-xs shadow-lg active:scale-95">Invia Messaggio</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);
        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

        const notifySala = () => Swal.fire({ icon:'success', title:'INVIATO A SALA', toast:true, position:'top', timer:2000, showConfirmButton:false });

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                sessionStorage.setItem('pc_auth_v3', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app-container').classList.remove('hidden');
            }
        };

        async function getFinalPos() {
            return new Promise((r) => {
                navigator.geolocation.getCurrentPosition(p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), () => r({ lat: '', lng: '' }), { timeout: 3000 });
            });
        }

        // MONITORAGGIO ATTIVAZIONE SQUADRA
        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snapshot) => {
            const data = snapshot.val();
            const overlay = document.getElementById('inhibition-overlay');
            if (data && data.attiva === false) { overlay.style.display = 'flex'; document.getElementById('main-app-container').style.display = 'none'; }
            else { overlay.style.display = 'none'; if(sessionStorage.getItem('pc_auth_v3')==='true') document.getElementById('main-app-container').style.display = 'flex'; 
            document.getElementById('current-status').innerText = data?.stato?.toUpperCase() || "---"; }
        });

        // MESSAGGI SALA
        onValue(query(ref(db, 'brogliaccio'), limitToLast(30)), (snap) => {
            const data = snap.val(); if (!data) return;
            const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
            const msgSala = logs.filter(l => (l.squadra === sqId || l.squadra === "TUTTE") && l.dir === 'SA' && l.m1 && !l.m1.includes("STATO:"));
            if (msgSala.length > 0) {
                document.getElementById('msg-channel').classList.remove('hidden');
                document.getElementById('msg-text-sala').innerText = msgSala[0].m1;
            }
        });

        // --- GESTIONE FOTO CON ANTEPRIMA ---
        window.previewImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    Swal.fire({
                        title: 'CONFERMI INVIO FOTO?',
                        html: `<img src="${e.target.result}" style="width:100%; border-radius:1rem; margin-top:10px;">`,
                        showCancelButton: true,
                        confirmButtonText: 'INVIA ORA',
                        cancelButtonText: 'ANNULLA',
                    }).then(async (result) => {
                        if (result.isConfirmed) {
                            const p = await getFinalPos();
                            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: `üì∑ FOTO [SQUADRA]`, mediaUrl: e.target.result, mediaType: 'IMG', lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                            notifySala();
                        }
                        input.value = ""; // Reset input
                    });
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        // --- GESTIONE AUDIO CON TIMER E ANTEPRIMA ---
        let mediaRecorder; let audioChunks = []; let startTime; let timerInterval;

        const updateTimer = () => {
            const now = new Date();
            const diff = new Date(now - startTime);
            const m = diff.getMinutes().toString().padStart(2, '0');
            const s = diff.getSeconds().toString().padStart(2, '0');
            document.getElementById('audio-timer').innerText = `${m}:${s}`;
        };

        document.getElementById('btn-audio').onclick = async () => {
            const btn = document.getElementById('btn-audio');
            const timerLabel = document.getElementById('audio-timer');

            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                
                mediaRecorder.onstart = () => {
                    startTime = new Date();
                    timerInterval = setInterval(updateTimer, 1000);
                    btn.classList.add('pulse-recording');
                    timerLabel.classList.remove('hidden');
                    document.getElementById('audio-label').innerText = "REGISTRO...";
                };

                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                
                mediaRecorder.onstop = () => {
                    clearInterval(timerInterval);
                    btn.classList.remove('pulse-recording');
                    timerLabel.classList.add('hidden');
                    document.getElementById('audio-label').innerText = "VOCALE";

                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(blob);
                    
                    Swal.fire({
                        title: 'CONFERMI INVIO AUDIO?',
                        html: `<audio controls src="${audioUrl}" style="margin-top:10px; width:100%"></audio>`,
                        showCancelButton: true,
                        confirmButtonText: 'INVIA VOCALE',
                        cancelButtonText: 'RIFAI',
                    }).then(async (result) => {
                        if (result.isConfirmed) {
                            const reader = new FileReader();
                            reader.readAsDataURL(blob);
                            reader.onloadend = async () => {
                                const p = await getFinalPos();
                                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: `üé§ VOCALE [SQUADRA]`, mediaUrl: reader.result, mediaType: 'AUDIO', lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                                notifySala();
                            };
                        }
                    });
                };
                mediaRecorder.start();
            } else {
                mediaRecorder.stop();
            }
        };

        // ALTRE AZIONI (MESSAGGI, STATO, GPS)
        window.askConfirmStatus = (v, label) => {
            Swal.fire({ title: 'CAMBIARE STATO?', text: label, showCancelButton: true }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getFinalPos();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, dir: 'SQ', lat: p.lat, lng: p.lng });
                    notifySala();
                }
            });
        };

        window.askConfirmText = () => {
            const t = document.getElementById('msg-input').value.trim(); if(!t) return;
            Swal.fire({ title: 'INVIARE?', text: t.toUpperCase(), showCancelButton: true }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getFinalPos();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: t.toUpperCase(), dir: 'SQ', lat: p.lat, lng: p.lng });
                    document.getElementById('msg-input').value = "";
                    notifySala();
                }
            });
        };

        window.askConfirmGPS = async () => {
            const p = await getFinalPos();
            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString().slice(0,5), squadra: sqId, m1: `üìç POSIZIONE AGGIORNATA`, lat: p.lat, lng: p.lng, dir: 'SQ' });
            notifySala();
        };

    </script>
</body>
</html>
