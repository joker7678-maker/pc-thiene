<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Operatore V4.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow-x: hidden; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); transform: scale(1); }
            50% { transform: scale(1.05); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); transform: scale(1); }
        }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 2px solid #ef4444; }
        .recording-active { animation: pulse-red 0.8s infinite; background-color: #dc2626 !important; scale: 1.05; z-index: 50; }
        
        #main-app-container, #inhibition-overlay { display: none; }
    </style>
</head>
<body class="p-4 pb-10">

    <div id="inhibition-overlay" class="fixed inset-0 z-[10000] bg-slate-950 flex flex-col items-center justify-center p-6 text-center">
        <div class="text-6xl mb-4">üö´</div>
        <h2 class="text-2xl font-black text-white uppercase italic">Accesso Disattivato</h2>
        <p class="text-red-500 font-bold mt-2 uppercase text-xs">Terminale inibito dalla Sala Operativa</p>
    </div>

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-900 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-xs text-center">
            <h2 class="text-3xl font-black italic text-white mb-2 uppercase text-blue-500">PC THIENE</h2>
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 shadow-2xl">
                <input type="password" id="app-password" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-4 text-center text-3xl mb-6 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
                <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase active:scale-95">Sblocca</button>
            </div>
        </div>
    </div>

    <div id="main-app-container">
        <header class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black italic text-white leading-none">PC <span class="text-blue-500">THIENE</span></h1>
                <p id="sq-name" class="text-blue-400 font-black text-xl uppercase mt-1 italic">SQUADRA...</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">GPS</span>
                <label class="relative inline-block w-10 h-5">
                    <input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span>
                </label>
            </div>
        </header>

        <div class="bg-blue-900/20 border border-blue-500/30 rounded-2xl p-3 mb-4">
            <p class="text-[9px] font-black text-blue-400 uppercase mb-2 tracking-widest">Ultimi messaggi dalla Sala</p>
            <div id="sala-messages-list" class="space-y-2 max-h-32 overflow-y-auto pr-1 text-[10px]"></div>
        </div>

        <div id="target-area" class="mb-4 space-y-2 hidden"></div>

        <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4 mb-4 text-center shadow-2xl">
            <div id="current-status" class="text-3xl font-black text-blue-500 italic mb-4 uppercase tracking-tighter">---</div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="window.askConfirmStatus('Sede', 'üè† In Sede')" class="bg-slate-700 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üè† In Sede</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö Uscita')" class="bg-amber-500 text-black font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üöö Uscita</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® Posto')" class="bg-red-600 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üö® Posto</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô Rientro')" class="bg-blue-600 text-white font-black py-4 rounded-xl text-[11px] uppercase active:scale-95">üîô Rientro</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-4">
            <div onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-xl p-3 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg cursor-pointer">
                <span class="text-2xl">üì∑</span><span class="font-black text-[8px] uppercase">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImage(this.files[0])">
            </div>
            <div id="btn-audio" class="bg-red-600 text-white rounded-xl p-3 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg relative cursor-pointer text-center transition-all">
                <span id="audio-icon" class="text-2xl">üé§</span><span id="audio-label" class="font-black text-[8px] uppercase">Vocale</span>
            </div>
            <div onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-xl p-3 flex flex-col items-center justify-center gap-1 active:scale-95 shadow-lg cursor-pointer text-center">
                <span class="text-2xl">üìç</span><span class="font-black text-[8px] uppercase">Invia GPS</span>
            </div>
        </div>

        <div id="reply-box" class="mb-2 hidden">
            <div class="bg-emerald-500/20 border-2 border-emerald-500/50 rounded-xl p-3">
                <p class="text-[8px] font-black text-emerald-400 uppercase tracking-widest mb-1">Risposta dalla Sala:</p>
                <p id="reply-text" class="text-xs font-bold text-white uppercase italic leading-tight"></p>
            </div>
        </div>

        <div class="bg-slate-800/80 border border-slate-700 rounded-2xl p-4 shadow-xl">
            <textarea id="msg-text" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-3 font-bold text-white mb-2 h-20 outline-none uppercase" placeholder="Messaggio per la sala..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase tracking-widest active:scale-95">Invia Messaggio</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = "SQUADRA: " + sqId;

        // --- MASTER SWITCH E AUTH ---
        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snapshot) => {
            const data = snapshot.val();
            if (!data || data.attiva === false) {
                document.getElementById('inhibition-overlay').style.display = 'flex';
                document.getElementById('main-app-container').style.display = 'none';
                document.getElementById('login-overlay').style.display = 'none';
            } else {
                document.getElementById('inhibition-overlay').style.display = 'none';
                checkAuthStatus();
            }
        });

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                sessionStorage.setItem('pc_auth_v3', 'true');
                checkAuthStatus();
            } else {
                Swal.fire({ icon:'error', title:'Negato', background:'#0f172a', color:'#fff' });
            }
        };

        function checkAuthStatus() {
            if (sessionStorage.getItem('pc_auth_v3') === 'true') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app-container').style.display = 'block';
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('main-app-container').style.display = 'none';
            }
        }

        async function getGPS() {
            return new Promise((r) => {
                if (!document.getElementById('gps-toggle').checked) r({ lat: '', lng: '' });
                navigator.geolocation.getCurrentPosition(
                    p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), 
                    () => r({ lat: '', lng: '' }), { timeout: 5000, enableHighAccuracy: true }
                );
            });
        }

        // --- MONITORAGGIO MESSAGGI ---
        onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
            const data = snap.val();
            const targetArea = document.getElementById('target-area');
            const salaMsgList = document.getElementById('sala-messages-list');
            const replyBox = document.getElementById('reply-box');
            const replyText = document.getElementById('reply-text');
            
            if (data) {
                const logsArray = Object.entries(data).reverse();
                let salaHtml = "";
                logsArray.filter(([k, l]) => l.squadra === sqId && l.dir === 'SA').slice(0, 3).forEach(([k, l]) => {
                    salaHtml += `<div class="bg-blue-600/10 p-2 rounded-lg border border-blue-500/20 mb-1">
                        <p class="text-[7px] font-black text-blue-400 uppercase">${l.ora || '--:--'}</p>
                        <p class="font-bold text-white uppercase">${l.m1}</p>
                    </div>`;
                });
                salaMsgList.innerHTML = salaHtml || '<p class="italic text-slate-500">In attesa...</p>';

                const lastOurMsgWithReply = Object.values(data).reverse().find(l => l.squadra === sqId && l.dir === 'SQ' && l.m2);
                if (lastOurMsgWithReply) {
                    replyBox.classList.remove('hidden');
                    replyText.innerText = lastOurMsgWithReply.m2;
                } else { replyBox.classList.add('hidden'); }

                let targetFound = false;
                logsArray.forEach(([key, log]) => {
                    if (log.squadra === sqId && (log.stato === 'ATTESA' || log.stato === 'RICEVUTO') && log.lat && log.dir === 'SA') {
                        targetFound = true;
                        targetArea.innerHTML = `<div class="p-4 rounded-2xl bg-slate-900 border-2 ${log.stato === 'ATTESA' ? 'pulse-warning bg-red-900/20' : 'border-blue-500 bg-blue-900/10'}">
                            <p class="text-[9px] font-black uppercase text-blue-400 text-center">TARGET OPERATIVO</p>
                            <p class="text-sm font-bold text-center uppercase my-2 leading-tight">${log.m1}</p>
                            ${log.stato === 'ATTESA' ? 
                                `<button onclick="window.confermaRicezione('${key}')" class="w-full bg-blue-600 font-black py-4 rounded-xl uppercase text-xs">‚úÖ Ricevuto</button>` : 
                                `<div class="flex flex-col gap-2">
                                    <button onclick="window.openNavigator(${log.lat}, ${log.lng})" class="w-full bg-emerald-600 font-black py-4 rounded-xl uppercase text-xs">üó∫Ô∏è Naviga</button>
                                    <button onclick="window.askConfirmArrivo('${key}')" class="w-full bg-red-600 font-black py-4 rounded-xl uppercase text-xs">üèÅ Arrivo sul Posto</button>
                                </div>`
                            }
                        </div>`;
                    }
                });
                targetArea.classList.toggle('hidden', !targetFound);
            }
        });

        // --- LOGICA DI INVIO CON DOPPIA CONFERMA PER TUTTO ---

        window.askConfirmStatus = (v, label) => {
            Swal.fire({
                title: 'CONFERMI STATO?',
                text: label.toUpperCase(),
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'CONFERMA',
                cancelButtonText: 'ANNULLA',
                background: '#0f172a',
                color: '#fff'
            }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                    Swal.fire({ icon:'success', title:'STATO AGGIORNATO', timer:800, showConfirmButton:false });
                }
            });
        };

        window.askConfirmGPS = () => {
            Swal.fire({
                title: 'INVIARE POSIZIONE?',
                text: 'La tua posizione GPS verr√† inviata alla sala',
                icon: 'location',
                showCancelButton: true,
                background: '#0f172a',
                color: '#fff'
            }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üìç POSIZIONE GPS", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                    Swal.fire({ icon:'success', title:'GPS INVIATO', timer:800, showConfirmButton:false });
                }
            });
        };

        window.askConfirmText = () => {
            const t = document.getElementById('msg-text').value.trim(); if(!t) return;
            Swal.fire({
                title: 'INVIARE MESSAGGIO?',
                text: t.toUpperCase(),
                showCancelButton: true,
                background: '#0f172a',
                color: '#fff'
            }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: t.toUpperCase(), lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                    document.getElementById('msg-text').value = "";
                }
            });
        };

        window.handleImage = (f) => {
            if(!f) return; const r = new FileReader(); r.readAsDataURL(f);
            r.onload = (e) => {
                Swal.fire({
                    title: 'INVIARE QUESTA FOTO?',
                    imageUrl: e.target.result,
                    imageWidth: 300,
                    showCancelButton: true,
                    background: '#0f172a',
                    color: '#fff'
                }).then(async (res) => {
                    if(res.isConfirmed) {
                        const p = await getGPS();
                        push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üì∑ FOTO", mediaUrl: e.target.result, mediaType: 'IMG', lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                    }
                });
            };
        };

        let mediaRecorder; let audioChunks = [];
        const btnAudio = document.getElementById('btn-audio');
        const audioLabel = document.getElementById('audio-label');

        btnAudio.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(s);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        btnAudio.classList.remove('recording-active');
                        audioLabel.innerText = "Vocale";
                        const b = new Blob(audioChunks, { type: 'audio/mp3' });
                        const reader = new FileReader();
                        reader.readAsDataURL(b);
                        reader.onloadend = () => {
                            Swal.fire({
                                title: 'INVIARE AUDIO?',
                                html: `<audio src="${reader.result}" controls class="w-full mt-4"></audio>`,
                                showCancelButton: true,
                                confirmButtonText: 'INVIA',
                                background: '#0f172a',
                                color: '#fff'
                            }).then(async (res) => {
                                if(res.isConfirmed) {
                                    const p = await getGPS();
                                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üé§ VOCALE", mediaUrl: reader.result, mediaType: 'AUDIO', lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                                }
                            });
                        };
                    };
                    mediaRecorder.start();
                    btnAudio.classList.add('recording-active');
                    audioLabel.innerText = "STOP ‚èπÔ∏è";
                } catch (err) { Swal.fire('Errore microfono'); }
            } else { mediaRecorder.stop(); }
        };

        window.askConfirmArrivo = (key) => {
            Swal.fire({
                title: 'CONFERMI ARRIVO?',
                text: 'Comunicherai alla sala di essere sul posto',
                icon: 'success',
                showCancelButton: true,
                background: '#0f172a',
                color: '#fff'
            }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    update(ref(db, `brogliaccio/${key}`), { stato: 'OK' });
                    update(ref(db, `anagrafica_squadre/${sqId}`), { lat: p.lat, lng: p.lng, stato: 'Intervento' });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üèÅ SUL POSTO", dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                    Swal.fire({ icon:'success', title:'ARRIVATI', timer:800, showConfirmButton:false });
                }
            });
        };

        window.confermaRicezione = (k) => update(ref(db, `brogliaccio/${k}`), { stato: 'RICEVUTO' });
        window.openNavigator = (lat, lng) => window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`, '_blank');
    </script>
</body>
</html>
