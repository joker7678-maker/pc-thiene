<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Operatore V5.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow-x: hidden; }
        
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 4px solid #ef4444 !important; }
        .recording-active { animation: pulse-red 0.8s infinite; background-color: #dc2626 !important; }
        
        #main-app-container, #inhibition-overlay { display: none; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 pb-12">

    <div id="inhibition-overlay" class="fixed inset-0 z-[10000] bg-slate-950 flex flex-col items-center justify-center p-6 text-center">
        <div class="text-6xl mb-4">üö´</div>
        <h2 class="text-2xl font-black text-white uppercase italic">Terminale Disattivato</h2>
        <p class="text-red-500 font-bold mt-2 uppercase text-xs">Inibito dalla Sala Operativa</p>
    </div>

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-900 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-xs text-center">
            <h2 class="text-4xl font-black italic text-blue-500 mb-6 uppercase tracking-tighter text-center">PC THIENE</h2>
            <div class="bg-slate-800 p-8 rounded-[2.5rem] border border-slate-700 shadow-2xl">
                <p class="text-slate-400 text-[10px] font-bold uppercase mb-4 tracking-widest">Inserire Codice Sblocco</p>
                <input type="password" id="app-password" class="w-full bg-slate-950 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none focus:border-blue-500 transition-all" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
                <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl uppercase shadow-lg active:scale-95 transition-transform">Accedi</button>
            </div>
        </div>
    </div>

    <div id="main-app-container">
        <header class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-2xl font-black italic text-white leading-none tracking-tighter">PC <span class="text-blue-500">THIENE</span></h1>
                <p id="sq-name" class="text-blue-400 font-black text-xs uppercase mt-1 tracking-widest">---</p>
            </div>
            <div class="flex flex-col items-end gap-1">
                <span class="text-[9px] font-black text-slate-500 uppercase">GPS Attivo</span>
                <label class="relative inline-block w-10 h-5">
                    <input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span>
                </label>
            </div>
        </header>

        <div id="last-msg-sala" class="mb-6 hidden">
            <div class="glass p-4 rounded-3xl shadow-2xl relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1.5 h-full bg-blue-500"></div>
                <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest mb-3 flex items-center gap-2">
                    <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span> Ultima Comunicazione
                </p>
                <div id="text-msg-sala" class="space-y-3"></div>
            </div>
        </div>

        <div id="reached-location-badge" class="mb-6 hidden">
            <div class="bg-emerald-500/10 border border-emerald-500/50 p-4 rounded-3xl flex items-center gap-4 shadow-xl">
                <div class="bg-emerald-500 text-white w-10 h-10 rounded-2xl flex items-center justify-center text-xl shadow-lg">üèÅ</div>
                <div>
                    <p class="text-[9px] font-black text-emerald-500 uppercase tracking-widest leading-none mb-1">Target Raggiunto</p>
                    <p id="reached-text" class="text-sm font-black text-white uppercase italic"></p>
                </div>
            </div>
        </div>

        <div id="target-area" class="mb-8 hidden"></div>

        <div class="glass rounded-[2rem] p-5 mb-8 shadow-2xl border border-white/5">
            <div class="text-[10px] font-black text-slate-500 uppercase tracking-widest text-center mb-1">Stato Attuale</div>
            <div id="current-status" class="text-4xl font-black text-blue-500 italic mb-6 uppercase tracking-tighter text-center">---</div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="window.askConfirmStatus('Sede', 'üè† In Sede')" class="bg-slate-700/50 hover:bg-slate-700 text-white font-black py-5 rounded-2xl uppercase text-[11px] shadow-md active:scale-95 transition-all">üè† Sede</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö Uscita')" class="bg-amber-500 hover:bg-amber-400 text-black font-black py-5 rounded-2xl uppercase text-[11px] shadow-md active:scale-95 transition-all">üöö Uscita</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® Posto')" class="bg-red-600 hover:bg-red-500 text-white font-black py-5 rounded-2xl uppercase text-[11px] shadow-md active:scale-95 transition-all">üö® Posto</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô Rientro')" class="bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl uppercase text-[11px] shadow-md active:scale-95 transition-all">üîô Rientro</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-8">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-[1.5rem] p-5 flex flex-col items-center justify-center gap-2 active:scale-90 shadow-xl">
                <span class="text-3xl">üì∑</span><span class="font-black text-[10px] uppercase">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImage(this.files[0])">
            </button>
            <button id="btn-audio" class="bg-red-600 text-white rounded-[1.5rem] p-5 flex flex-col items-center justify-center gap-2 active:scale-90 shadow-xl transition-all">
                <span id="audio-icon" class="text-3xl">üé§</span><span id="audio-label" class="font-black text-[10px] uppercase">Vocale</span>
            </button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-[1.5rem] p-5 flex flex-col items-center justify-center gap-2 active:scale-90 shadow-xl">
                <span class="text-3xl">üìç</span><span class="font-black text-[10px] uppercase">GPS</span>
            </button>
        </div>

        <div class="glass rounded-[2rem] p-4 shadow-2xl border border-white/5">
            <textarea id="msg-text" class="w-full bg-slate-950/50 border-2 border-slate-800 rounded-2xl p-4 font-bold text-white mb-3 h-24 outline-none focus:border-blue-500 uppercase placeholder:text-slate-600" placeholder="Scrivi alla sala..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl uppercase tracking-widest active:scale-95 shadow-lg transition-all">Invia Messaggio</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snapshot) => {
            const data = snapshot.val();
            if (!data || data.attiva === false) {
                document.getElementById('inhibition-overlay').style.display = 'flex';
                document.getElementById('main-app-container').style.display = 'none';
            } else {
                document.getElementById('inhibition-overlay').style.display = 'none';
                document.getElementById('current-status').innerText = data.stato ? data.stato.toUpperCase() : "---";
                if (sessionStorage.getItem('pc_auth_v3') === 'true') {
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('main-app-container').style.display = 'block';
                }
            }
        });

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                sessionStorage.setItem('pc_auth_v3', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app-container').style.display = 'block';
            } else { Swal.fire({ icon:'error', title:'Codice Errato', background:'#1e293b', color:'#fff' }); }
        };

        async function getGPS() {
            return new Promise((r) => {
                if (!document.getElementById('gps-toggle').checked) r({ lat: '', lng: '' });
                navigator.geolocation.getCurrentPosition(
                    p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), 
                    () => r({ lat: '', lng: '' }), { timeout: 5000, enableHighAccuracy: true }
                );
            });
        }

        onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
            const data = snap.val();
            if (!data) return;
            const targetArea = document.getElementById('target-area');
            const badgeReached = document.getElementById('reached-location-badge');
            const textMsgSala = document.getElementById('text-msg-sala');
            
            textMsgSala.innerHTML = "";
            const logs = Object.entries(data).sort((a,b) => b[0].localeCompare(a[0]));
            
            const lastLog = logs.find(([k, l]) => (l.squadra === sqId || l.squadra === "COMUNICAZIONE GENERALE" || l.squadra === "TUTTE") && l.dir === 'SA');
            if (lastLog) {
                document.getElementById('last-msg-sala').classList.remove('hidden');
                const [id, log] = lastLog;
                let html = `<div class="uppercase"><span class="text-blue-400 font-black text-[10px] block mb-1">Sala Operativa:</span><span class="text-white font-bold text-sm leading-tight">${log.m1 || '---'}</span></div>`;
                if (log.m2 && log.m2 !== '---' && log.m2 !== "") {
                    html += `<div class="mt-3 pt-3 border-t border-white/10 uppercase"><span class="text-amber-500 font-black text-[10px] block mb-1">Tua Risposta:</span><span class="text-amber-200/90 italic font-semibold text-[13px] leading-tight">${log.m2}</span></div>`;
                }
                textMsgSala.innerHTML = html;
            }

            const lastTarget = logs.find(([k, l]) => l.squadra === sqId && l.dir === 'SA' && l.lat);
            if (lastTarget) {
                const [key, log] = lastTarget;
                if (log.stato === 'OK') {
                    targetArea.classList.add('hidden');
                    badgeReached.classList.remove('hidden');
                    document.getElementById('reached-text').innerText = log.m1.replace("üìç ", "");
                } else {
                    badgeReached.classList.add('hidden');
                    targetArea.classList.remove('hidden');
                    if (log.stato === 'ATTESA' && !sessionStorage.getItem('alert_'+key)) {
                        if(navigator.vibrate) navigator.vibrate([300, 100, 300]);
                        sessionStorage.setItem('alert_'+key, 'true');
                    }
                    targetArea.innerHTML = `
                        <div class="glass p-6 rounded-[2.5rem] border-4 ${log.stato === 'ATTESA' ? 'pulse-warning border-red-600' : 'border-blue-600'}">
                            <p class="text-[10px] font-black uppercase text-blue-400 text-center mb-2 tracking-widest">Target dalla Sala</p>
                            <h3 class="text-2xl font-black text-center uppercase text-white mb-6 italic leading-none">${log.m1}</h3>
                            ${log.stato === 'ATTESA' ? 
                                `<button onclick="window.confermaRicezione('${key}')" class="w-full bg-blue-600 text-white font-black py-6 rounded-3xl uppercase shadow-2xl active:scale-95 text-lg">‚úÖ OK RICEVUTO</button>` : 
                                `<div class="flex flex-col gap-3">
                                    <button onclick="window.openNavigator(${log.lat}, ${log.lng})" class="w-full bg-emerald-600 text-white font-black py-5 rounded-3xl uppercase flex items-center justify-center gap-3 active:scale-95 shadow-xl">üó∫Ô∏è Avvia Navigatore</button>
                                    <button onclick="window.askConfirmArrivo('${key}')" class="w-full bg-red-600 text-white font-black py-4 rounded-3xl uppercase text-xs opacity-80 active:scale-95">üèÅ Arrivo sul Posto</button>
                                </div>`
                            }
                        </div>`;
                }
            }
        });

        // --- CORREZIONE LOGICA MESSAGGI ---
        window.confermaRicezione = async (k) => {
            const ora = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            await update(ref(db, `brogliaccio/${k}`), { 
                stato: 'RICEVUTO', 
                m2: `OK RICEVUTO ORE ${ora}` // <--- MODIFICATO COME RICHIESTO
            });
            Swal.fire({ icon:'success', title:'CONFERMATO', toast:true, position:'top', timer:1500, showConfirmButton:false });
        };

        window.openNavigator = (lat, lng) => {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank');
        };

        window.askConfirmArrivo = (key) => {
            Swal.fire({ title: 'CONFERMI ARRIVO?', showCancelButton: true, confirmButtonText: 'S√å, ARRIVATI', background: '#1e293b', color: '#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    const ora = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                    // Chiude il target della sala
                    update(ref(db, `brogliaccio/${key}`), { stato: 'OK', m2: `ARRIVATI SUL POSTO ORE ${ora}` });
                    // Aggiorna anagrafica
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
                    // Invia NUOVO log squadra in ATTESA
                    push(ref(db, 'brogliaccio'), { 
                        ora: ora, 
                        data: new Date().toLocaleDateString('it-IT'),
                        squadra: sqId, 
                        m1: "üèÅ ARRIVO SUL POSTO / OPERATIVI", 
                        m2: "", 
                        dir: 'SQ', 
                        stato: 'ATTESA', 
                        lat: p.lat, 
                        lng: p.lng 
                    });
                }
            });
        };

        // --- INVIO ALTRE FUNZIONI ---
        window.askConfirmStatus = (v, label) => {
            Swal.fire({ title:'CAMBIA STATO?', text:label, showCancelButton:true, background:'#1e293b', color:'#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                }
            });
        };

        window.askConfirmText = () => {
            const t = document.getElementById('msg-text').value.trim(); if(!t) return;
            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: t.toUpperCase(), m2: "", lat: "", lng: "", dir: 'SQ', stato: 'ATTESA' });
            document.getElementById('msg-text').value = "";
            Swal.fire({ icon:'success', title:'Inviato', toast:true, position:'top', timer:1000, showConfirmButton:false });
        };

        window.askConfirmGPS = () => {
            Swal.fire({ title:'INVIA GPS?', showCancelButton:true, background:'#1e293b', color:'#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getGPS();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üìç POSIZIONE GPS ATTUALE", m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                }
            });
        };

        window.handleImage = (f) => {
            if(!f) return; const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = (e) => {
                Swal.fire({ title:'INVIA FOTO?', imageUrl:e.target.result, showCancelButton:true, background:'#1e293b', color:'#fff' }).then(async (res) => {
                    if(res.isConfirmed) {
                        const p = await getGPS();
                        push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üì∑ FOTO INVIATA", mediaUrl:e.target.result, mediaType:'IMG', m2: "", lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
                    }
                });
            };
        };

        let mediaRecorder; let audioChunks = [];
        const btnAudio = document.getElementById('btn-audio');
        btnAudio.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                try {
                    const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(s); audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => {
                        btnAudio.classList.remove('recording-active');
                        document.getElementById('audio-label').innerText = "Vocale";
                        const b = new Blob(audioChunks, { type: 'audio/mp3' });
                        const r = new FileReader(); r.readAsDataURL(b);
                        r.onloadend = () => {
                            Swal.fire({ title:'INVIA VOCALE?', html:`<audio src="${r.result}" controls class="w-full mt-2"></audio>`, showCancelButton:true, background:'#1e293b', color:'#fff' }).then(async (res) => {
                                if(res.isConfirmed) {
                                    const p = await getGPS();
                                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üé§ VOCALE INVIATA", m2: "", mediaUrl:r.result, mediaType:'AUDIO', lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
                                }
                            });
                        };
                    };
                    mediaRecorder.start(); btnAudio.classList.add('recording-active'); document.getElementById('audio-label').innerText = "STOP ‚èπÔ∏è";
                } catch (err) { Swal.fire('Errore microfono'); }
            } else { mediaRecorder.stop(); }
        };
    </script>
</body>
</html>
