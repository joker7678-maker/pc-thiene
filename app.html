<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Operatore V6.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 4px solid #ef4444 !important; }
        .glass { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        #manual-gps-area { display: none; margin-bottom: 0.5rem; }
    </style>
</head>
<body class="p-3 flex flex-col h-full">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-slate-900 p-8 rounded-[3rem] border border-slate-800 shadow-2xl text-center">
            <h2 class="text-3xl font-black italic text-blue-500 mb-6 uppercase">PC THIENE</h2>
            <input type="password" id="app-password" class="w-full bg-slate-950 border-2 border-slate-800 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase text-lg shadow-lg">Sblocca</button>
        </div>
    </div>

    <div id="main-app-container" class="hidden flex flex-col h-full">
        <header class="flex justify-between items-center mb-3">
            <div>
                <h1 class="text-xl font-black italic text-white leading-none">PC <span class="text-blue-500">THIENE</span></h1>
                <p id="sq-name" class="text-blue-400 font-black text-[10px] uppercase mt-1 tracking-widest">---</p>
            </div>
            <div class="flex items-center gap-3">
                <span class="text-[9px] font-black text-slate-500 uppercase">GPS AUTO</span>
                <label class="relative inline-block w-11 h-6"><input type="checkbox" id="gps-toggle" checked onchange="window.updateGPSView()" class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div id="sala-interaction-box" class="mb-3 hidden">
            <div id="interaction-card" class="glass p-4 rounded-3xl border-l-8 border-blue-500 shadow-2xl transition-all">
                <p id="interaction-label" class="text-[10px] font-black text-blue-400 uppercase mb-2 tracking-widest">Messaggio Sala</p>
                <div id="interaction-text" class="text-lg font-black text-white uppercase leading-tight mb-3"></div>
                <div id="interaction-actions" class="hidden"></div>
            </div>
        </div>

        <div id="reached-location-badge" class="mb-3 hidden">
            <div class="bg-emerald-500/20 border border-emerald-500/50 p-3 rounded-2xl flex items-center gap-3">
                <span class="text-2xl">üèÅ</span>
                <p id="reached-text" class="text-xs font-black text-white uppercase italic truncate"></p>
            </div>
        </div>

        <div class="glass rounded-3xl p-4 mb-3 border border-white/5 shadow-xl">
            <div id="current-status" class="text-2xl font-black text-blue-500 italic mb-4 uppercase text-center tracking-tighter">---</div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-700 py-4 rounded-xl text-[10px] font-black uppercase">üè† Sede</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 text-black py-4 rounded-xl text-[10px] font-black uppercase">üöö Uscita</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 py-4 rounded-xl text-[10px] font-black uppercase">üö® Posto</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 py-4 rounded-xl text-[10px] font-black uppercase">üîô Rientro</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-3">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-2xl py-4 flex flex-col items-center gap-1 shadow-lg"><span class="text-2xl">üì∑</span><span class="font-black text-[9px]">FOTO</span><input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImage(this.files[0])"></button>
            <button id="btn-audio" class="bg-red-600 text-white rounded-2xl py-4 flex flex-col items-center gap-1 shadow-lg"><span id="audio-icon" class="text-2xl">üé§</span><span id="audio-label" class="font-black text-[9px]">VOCALE</span></button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-2xl py-4 flex flex-col items-center gap-1 shadow-lg"><span class="text-2xl">üìç</span><span class="font-black text-[9px]">GPS</span></button>
        </div>

        <div class="glass rounded-3xl p-3 mt-auto shadow-2xl border border-white/10">
            <div id="manual-gps-area">
                <input type="text" id="manual-via" class="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 text-sm text-white uppercase mb-2 font-bold" placeholder="VIA / LOCALIT√Ä (MANUALE)">
            </div>
            <textarea id="msg-text" class="w-full bg-slate-950/50 border border-slate-700 rounded-xl p-3 text-sm font-bold text-white mb-2 h-16 outline-none uppercase" placeholder="SCRIVI ALLA SALA..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase text-sm tracking-widest shadow-lg">Invia Messaggio</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                sessionStorage.setItem('pc_auth_v3', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app-container').classList.remove('hidden');
                window.updateGPSView();
            }
        };

        window.updateGPSView = () => {
            const isAuto = document.getElementById('gps-toggle').checked;
            document.getElementById('manual-gps-area').style.display = isAuto ? 'none' : 'block';
        };

        async function getFinalPos() {
            const isAuto = document.getElementById('gps-toggle').checked;
            const manualVia = document.getElementById('manual-via').value.trim().toUpperCase();
            const note = manualVia ? `[POS: ${manualVia}]` : "";
            if (isAuto) {
                return new Promise((r) => {
                    navigator.geolocation.getCurrentPosition(p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6), note }), () => r({ lat: '', lng: '', note }), { timeout: 3000 });
                });
            } else return { lat: '', lng: '', note };
        }

        onValue(query(ref(db, 'brogliaccio'), limitToLast(15)), (snap) => {
            const data = snap.val(); if (!data) return;
            const interactionBox = document.getElementById('sala-interaction-box');
            const interactionCard = document.getElementById('interaction-card');
            const interactionText = document.getElementById('interaction-text');
            const interactionActions = document.getElementById('interaction-actions');
            const interactionLabel = document.getElementById('interaction-label');
            const badgeReached = document.getElementById('reached-location-badge');
            
            const logs = Object.entries(data).sort((a,b) => b[0].localeCompare(a[0]));
            const lastLogSala = logs.find(([k, l]) => (l.squadra === sqId || l.squadra === "TUTTE" || l.squadra === "COMUNICAZIONE GENERALE") && l.dir === 'SA');

            if (lastLogSala) {
                const [key, log] = lastLogSala;
                interactionBox.classList.remove('hidden');
                interactionText.innerText = log.m1 || '---';

                if (log.lat && log.stato !== 'OK') {
                    // √à un Target Navigazione attivo
                    interactionLabel.innerText = "Target Navigazione";
                    interactionCard.className = `glass p-4 rounded-3xl border-l-8 shadow-2xl ${log.stato === 'ATTESA' ? 'pulse-warning border-red-600' : 'border-blue-600'}`;
                    interactionActions.classList.remove('hidden');
                    interactionActions.innerHTML = log.stato === 'ATTESA' ? 
                        `<button onclick="window.confermaRicezione('${key}')" class="w-full bg-blue-600 py-4 rounded-2xl text-sm font-black uppercase shadow-xl mt-2">‚úÖ OK RICEVUTO SQUADRA</button>` :
                        `<div class="grid grid-cols-2 gap-3 mt-2">
                            <button onclick="window.openNavigator(${log.lat}, ${log.lng})" class="bg-emerald-600 py-3 rounded-xl text-xs font-black uppercase">MAPPA</button>
                            <button onclick="window.askConfirmArrivo('${key}')" class="bg-red-600 py-3 rounded-xl text-xs font-black uppercase">ARRIVATI</button>
                        </div>`;
                } else {
                    // √à un messaggio testuale semplice o gi√† concluso
                    interactionLabel.innerText = "Messaggio Sala";
                    interactionCard.className = "glass p-4 rounded-3xl border-l-8 border-amber-500 shadow-2xl";
                    interactionActions.classList.add('hidden');
                }

                if (log.stato === 'OK' && log.lat) {
                    badgeReached.classList.remove('hidden');
                    document.getElementById('reached-text').innerText = log.m1;
                } else { badgeReached.classList.add('hidden'); }
            }
        });

        window.confermaRicezione = async (k) => {
            const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
            await update(ref(db, `brogliaccio/${k}`), { stato: 'RICEVUTO', m2: `[CONFERMA-SQ] RICEVUTO ORE ${ora}` });
        };

        window.openNavigator = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); };

        window.askConfirmArrivo = (key) => {
            Swal.fire({ title: 'ARRIVATI?', showCancelButton: true, background: '#1e293b', color: '#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getFinalPos();
                    const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
                    update(ref(db, `brogliaccio/${key}`), { stato: 'OK', m2: `[CONFERMA-SQ] ARRIVATI ORE ${ora}` });
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora, data: new Date().toLocaleDateString('it-IT'), squadra: sqId, m1: `üèÅ ARRIVO SUL POSTO [SQUADRA] ${p.note}`, m2: "", dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                }
            });
        };

        window.askConfirmStatus = (v, label) => {
            Swal.fire({ title:label, showCancelButton:true, background: '#1e293b', color: '#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getFinalPos();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()} [SQUADRA] ${p.note}`, m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                }
            });
        };

        window.askConfirmText = async () => {
            const t = document.getElementById('msg-text').value.trim(); if(!t) return;
            const p = await getFinalPos();
            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `${t.toUpperCase()} [SQUADRA] ${p.note}`, m2: "", dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
            document.getElementById('msg-text').value = "";
            document.getElementById('manual-via').value = "";
        };

        window.askConfirmGPS = async () => {
            const p = await getFinalPos();
            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üìç POSIZIONE GPS [SQUADRA] ${p.note}`, m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
        };

        window.handleImage = (f) => {
            if(!f) return; const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async (e) => {
                const p = await getFinalPos();
                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üì∑ FOTO [SQUADRA] ${p.note}`, mediaUrl:e.target.result, mediaType:'IMG', m2: "", lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
            };
        };

        let mediaRecorder; let audioChunks = [];
        document.getElementById('btn-audio').onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const b = new Blob(audioChunks, { type: 'audio/mp3' });
                    const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = async () => {
                        const p = await getFinalPos();
                        push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üé§ VOCALE [SQUADRA] ${p.note}`, mediaUrl:r.result, mediaType:'AUDIO', lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
                    };
                };
                mediaRecorder.start(); document.getElementById('btn-audio').classList.add('pulse-warning');
            } else { mediaRecorder.stop(); document.getElementById('btn-audio').classList.remove('pulse-warning'); }
        };
    </script>
</body>
</html>
