<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - EVO ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #020617; color: white; height: 100dvh; overflow: hidden; margin: 0; display: flex; flex-direction: column; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        .title-pc { 
            font-weight: 900; font-size: 1.35rem; text-transform: uppercase; 
            background: linear-gradient(to bottom, #ffffff 40%, #94a3b8 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.3)); 
            letter-spacing: -0.02em; line-height: 1;
        }

        #sq-name { font-size: 17px; font-weight: 900; color: #3b82f6; text-transform: uppercase; line-height: 1; }
        #sq-members { font-size: 9px; color: #94a3b8; text-transform: uppercase; font-weight: 600; letter-spacing: 0.05em; }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* FOOTER ULTRA COMPRESSO */
        .footer-app { height: 45px; background: #010409; border-top: 1px solid #1e293b; display: flex; align-items: center; justify-content: space-between; padding: 0 12px; flex-shrink: 0; }
        .alert-badge { padding: 3px 8px; border-radius: 4px; font-weight: 900; font-size: 8px; text-transform: uppercase; }
        .alert-verde { background: #065f46; color: #34d399; }
        .alert-gialla { background: #854d0e; color: #fde047; }
        .alert-arancio { background: #9a3412; color: #ffedd5; }
        .alert-rossa { background: #7f1d1d; color: #fee2e2; }

        .btn-mini-nav { background: #10b981; color: white; font-size: 9px; font-weight: 900; padding: 4px 8px; border-radius: 5px; margin-top: 5px; text-transform: uppercase; }
    </style>
</head>
<body class="p-2">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-4 text-center">
        <div class="w-full max-w-sm glass p-6 rounded-[2rem] border border-blue-500/30">
            <h1 class="title-pc mb-6 text-center">PROTEZIONE CIVILE<br>THIENE</h1>
            <input type="password" id="app-password" class="w-full bg-slate-900 border-2 border-slate-700 rounded-xl p-3 text-center text-3xl mb-4 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="checkPass()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl active:bg-blue-700 shadow-lg">ACCEDI</button>
        </div>
    </div>

    <div id="main-app" class="flex-1 flex flex-col hidden overflow-hidden h-full">
        
        <div id="lock-screen" class="fixed inset-0 z-[999] bg-slate-950/95 backdrop-blur-md flex flex-col items-center justify-center text-center p-4 hidden">
            <div class="text-red-500 text-6xl mb-4 animate-pulse">üö®</div>
            <h2 class="text-white font-black text-lg uppercase tracking-tighter mb-1">SPOSTAMENTO IN CORSO</h2>
            <div id="lock-actions" class="w-full max-w-xs space-y-2 mt-2"></div>
        </div>

        <header class="flex justify-between items-start mb-2 shrink-0 px-1">
            <div class="flex flex-col border-l-4 border-blue-600 pl-3">
                <h1 class="title-pc">PROT. CIVILE THIENE</h1>
                <div class="mt-1">
                    <span id="sq-name">---</span><br>
                    <span id="sq-members">...</span>
                </div>
            </div>
            <div class="flex flex-col items-end">
                <span class="text-[7px] font-black text-slate-500 uppercase">GPS</span>
                <label class="switch"><input type="checkbox" id="gps-toggle" checked><span class="slider"></span></label>
            </div>
        </header>

        <main class="shrink-0 mb-2 px-1">
            <div id="wrapper-msg" class="glass p-3 rounded-[1.5rem] border-l-4 border-blue-500 shadow-lg flex flex-col justify-center min-h-[85px]">
                <p id="label-msg" class="text-[7px] font-bold text-blue-400 uppercase mb-0.5">IN ASCOLTO...</p>
                <p id="testo-msg" class="text-[13px] font-medium text-slate-300 uppercase italic leading-tight">In attesa di ordini</p>
                <div id="area-pulsanti-nav" class="hidden"><button id="btn-re-nav" class="btn-mini-nav">üìç NAVIGA</button></div>
                <div id="area-pulsanti" class="hidden mt-2 pt-2 border-t border-white/10"></div>
            </div>
        </main>

        <section id="controls-area" class="flex-1 flex flex-col justify-end space-y-2 pb-2 px-1">
            <div class="glass rounded-[1.5rem] p-3 text-center">
                <p class="text-[7px] font-black text-slate-500 uppercase mb-1">STATO UNIT√Ä</p>
                <div id="current-status" class="text-xl font-black text-blue-500 italic mb-2 uppercase tracking-tighter leading-none">---</div>
                <div class="grid grid-cols-4 gap-1.5">
                    <button onclick="askStatus('Sede', 'üè†')" class="bg-slate-800 py-3 rounded-lg text-[8px] font-bold uppercase">Sede</button>
                    <button onclick="askStatus('Uscita', 'üöö')" class="bg-amber-500 text-black py-3 rounded-lg text-[8px] font-bold uppercase">Uscita</button>
                    <button onclick="askStatus('Intervento', 'üö®')" class="bg-red-600 text-white py-3 rounded-lg text-[8px] font-bold uppercase">Posto</button>
                    <button onclick="askStatus('Rientro', 'üîô')" class="bg-blue-600 text-white py-3 rounded-lg text-[8px] font-bold uppercase">Rientro</button>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-2">
                <button onclick="document.getElementById('in-foto').click()" class="bg-white text-black rounded-2xl py-3.5 flex flex-col items-center">
                    <span class="text-xl">üì∑</span><span class="text-[8px] font-black uppercase mt-0.5">Foto</span>
                    <input type="file" id="in-foto" accept="image/*" capture="camera" class="hidden" onchange="upFoto(this.files[0])">
                </button>
                <button id="btn-voc" class="bg-slate-800 rounded-2xl py-3.5 flex flex-col items-center border border-white/10">
                    <span class="text-xl">üé§</span><span id="voc-txt" class="text-[8px] font-black uppercase mt-0.5">Vocale</span>
                </button>
                <button onclick="askGPS()" class="bg-emerald-600 rounded-2xl py-3.5 flex flex-col items-center shadow-lg">
                    <span class="text-xl">üìç</span><span class="text-[8px] font-black uppercase mt-0.5">GPS</span>
                </button>
            </div>

            <div class="glass rounded-xl p-1.5 flex gap-1.5 border border-white/5">
                <textarea id="msg-input" class="flex-1 bg-slate-900/50 rounded-lg p-2 text-[11px] text-white h-10 outline-none uppercase resize-none placeholder:text-slate-700" placeholder="MESSAGGIO..."></textarea>
                <button onclick="askFreeMsg()" class="bg-blue-600 px-3 rounded-lg font-black uppercase text-[9px]">INVIA</button>
            </div>
        </section>

        <footer class="footer-app">
            <div id="app-alert-badge" class="alert-badge alert-verde">ALLERTA VERDE</div>
            <div id="ora" class="text-yellow-500 font-mono font-bold text-[11px] tracking-[0.1em]">00:00:00</div>
            <div class="text-[7px] font-black italic opacity-30">EVO ULTIMATE</div>
        </footer>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "TEST").toUpperCase();

    let idSalaAttivo = null;
    let viaAttiva = "IN ATTESA DI ORDINI";
    let ultimaPos = { lat: null, lng: null };

    window.checkPass = () => {
        if (document.getElementById('app-password').value === "2026") {
            localStorage.setItem('logged_pc', 'true');
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app').classList.remove('hidden');
        }
    };
    if (localStorage.getItem('logged_pc') === 'true') checkPass();

    setInterval(() => { document.getElementById('ora').innerText = new Date().toLocaleTimeString('it-IT'); }, 1000);

    async function inviaNuovo(testo, stato = 'OK', extra = {}) {
        const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
        let pos = { lat: '', lng: '' };
        if (navigator.geolocation && document.getElementById('gps-toggle').checked) {
            try {
                const p = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, { timeout: 3000 }));
                pos = { lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) };
                update(ref(db, `anagrafica_squadre/${sqId}`), { ...pos, ultimo_contatto: ora });
            } catch (e) {}
        }
        return push(ref(db, 'brogliaccio'), { ora, squadra: sqId, m1: testo.toUpperCase(), dir: 'SQ', stato, ...pos, ...extra });
    }

    window.askStatus = (s, icon) => {
        Swal.fire({ title: 'STATO?', text: s, showCancelButton: true }).then((r) => {
            if(r.isConfirmed) { 
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: s }); 
                inviaNuovo(`STATO: ${icon} ${s}`, 'ATTESA'); 
            }
        });
    };

    window.askGPS = async () => {
        const gpsOn = document.getElementById('gps-toggle').checked;
        if (!gpsOn) {
            const { value: via } = await Swal.fire({ title: 'MANUALE', input: 'text', showCancelButton: true });
            if (via) inviaNuovo(`üìç MANUALE: ${via}`, 'ATTESA');
        } else {
            inviaNuovo("üìç AGGIORNAMENTO GPS", 'ATTESA');
        }
    };

    window.askFreeMsg = () => {
        const t = document.getElementById('msg-input').value.trim();
        if(!t) return;
        inviaNuovo(t, 'ATTESA').then(() => { document.getElementById('msg-input').value = ""; });
    };

    window.cRic = () => { 
        if (idSalaAttivo) {
            update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'RICEVUTO', m2: "‚úÖ RICEVUTA" }); 
        }
    };

    window.cArr = () => {
        if (!idSalaAttivo) return;
        update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'OK' });
        inviaNuovo(`üèÅ ARRIVATI: ${viaAttiva}`, 'ATTESA');
        update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento' });
        idSalaAttivo = null;
    };

    window.navig = (lat, lng) => { window.open(`http://maps.google.com/maps?daddr=${lat},${lng}&travelmode=driving`, '_blank'); };

    onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
        const data = snap.val(); if (!data) return;
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        const sala = logs.find(l => l.dir === 'SA' && (l.squadra === sqId || l.squadra === "TUTTE"));
        
        const wrapper = document.getElementById('wrapper-msg');
        const label = document.getElementById('label-msg');
        const testo = document.getElementById('testo-msg');
        const lock = document.getElementById('lock-screen');
        const lockActions = document.getElementById('lock-actions');
        const controls = document.getElementById('controls-area');
        const reNav = document.getElementById('area-pulsanti-nav');

        if (sala) {
            idSalaAttivo = sala.id; viaAttiva = sala.m1; testo.innerText = viaAttiva;
            const tLat = sala.lat || sala.LAT; const tLng = sala.lng || sala.LNG;
            if (tLat && tLng) { ultimaPos = { lat: tLat, lng: tLng }; document.getElementById('btn-re-nav').onclick = () => window.navig(tLat, tLng); }

            if (tLat && sala.stato !== 'OK') {
                lock.classList.remove('hidden');
                controls.style.opacity = "0.1"; controls.style.pointerEvents = "none";
                wrapper.className = "glass p-3 rounded-[1.5rem] border-l-4 border-red-600 bg-red-950/20 shadow-xl flex flex-col justify-center min-h-[85px]";
                label.innerText = "üö® ORDINE RICEVUTO:"; label.style.color = "#ef4444";
                reNav.classList.add('hidden');
                
                if (sala.stato === 'ATTESA') {
                    lockActions.innerHTML = `<button onclick="cRic()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-lg">‚úÖ RICEVUTO</button>`;
                } else {
                    lockActions.innerHTML = `
                        <button onclick="window.navig(${tLat}, ${tLng})" class="w-full bg-emerald-600 py-4 rounded-2xl font-black uppercase text-sm mb-2">üìç NAVIGA</button>
                        <button onclick="cArr()" class="w-full bg-red-600 py-4 rounded-2xl font-black uppercase text-sm">üèÅ ARRIVATI</button>
                    `;
                }
            } else {
                lock.classList.add('hidden');
                controls.style.opacity = "1"; controls.style.pointerEvents = "auto";
                wrapper.className = "glass p-3 rounded-[1.5rem] border-l-4 border-blue-500 bg-blue-500/10 shadow-xl flex flex-col justify-center min-h-[85px]";
                label.innerText = "üèÅ ULTIMA DESTINAZIONE:"; label.style.color = "#3b82f6";
                if(ultimaPos.lat) reNav.classList.remove('hidden');
            }
        }
    });

    onValue(ref(db, `anagrafica_squadre/${sqId}`), (s) => {
        const d = s.val(); if(!d) return;
        document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;
        document.getElementById('current-status').innerText = (d.stato || "---").toUpperCase();
        document.getElementById('sq-members').innerText = (d.nomi || "---");
        if(d.stato === 'DISATTIVATA' || d.attiva === false) document.getElementById('off-screen').classList.remove('hidden');
        else document.getElementById('off-screen').classList.add('hidden');
    });

    onValue(ref(db, 'configurazione/allerta_meteo'), (snap) => {
        const val = snap.val() || 'VERDE';
        const b = document.getElementById('app-alert-badge');
        b.innerText = `ALLERTA ${val}`;
        b.className = `alert-badge alert-${val.toLowerCase()}`;
    });

    // Funzioni media invariate...
    window.upFoto = (f) => {
        if (!f) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            Swal.fire({ title: 'FOTO?', html: `<img src="${e.target.result}" class="w-full rounded-lg">`, showCancelButton: true }).then((r) => {
                if(r.isConfirmed) inviaNuovo("üì∑ FOTO", 'ATTESA', { mediaUrl: e.target.result, mediaType: 'IMG' });
            });
        }; reader.readAsDataURL(f);
    };

    let mediaRecorder; let audioChunks = [];
    document.getElementById('btn-voc').onclick = async () => {
        const btn = document.getElementById('btn-voc');
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const r = new FileReader();
                r.onload = (e) => {
                    Swal.fire({ title: 'VOCALE?', html: `<audio controls class="w-full mt-2"><source src="${e.target.result}"></audio>`, showCancelButton: true }).then((res) => {
                        if(res.isConfirmed) inviaNuovo("üé§ VOCALE", 'ATTESA', { mediaUrl: e.target.result, mediaType: 'AUDIO' });
                    });
                }; r.readAsDataURL(audioBlob);
            };
            mediaRecorder.start(); btn.classList.add('bg-recording'); document.getElementById('voc-txt').innerText = "REC";
        } else {
            mediaRecorder.stop(); btn.classList.remove('bg-recording'); document.getElementById('voc-txt').innerText = "VOCALE";
        }
    };
</script>
</body>
</html>
