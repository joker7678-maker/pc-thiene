<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PC THIENE - APP SQUADRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; margin: 0; }
        
        .btn-status { @apply flex flex-col items-center justify-center rounded-2xl transition-all active:scale-95 border-b-4 font-bold uppercase text-xs p-4 shadow-lg; }
        .btn-media { @apply flex flex-col items-center justify-center rounded-xl bg-slate-800 border border-slate-700 active:bg-slate-700 h-20 transition-all; }
        
        /* Schermate di Blocco */
        #off-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        
        .btn-lock-main { @apply w-full py-6 rounded-3xl font-black uppercase text-xl shadow-2xl transition-all active:scale-95; }
        .pulse-red { animation: p-red 2s infinite; }
        @keyframes p-red { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
    </style>
</head>
<body>

    <div id="off-screen" class="hidden">
        <div class="text-slate-600 text-6xl mb-4">üõë</div>
        <h1 class="font-black text-2xl mb-2 text-white">APP DISATTIVATA</h1>
        <p class="text-slate-500 text-[10px] uppercase tracking-[0.2em]">In attesa di sblocco dalla Sala Radio</p>
    </div>

    <div id="lock-screen" class="hidden">
        </div>

    <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center shrink-0">
        <div>
            <h1 id="display-sq" class="font-black text-3xl tracking-tighter text-blue-400 leading-none">---</h1>
            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-1">App Operativa</p>
        </div>
        <div class="text-right">
            <div id="clock" class="font-mono text-xl font-bold text-yellow-500 leading-none mb-1">00:00</div>
            <div class="text-[9px] bg-emerald-500/20 text-emerald-400 px-2 py-0.5 rounded border border-emerald-500/30 font-bold uppercase">Online</div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 flex flex-col gap-6">
        
        <div class="bg-slate-800/50 rounded-2xl p-4 text-center border border-slate-700">
            <p class="text-[10px] font-black text-slate-500 uppercase mb-1 tracking-[0.2em]">Stato Attuale</p>
            <div id="current-status" class="text-3xl font-black text-white uppercase tracking-tighter">ATTESA...</div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="window.askStatus('Sede', 'üè†')" class="btn-status bg-emerald-600 border-emerald-800 text-white"><span class="text-3xl mb-1">üè†</span> Sede</button>
            <button onclick="window.askStatus('Uscita', 'üöö')" class="btn-status bg-amber-500 border-amber-700 text-black"><span class="text-3xl mb-1">üöö</span> Uscita</button>
            <button onclick="window.askStatus('Intervento', 'üö®')" class="btn-status bg-red-600 border-red-800 text-white"><span class="text-3xl mb-1">üö®</span> Sul Posto</button>
            <button onclick="window.askStatus('Rientro', 'üîô')" class="btn-status bg-sky-500 border-sky-700 text-white"><span class="text-3xl mb-1">üîô</span> Rientro</button>
        </div>

        <div class="grid grid-cols-3 gap-3">
            <button onclick="document.getElementById('file-foto').click()" class="btn-media text-white"><span class="text-2xl mb-1">üì∑</span><span class="text-[10px] font-bold">FOTO</span></button>
            <button id="btn-voc" class="btn-media text-white"><span id="voc-icon" class="text-2xl mb-1">üé§</span><span id="voc-txt" class="text-[10px] font-bold">VOCALE</span></button>
            <button onclick="window.askGPS()" class="btn-media text-emerald-400"><span class="text-2xl mb-1">üìç</span><span class="text-[10px] font-bold">POSIZIONE</span></button>
        </div>
        <input type="file" id="file-foto" accept="image/*" capture="camera" class="hidden" onchange="window.upFoto(this.files[0])">

        <div class="bg-slate-800/50 p-3 rounded-2xl border border-slate-700 mt-auto">
            <textarea id="msg-input" class="w-full bg-transparent border-none focus:ring-0 text-base placeholder-slate-500 resize-none h-16 outline-none" placeholder="Messaggio per la sala..."></textarea>
            <button onclick="window.askFreeMsg()" class="w-full mt-2 py-4 bg-blue-600 rounded-xl font-bold uppercase text-xs shadow-lg active:scale-95 transition-all">Invia Messaggio</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);

        // Orologio
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' }); }, 1000);

        // Prende l'ID dall'indirizzo (es. app.html?id=ALFA1)
        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "TEST").trim().toUpperCase();
        document.getElementById('display-sq').innerText = sqId;

        let idSalaAttivo = null;
        let viaAttiva = "";
        let ultimaPos = { lat: null, lng: null };

        // --- MOTORE DI INVIO BASE ---
        async function inviaNuovo(testo, extra = {}) {
            const ora = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            let pos = { lat: '', lng: '' };
            
            // Prova a recuperare la posizione GPS in background per allegarla al messaggio
            if (navigator.geolocation) {
                try {
                    const p = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, { timeout: 3000 }));
                    pos = { lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) };
                    await update(ref(db, `anagrafica_squadre/${sqId}`), pos);
                } catch (e) { /* Se il GPS fallisce, invia senza coordinate */ }
            }

            try {
                await push(ref(db, 'brogliaccio'), { 
                    ora, data: new Date().toLocaleDateString('it-IT'), 
                    squadra: sqId, m1: testo.toUpperCase(), 
                    dir: 'SQ', stato: 'OK', 
                    ...pos, ...extra 
                });
                Swal.fire({ icon: 'success', title: 'INVIATO', toast: true, position: 'top-end', timer: 1500, showConfirmButton: false });
            } catch (e) {
                Swal.fire('Errore', 'Impossibile connettersi al server', 'error');
            }
        }

        // --- DOPPIA CONFERMA STATI ---
        window.askStatus = (s, icon) => {
            Swal.fire({
                title: `CONFERMI STATO?`, html: `<span class="text-5xl block mb-2">${icon}</span><b class="text-2xl">${s.toUpperCase()}</b>`,
                showCancelButton: true, confirmButtonText: 'S√å, CONFERMA', confirmButtonColor: '#2563eb', cancelButtonText: 'ANNULLA'
            }).then((r) => {
                if(r.isConfirmed) { 
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: s }); 
                    inviaNuovo(`STATO: ${icon} ${s}`); 
                }
            });
        };

        // --- DOPPIA CONFERMA GPS ---
        window.askGPS = () => {
            Swal.fire({
                title: 'INVIARE GPS?', text: 'Aggiorna la tua posizione reale in Sala Radio.',
                icon: 'question', showCancelButton: true, confirmButtonText: 'INVIA ORA', confirmButtonColor: '#10b981'
            }).then((r) => {
                if(r.isConfirmed) inviaNuovo("üìç AGGIORNAMENTO GPS SQUADRA");
            });
        };

        // --- DOPPIA CONFERMA MESSAGGIO LIBERO ---
        window.askFreeMsg = () => {
            const t = document.getElementById('msg-input').value.trim();
            if(!t) return;
            Swal.fire({
                title: 'INVIARE ALLA SALA?', text: `"${t}"`,
                icon: 'question', showCancelButton: true, confirmButtonText: 'INVIA', confirmButtonColor: '#2563eb'
            }).then((r) => {
                if(r.isConfirmed) inviaNuovo(t).then(() => { document.getElementById('msg-input').value = ""; });
            });
        };

        // --- DOPPIA CONFERMA FOTO ---
        window.upFoto = (f) => {
            if (!f) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                Swal.fire({
                    title: 'INVIARE QUESTA FOTO?', html: `<img src="${e.target.result}" class="w-full rounded-lg border-2 border-slate-200 mt-2">`,
                    showCancelButton: true, confirmButtonText: 'INVIA FOTO', confirmButtonColor: '#2563eb'
                }).then((r) => {
                    if(r.isConfirmed) inviaNuovo("üì∑ FOTO INVIATA", { mediaUrl: e.target.result, mediaType: 'IMG' });
                });
            }; reader.readAsDataURL(f);
        };

        // --- DOPPIA CONFERMA AUDIO ---
        let mediaRecorder; let audioChunks = [];
        document.getElementById('btn-voc').onclick = async () => {
            const btn = document.getElementById('btn-voc');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        Swal.fire({
                            title: 'INVIARE VOCALE?', html: `<audio controls class="w-full mt-4"><source src="${e.target.result}"></audio>`,
                            showCancelButton: true, confirmButtonText: 'INVIA AUDIO', confirmButtonColor: '#2563eb'
                        }).then((res) => {
                            if(res.isConfirmed) inviaNuovo("üé§ VOCALE INVIATO", { mediaUrl: e.target.result, mediaType: 'AUDIO' });
                        });
                    }; reader.readAsDataURL(audioBlob);
                };
                mediaRecorder.start(); 
                btn.classList.replace('bg-slate-800', 'bg-red-600');
                btn.classList.add('animate-pulse');
                document.getElementById('voc-icon').innerText = "üõë";
                document.getElementById('voc-txt').innerText = "STOP REC";
            } else {
                mediaRecorder.stop(); 
                btn.classList.replace('bg-red-600', 'bg-slate-800');
                btn.classList.remove('animate-pulse');
                document.getElementById('voc-icon').innerText = "üé§";
                document.getElementById('voc-txt').innerText = "VOCALE";
            }
        };

        // --- MOTORE TARGET (NAVIGAZIONE GUIDATA) ---
        window.cRic = async () => {
            if (idSalaAttivo) {
                await update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'RICEVUTO' });
                inviaNuovo(`‚úÖ DESTINAZIONE RICEVUTA: ${viaAttiva}`);
            }
        };

        window.navig = (lat, lng) => { 
            // URL ufficiale Google Maps per percorsi
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); 
        };

        window.cArr = () => {
            if (!idSalaAttivo) return;
            Swal.fire({
                title: 'SIETE SUL POSTO?',
                text: "Confermate l'arrivo a destinazione? Il mirino sparir√† dalla mappa in Sala Radio.",
                icon: 'warning', showCancelButton: true, confirmButtonText: 'S√å, SIAMO ARRIVATI!', confirmButtonColor: '#dc2626', cancelButtonText: 'ANNULLA'
            }).then(async (r) => {
                if (r.isConfirmed) {
                    await update(ref(db, `brogliaccio/${idSalaAttivo}`), { stato: 'OK', m2: 'SQUADRA ARRIVATA SUL POSTO' });
                    await update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: ultimaPos.lat, lng: ultimaPos.lng });
                    inviaNuovo(`üèÅ ARRIVATI SUL POSTO: ${viaAttiva}`);
                }
            });
        };

        // --- ASCOLTO PERENNE LOG E TARGET DA SALA ---
        onValue(query(ref(db, 'brogliaccio'), limitToLast(10)), (snap) => {
            const data = snap.val(); if (!data) return;
            const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).reverse();
            
            // Cerca il target attivo
            const target = logs.find(l => l.dir === 'SA' && l.squadra === sqId && l.m1 && l.m1.includes('üìç') && l.stato !== 'OK');
            const lock = document.getElementById('lock-screen');

            if (target) {
                idSalaAttivo = target.id; 
                viaAttiva = target.m1.replace('üìç', '').trim();
                
                if (target.lat && target.lng) {
                    ultimaPos = { lat: target.lat, lng: target.lng };
                }

                lock.classList.remove('hidden');

                if (target.stato === 'ATTESA') {
                    lock.innerHTML = `
                        <div class="text-red-500 text-7xl mb-4 animate-pulse">üö®</div>
                        <h2 class="text-white font-black text-2xl uppercase tracking-tighter mb-2">NUOVO TARGET RICEVUTO</h2>
                        <div class="bg-white/10 p-6 rounded-2xl border border-white/20 w-full mb-8">
                            <p class="text-3xl font-bold text-blue-400 italic leading-tight">${viaAttiva}</p>
                        </div>
                        <div class="w-full max-w-sm space-y-4">
                            <button onclick="window.cRic()" class="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase text-xl shadow-lg active:scale-95 pulse-red">‚úÖ CONFERMA RICEZIONE</button>
                        </div>
                    `;
                } else if (target.stato === 'RICEVUTO') {
                    lock.innerHTML = `
                        <div class="text-blue-500 text-7xl mb-4">üöö</div>
                        <h2 class="text-white font-black text-xl uppercase tracking-tighter mb-2">IN VIAGGIO VERSO:</h2>
                        <div class="bg-white/10 p-4 rounded-2xl border border-white/20 w-full mb-8">
                            <p class="text-2xl font-bold text-blue-400 italic leading-tight">${viaAttiva}</p>
                        </div>
                        <div class="w-full max-w-sm space-y-4">
                            <button onclick="window.navig(${ultimaPos.lat}, ${ultimaPos.lng})" class="w-full bg-emerald-600 py-5 rounded-2xl font-black uppercase text-lg shadow-lg active:scale-95">üìç APRI NAVIGATORE</button>
                            <button onclick="window.cArr()" class="w-full bg-red-600 py-5 rounded-2xl font-black uppercase text-lg shadow-lg active:scale-95">üèÅ ARRIVATI SUL POSTO</button>
                        </div>
                    `;
                }
            } else {
                lock.classList.add('hidden');
                idSalaAttivo = null;
            }
        });

        // --- ASCOLTO PER STATUS APP ON/OFF E STATO ATTUALE SQUADRA ---
        onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
            const sq = snap.val();
            if (sq) {
                // Aggiorna l'etichetta di stato
                document.getElementById('current-status').innerText = sq.stato ? sq.stato.toUpperCase() : 'ATTESA';
                
                // Schermata di blocco generale se disattivata dalla sala
                if (sq.attiva === false) {
                    document.getElementById('off-screen').classList.remove('hidden');
                } else {
                    document.getElementById('off-screen').classList.add('hidden');
                }
            }
        });

    </script>
</body>
</html>
