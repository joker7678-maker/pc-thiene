<body class="p-3 flex flex-col h-full bg-slate-950">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm glass p-8 rounded-[2.5rem]">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg shadow-blue-900/40"><span class="text-3xl font-black italic">PC</span></div>
            <h2 class="text-2xl font-black text-white mb-2 uppercase italic tracking-tighter">Sblocco Operatore</h2>
            <input type="password" id="app-password" class="w-full bg-slate-900/50 border-2 border-slate-700 rounded-2xl p-4 text-center text-4xl mb-6 text-white outline-none focus:border-blue-500 transition-all" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl uppercase shadow-lg shadow-blue-700/20 active:translate-y-1 transition-all">Accedi</button>
        </div>
    </div>

    <div id="main-app-container" class="flex-1 flex flex-col hidden overflow-hidden">
        <header class="flex justify-between items-center mb-4 px-1">
            <div class="flex flex-col">
                <h1 class="text-lg font-black italic text-white leading-none tracking-tighter uppercase">PC <span class="text-blue-500 italic">Thiene</span></h1>
                <p id="sq-name" class="text-blue-400 font-bold text-[10px] uppercase tracking-[0.2em] mt-1">---</p>
            </div>
            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-2xl border border-white/5 shadow-inner">
                <span class="text-[9px] font-black text-slate-400 uppercase italic">GPS</span>
                <label class="relative inline-block w-9 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto space-y-3 mb-4 pr-1">
            <div id="box-ultimo-messaggio" class="hidden animate-in fade-in zoom-in duration-300">
                <div class="glass p-5 rounded-[2.5rem] border-t-2 border-amber-500/30 bg-gradient-to-b from-amber-500/10 to-transparent shadow-2xl">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="flex h-2 w-2 rounded-full bg-amber-500 animate-ping"></span>
                        <p class="text-[10px] font-black text-amber-500 uppercase tracking-widest italic">Ultima Comunicazione Sala</p>
                    </div>
                    <p id="testo-ultimo-messaggio" class="text-base font-black text-white uppercase leading-tight italic drop-shadow-sm"></p>
                    
                    <div id="target-area" class="hidden mt-4 pt-4 border-t border-white/5"></div>
                </div>
            </div>

            <div id="last-msg-sala" class="hidden"><p id="text-msg-sala"></p></div>
        </div>

        <div class="glass rounded-[2.5rem] p-4 mb-4 shadow-2xl border-b border-white/5">
            <p class="text-[9px] font-black text-slate-500 uppercase text-center mb-2 tracking-widest italic">Stato Operativo</p>
            <div id="current-status" class="text-3xl font-black text-blue-500 italic mb-4 uppercase text-center leading-none tracking-tighter">---</div>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-800/80 py-4 rounded-2xl text-[9px] font-black uppercase border border-white/5 active:bg-slate-700">SEDE</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 text-black py-4 rounded-2xl text-[9px] font-black uppercase shadow-lg shadow-amber-900/20">USCITA</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 text-white py-4 rounded-2xl text-[9px] font-black uppercase shadow-lg shadow-red-900/20">POSTO</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 text-white py-4 rounded-2xl text-[9px] font-black uppercase shadow-lg shadow-blue-900/20">RIENTRO</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-4">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-[1.8rem] py-5 flex flex-col items-center justify-center gap-1 shadow-xl">
                <span class="text-2xl">üì∑</span><span class="font-black text-[9px] uppercase italic">Foto</span>
                <input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImagePreview(this.files[0])">
            </button>
            <button id="btn-audio" class="bg-slate-800 text-white border border-white/5 rounded-[1.8rem] py-5 flex flex-col items-center justify-center gap-1 shadow-xl">
                <span id="audio-icon" class="text-2xl">üé§</span><span id="audio-label" class="font-black text-[9px] uppercase italic tracking-tighter">Vocale</span>
            </button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-[1.8rem] py-5 flex flex-col items-center justify-center gap-1 shadow-xl">
                <span class="text-2xl">üìç</span><span class="font-black text-[9px] uppercase italic">GPS</span>
            </button>
        </div>

        <div class="glass rounded-[2.5rem] p-4 shadow-2xl border-t border-white/10">
            <textarea id="msg-text" class="w-full bg-slate-900/50 border border-slate-700 rounded-2xl p-4 text-sm font-bold text-white mb-3 h-20 outline-none uppercase placeholder:text-slate-600 focus:border-blue-500 transition-all" placeholder="COMUNICA CON LA SALA..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-5 rounded-[1.5rem] uppercase text-[11px] shadow-lg shadow-blue-900/40 italic tracking-widest">Invia Messaggio</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
    const app = initializeApp(cfg); const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
    document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

    window.checkAppPassword = () => {
        if (document.getElementById('app-password').value === "2026") {
            sessionStorage.setItem('pc_auth_v3', 'true');
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-app-container').classList.remove('hidden');
        }
    };

    async function getFinalPos() {
        return new Promise((r) => {
            if (!document.getElementById('gps-toggle').checked) r({ lat: '', lng: '' });
            navigator.geolocation.getCurrentPosition(p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6) }), () => r({ lat: '', lng: '' }), { timeout: 3000 });
        });
    }

    // MONITORAGGIO UNIFICATO
    onValue(query(ref(db, 'brogliaccio'), limitToLast(20)), (snap) => {
        const data = snap.val(); if (!data) return;
        const targetArea = document.getElementById('target-area');
        const boxMessaggio = document.getElementById('box-ultimo-messaggio');
        const testoMessaggio = document.getElementById('testo-ultimo-messaggio');
        const logs = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.id.localeCompare(a.id));
        
        const ultimoLogSala = logs.find(l => l.dir === 'SA' && (l.squadra === sqId || l.squadra === "TUTTE"));

        if (ultimoLogSala) {
            boxMessaggio.classList.remove('hidden');
            testoMessaggio.innerText = ultimoLogSala.m1 || '---';
            document.getElementById('text-msg-sala').innerText = ultimoLogSala.m1 || '---';

            if (ultimoLogSala.lat && ultimoLogSala.lat !== "" && ultimoLogSala.stato !== 'OK') {
                targetArea.classList.remove('hidden');
                const isAttesa = (ultimoLogSala.stato === 'ATTESA');
                const safeM1 = ultimoLogSala.m1.replace(/'/g, "\\'");
                
                targetArea.innerHTML = `
                    <div class="mt-2 grid ${isAttesa ? 'grid-cols-1' : 'grid-cols-2'} gap-3 animate-in slide-in-from-top duration-300">
                        ${isAttesa ? 
                            `<button onclick="window.rispondiRicevuto('${ultimoLogSala.id}', '${safeM1}')" class="w-full bg-blue-600 py-6 rounded-2xl text-[12px] font-black uppercase shadow-lg shadow-blue-900/30 pulse-warning italic">‚úÖ Conferma Ricezione</button>` : 
                            `<button onclick="window.openNavigator(${ultimoLogSala.lat}, ${ultimoLogSala.lng})" class="bg-emerald-600 py-6 rounded-2xl text-[12px] font-black uppercase shadow-lg shadow-emerald-900/30 italic">üìç Mappa</button>
                             <button onclick="window.rispondiArrivo('${ultimoLogSala.id}')" class="bg-red-600 py-6 rounded-2xl text-[12px] font-black uppercase shadow-lg shadow-red-900/30 italic">üèÅ Arrivati</button>`
                        }
                    </div>`;
            } else { targetArea.classList.add('hidden'); }
        } else {
            boxMessaggio.classList.add('hidden');
        }
    });

    window.rispondiRicevuto = (idSala, msgOrig) => {
        const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
        update(ref(db, `brogliaccio/${idSala}`), { dir: 'SA', squadra: sqId, stato: 'RICEVUTO', m2: `‚úÖ [SQ] RICEVUTO ORE ${ora}` });
    };

    window.rispondiArrivo = (idSala) => {
        Swal.fire({ title: 'CONFERMI ARRIVO?', showCancelButton: true, confirmButtonText: 'S√å' }).then(async (r) => {
            if(r.isConfirmed) {
                const p = await getFinalPos();
                let via = document.getElementById('text-msg-sala').innerText;
                via = via.replace(/DESTINAZIONE/gi, '').replace(/üìç/g, '').replace(/:/g, '').trim() || "SUL POSTO";
                await update(ref(db, `brogliaccio/${idSala}`), { stato: 'OK' });
                await push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üèÅ Arrivati a ${via}`, dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
            }
        });
    };

    window.askConfirmStatus = (v, label) => {
        Swal.fire({ title: 'CAMBIARE STATO?', text: label, showCancelButton:true }).then(async (r) => {
            if(r.isConfirmed) {
                const p = await getFinalPos();
                update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()}`, dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
            }
        });
    };

    window.askConfirmText = () => {
        const t = document.getElementById('msg-text').value.trim(); if(!t) return;
        Swal.fire({ title: 'INVIARE?', text: t.toUpperCase(), showCancelButton: true }).then(async (r) => {
            if(r.isConfirmed) {
                const p = await getFinalPos();
                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: t.toUpperCase(), dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                document.getElementById('msg-text').value = "";
            }
        });
    };

    window.askConfirmGPS = () => {
        Swal.fire({ title: 'INVIARE GPS?', showCancelButton: true }).then(async (r) => {
            if(r.isConfirmed) {
                const p = await getFinalPos();
                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üìç POSIZIONE GPS SQUADRA", dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
            }
        });
    };

    window.handleImagePreview = (file) => {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            Swal.fire({ title: 'INVIARE FOTO?', html: `<img src="${e.target.result}" style="width:100%; border-radius:1rem;">`, showCancelButton: true }).then(async (res) => {
                if (res.isConfirmed) {
                    const p = await getFinalPos();
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: "üì∑ FOTO ALLEGATA", mediaUrl: e.target.result, mediaType: 'IMG', dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                }
            });
        }; reader.readAsDataURL(file);
    };

    onValue(ref(db, `anagrafica_squadre/${sqId}`), (snap) => {
        const val = snap.val(); 
        if (val) document.getElementById('current-status').innerText = val.stato ? val.stato.toUpperCase() : "---";
    });

    window.openNavigator = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); };
</script>
</body>
