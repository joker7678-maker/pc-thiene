<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Squadra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: white; }
        
        /* Stile Switch Privacy */
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
</head>
<body class="p-4 flex flex-col min-h-screen">

    <header class="text-center mb-6">
        <h1 class="text-2xl font-black text-blue-500 uppercase tracking-tighter">PROTEZIONE CIVILE</h1>
        <p id="label-squadra" class="text-lg font-bold text-slate-400 italic">Identificazione...</p>
    </header>

    <main class="flex-1 flex flex-col gap-4 max-w-md mx-auto w-full">
        <div class="flex flex-col gap-1">
            <label class="text-xs font-bold text-slate-500 uppercase ml-1">Messaggio per la Sala</label>
            <textarea id="messaggio" rows="4" 
                class="w-full p-4 bg-slate-800 border-2 border-slate-700 rounded-xl text-white font-bold focus:border-blue-500 outline-none resize-none" 
                placeholder="Scrivi qui..."></textarea>
        </div>

        <div class="flex items-center justify-between p-4 bg-slate-800 border border-slate-700 rounded-xl shadow-inner">
            <div class="flex flex-col">
                <span class="text-sm font-black uppercase tracking-wide">Invia Posizione GPS</span>
                <span class="text-[10px] text-slate-400">Attiva per essere visto sulla mappa</span>
            </div>
            <label class="switch">
                <input type="checkbox" id="toggle-gps" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button id="btn-invia" onclick="window.inviaDati()" 
            class="w-full py-5 bg-blue-600 rounded-xl font-black text-xl shadow-lg shadow-blue-900/40 active:scale-95 transition-all uppercase">
            Invia Messaggio
        </button>
    </main>

    <footer class="mt-auto text-center py-4 border-t border-slate-800">
        <p class="text-[10px] text-slate-600 font-bold uppercase tracking-widest">S.O. Master Dashboard Online</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54",
            databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Recupero ID Squadra dal link
        const urlParams = new URLSearchParams(window.location.search);
        const squadraId = urlParams.get('id') ? urlParams.get('id').toUpperCase() : "SCONOSCIUTA";
        document.getElementById('label-squadra').innerText = "UNITÃ€: " + squadraId;

        window.inviaDati = async () => {
            const msgInput = document.getElementById('messaggio');
            const btn = document.getElementById('btn-invia');
            const gpsEnabled = document.getElementById('toggle-gps').checked;
            const testo = msgInput.value.trim();

            if (!testo) {
                Swal.fire({ icon: 'error', title: 'Attenzione', text: 'Inserisci un messaggio prima di inviare.' });
                return;
            }

            btn.disabled = true;
            btn.innerText = gpsEnabled ? "RILEVAMENTO GPS..." : "INVIO IN CORSO...";
            btn.classList.replace('bg-blue-600', 'bg-slate-700');

            if (gpsEnabled) {
                // Opzioni GPS per alta precisione
                const options = { enableHighAccuracy: true, timeout: 7000, maximumAge: 0 };

                navigator.geolocation.getCurrentPosition(
                    async (p) => {
                        await spedisci(testo, p.coords.latitude, p.coords.longitude);
                    },
                    async (err) => {
                        console.error("Errore GPS:", err);
                        Swal.fire({ icon: 'warning', title: 'GPS non trovato', text: 'Messaggio inviato senza posizione.', timer: 2000 });
                        await spedisci(testo, "", "");
                    },
                    options
                );
            } else {
                await spedisci(testo, "", "");
            }
        };

        async function spedisci(m, la, lo) {
            try {
                const ora = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                
                // 1. Scrittura nel Brogliaccio (Storico)
                await push(ref(db, 'brogliaccio'), {
                    ora: ora,
                    squadra: squadraId,
                    m1: m,
                    m2: "",
                    lat: la || "",
                    lng: lo || "",
                    stato: 'ATTESA',
                    dir: 'SQ'
                });

                // 2. Aggiornamento posizione nell'Anagrafica (Mappa real-time)
                if(la && lo) {
                    await update(ref(db, `anagrafica_squadre/${squadraId}`), {
                        lat: la,
                        lng: lo
                    });
                }

                document.getElementById('messaggio').value = "";
                Swal.fire({ icon: 'success', title: 'Inviato correttamente!', showConfirmButton: false, timer: 1500 });
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'Errore', text: 'Problema di rete o Firebase.' });
            } finally {
                const btn = document.getElementById('btn-invia');
                btn.disabled = false;
                btn.innerText = "INVIA MESSAGGIO";
                btn.classList.replace('bg-slate-700', 'bg-blue-600');
            }
        }
    </script>
</body>
</html>
