<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PC THIENE - App Operatore V6.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; touch-action: manipulation; overflow-x: hidden; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(18px); }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .pulse-warning { animation: pulse-red 1.5s infinite; border: 3px solid #ef4444 !important; }
        .glass { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-3 pb-8">

    <div id="login-overlay" class="fixed inset-0 z-[9999] bg-slate-950 flex items-center justify-center p-4">
        <div class="w-full max-w-xs bg-slate-900 p-6 rounded-[2rem] border border-slate-800 shadow-2xl text-center">
            <h2 class="text-2xl font-black italic text-blue-500 mb-6 uppercase">PC THIENE</h2>
            <input type="password" id="app-password" class="w-full bg-slate-950 border-2 border-slate-800 rounded-xl p-3 text-center text-3xl mb-6 text-white outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric">
            <button onclick="window.checkAppPassword()" class="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase active:scale-95">Sblocca</button>
        </div>
    </div>

    <div id="main-app-container" class="hidden">
        <header class="flex justify-between items-center mb-3">
            <h1 class="text-xl font-black italic text-white leading-none">PC <span class="text-blue-500">THIENE</span></h1>
            <div class="flex items-center gap-2">
                <span class="text-[9px] font-black text-slate-500 uppercase">GPS AUTO</span>
                <label class="relative inline-block w-9 h-5"><input type="checkbox" id="gps-toggle" checked class="opacity-0 w-0 h-0"><span class="slider"></span></label>
            </div>
        </header>

        <div id="last-msg-sala" class="mb-3 hidden">
            <div class="glass p-3 rounded-2xl border-l-4 border-blue-500 shadow-lg">
                <p class="text-[9px] font-black text-blue-400 uppercase mb-1 tracking-widest">Ultimo Messaggio Sala</p>
                <div id="text-msg-sala" class="text-[13px] font-bold text-white uppercase leading-tight"></div>
            </div>
        </div>

        <div id="target-area" class="mb-3 hidden"></div>

        <div id="reached-location-badge" class="mb-3 hidden">
            <div class="bg-emerald-500/10 border border-emerald-500/30 p-2 rounded-xl flex items-center gap-2">
                <span class="text-lg">üèÅ</span>
                <p id="reached-text" class="text-[10px] font-black text-white uppercase truncate"></p>
            </div>
        </div>

        <div class="glass rounded-2xl p-4 mb-3 text-center border border-white/5">
            <div id="sq-name" class="text-[10px] text-slate-500 font-bold uppercase mb-1 tracking-widest">---</div>
            <div id="current-status" class="text-2xl font-black text-blue-500 italic mb-4 uppercase leading-none">---</div>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="window.askConfirmStatus('Sede', 'üè† SEDE')" class="bg-slate-700/50 py-4 rounded-xl text-[10px] font-black active:scale-95 uppercase">üè† Sede</button>
                <button onclick="window.askConfirmStatus('Uscita', 'üöö USCITA')" class="bg-amber-500 text-black py-4 rounded-xl text-[10px] font-black active:scale-95 uppercase">üöö Uscita</button>
                <button onclick="window.askConfirmStatus('Intervento', 'üö® POSTO')" class="bg-red-600 py-4 rounded-xl text-[10px] font-black active:scale-95 uppercase">üö® Posto</button>
                <button onclick="window.askConfirmStatus('Rientro', 'üîô RIENTRO')" class="bg-blue-600 py-4 rounded-xl text-[10px] font-black active:scale-95 uppercase">üîô Rientro</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-3">
            <button onclick="document.getElementById('input-foto').click()" class="bg-white text-black rounded-2xl py-4 flex flex-col items-center gap-1 active:scale-90"><span class="text-2xl">üì∑</span><span class="font-black text-[9px]">FOTO</span><input type="file" id="input-foto" accept="image/*" capture="camera" class="hidden" onchange="window.handleImage(this.files[0])"></button>
            <button id="btn-audio" class="bg-red-600 text-white rounded-2xl py-4 flex flex-col items-center gap-1 active:scale-90"><span id="audio-icon" class="text-2xl">üé§</span><span id="audio-label" class="font-black text-[9px]">VOCALE</span></button>
            <button onclick="window.askConfirmGPS()" class="bg-emerald-600 text-white rounded-2xl py-4 flex flex-col items-center gap-1 active:scale-90"><span class="text-2xl">üìç</span><span class="font-black text-[9px]">GPS</span></button>
        </div>

        <div class="glass rounded-2xl p-3 shadow-xl border border-white/5">
            <textarea id="msg-text" class="w-full bg-slate-950/50 border border-slate-700 rounded-xl p-2.5 text-xs font-bold text-white mb-2 h-16 outline-none uppercase" placeholder="SCRIVI ALLA SALA..."></textarea>
            <button onclick="window.askConfirmText()" class="w-full bg-blue-600 text-white font-black py-3.5 rounded-xl uppercase text-xs active:scale-95">Invia Messaggio</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const cfg = { apiKey: "AIzaSyAWHRpXkth-UrnaDVo7GyeFNXpu10_fd54", databaseURL: "https://realtime-database-6962f-default-rtdb.firebaseio.com" };
        const app = initializeApp(cfg); const db = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const sqId = (urlParams.get('id') || "SQUADRA_TEST").toUpperCase();
        document.getElementById('sq-name').innerText = "UNIT√Ä: " + sqId;

        window.checkAppPassword = () => {
            if (document.getElementById('app-password').value === "2026") {
                sessionStorage.setItem('pc_auth_v3', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-app-container').classList.remove('hidden');
            }
        };

        // --- GESTIONE GPS (AUTO o MANUALE) ---
        async function getPos() {
            const auto = document.getElementById('gps-toggle').checked;
            if (auto) {
                return new Promise((r) => {
                    navigator.geolocation.getCurrentPosition(
                        p => r({ lat: p.coords.latitude.toFixed(6), lng: p.coords.longitude.toFixed(6), note: '' }),
                        async () => r(await getManualPos()), { timeout: 4000 }
                    );
                });
            } else { return await getManualPos(); }
        }

        async function getManualPos() {
            const { value: pos } = await Swal.fire({
                title: 'POSIZIONE MANUALE',
                input: 'text',
                inputLabel: 'Via o luogo dell\'evento',
                inputPlaceholder: 'es. Via Roma 10 o Piazza...',
                background: '#1e293b', color: '#fff', confirmButtonColor: '#2563eb'
            });
            return { lat: '', lng: '', note: pos ? `(POS: ${pos.toUpperCase()})` : '' };
        }

        onValue(query(ref(db, 'brogliaccio'), limitToLast(12)), (snap) => {
            const data = snap.val(); if (!data) return;
            const targetArea = document.getElementById('target-area');
            const badgeReached = document.getElementById('reached-location-badge');
            const textMsgSala = document.getElementById('text-msg-sala');
            const logs = Object.entries(data).sort((a,b) => b[0].localeCompare(a[0]));
            
            // 1. Ultimo Messaggio Sala
            const lastLog = logs.find(([k, l]) => (l.squadra === sqId || l.squadra === "TUTTE") && l.dir === 'SA');
            if (lastLog) {
                document.getElementById('last-msg-sala').classList.remove('hidden');
                document.getElementById('text-msg-sala').innerText = lastLog[1].m1 || '---';
            }

            // 2. Navigazione
            const lastTarget = logs.find(([k, l]) => l.squadra === sqId && l.dir === 'SA' && l.lat);
            if (lastTarget) {
                const [key, log] = lastTarget;
                if (log.stato === 'OK') {
                    targetArea.classList.add('hidden');
                    badgeReached.classList.remove('hidden');
                    document.getElementById('reached-text').innerText = log.m1.replace("üìç ", "");
                } else {
                    badgeReached.classList.add('hidden');
                    targetArea.classList.remove('hidden');
                    targetArea.innerHTML = `
                        <div class="glass p-3 rounded-xl border-2 ${log.stato === 'ATTESA' ? 'pulse-warning border-red-600' : 'border-blue-600'}">
                            <h3 class="text-xs font-black text-center uppercase mb-3">${log.m1}</h3>
                            ${log.stato === 'ATTESA' ? 
                                `<button onclick="window.confermaRicezione('${key}')" class="w-full bg-blue-600 py-3 rounded-lg text-[11px] font-black uppercase">‚úÖ OK RICEVUTO SQUADRA</button>` : 
                                `<div class="grid grid-cols-2 gap-2">
                                    <button onclick="window.openNavigator(${log.lat}, ${log.lng})" class="bg-emerald-600 py-2.5 rounded-lg text-[10px] font-black">MAPPA</button>
                                    <button onclick="window.askConfirmArrivo('${key}')" class="bg-red-600 py-2.5 rounded-lg text-[10px] font-black">ARRIVATI</button>
                                </div>`
                            }
                        </div>`;
                }
            }
        });

        window.confermaRicezione = async (k) => {
            const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
            await update(ref(db, `brogliaccio/${k}`), { stato: 'RICEVUTO', m2: `[CONFERMA-SQ] RICEVUTO ORE ${ora}` });
        };

        window.openNavigator = (lat, lng) => { window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`, '_blank'); };

        window.askConfirmArrivo = (key) => {
            Swal.fire({ title: 'ARRIVATI?', showCancelButton: true, background: '#1e293b', color: '#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getPos();
                    const ora = new Date().toLocaleTimeString('it-IT').slice(0,5);
                    update(ref(db, `brogliaccio/${key}`), { stato: 'OK', m2: `[CONFERMA-SQ] ARRIVATI ORE ${ora}` });
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: 'Intervento', lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: ora, data: new Date().toLocaleDateString('it-IT'), squadra: sqId, m1: `üèÅ ARRIVO SUL POSTO [SQUADRA] ${p.note}`, m2: "", dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
                }
            });
        };

        window.askConfirmStatus = (v, label) => {
            Swal.fire({ title:label, showCancelButton:true, background: '#1e293b', color: '#fff' }).then(async (r) => {
                if(r.isConfirmed) {
                    const p = await getPos();
                    update(ref(db, `anagrafica_squadre/${sqId}`), { stato: v, lat: p.lat, lng: p.lng });
                    push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `STATO: ${v.toUpperCase()} [SQUADRA] ${p.note}`, m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
                }
            });
        };

        window.askConfirmText = async () => {
            const t = document.getElementById('msg-text').value.trim(); if(!t) return;
            const p = await getPos();
            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `${t.toUpperCase()} [SQUADRA] ${p.note}`, m2: "", dir: 'SQ', stato: 'ATTESA', lat: p.lat, lng: p.lng });
            document.getElementById('msg-text').value = "";
        };

        window.askConfirmGPS = async () => {
            const p = await getPos();
            push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üìç POSIZIONE GPS [SQUADRA] ${p.note}`, m2: "", lat: p.lat, lng: p.lng, dir: 'SQ', stato: 'ATTESA' });
            Swal.fire({ icon:'success', title:'GPS INVIATO', toast:true, position:'top', timer:1000, showConfirmButton:false });
        };

        window.handleImage = (f) => {
            if(!f) return; const reader = new FileReader(); reader.readAsDataURL(f);
            reader.onload = async (e) => {
                const p = await getPos();
                push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üì∑ FOTO [SQUADRA] ${p.note}`, mediaUrl:e.target.result, mediaType:'IMG', m2: "", lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
            };
        };

        let mediaRecorder; let audioChunks = [];
        document.getElementById('btn-audio').onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const b = new Blob(audioChunks, { type: 'audio/mp3' });
                    const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = async () => {
                        const p = await getPos();
                        push(ref(db, 'brogliaccio'), { ora: new Date().toLocaleTimeString('it-IT').slice(0,5), squadra: sqId, m1: `üé§ VOCALE [SQUADRA] ${p.note}`, mediaUrl:r.result, mediaType:'AUDIO', lat:p.lat, lng:p.lng, dir:'SQ', stato:'ATTESA' });
                    };
                };
                mediaRecorder.start(); document.getElementById('btn-audio').classList.add('pulse-warning');
            } else { mediaRecorder.stop(); document.getElementById('btn-audio').classList.remove('pulse-warning'); }
        };
    </script>
</body>
</html>
